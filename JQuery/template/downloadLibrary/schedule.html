<!-- content header start -->

<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div id="advanceQuickSearchBtn">
                            <div class="col-md-12" data-bind='component:observableCriteria'></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg" id="showHideResetExportbtn">
                            <a tabindex="0" class="btn btn-default" id="btnResetResizedColumnsSchedule" data-i18n="[title]reset_resized_columns" data-bind="click: function () {resetColumns('jqxgridForSelectedDevices')}"><i class="icon-restoredefault"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnSaveResizedColumnsSchedule" data-i18n="[title]save_resized_columns" data-bind="click: function () {resizeColumns('jqxgridForSelectedDevices')}"><i class="icon-checkmark"></i></a>
                            <!--<a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('jqxgridForSelectedDevices')}"><i class="icon-reset-filter"></i></a>-->
                            <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-i18n="[title]show_hide" data-bind="click:function(){openPopup('modelShowHideForSchedule','jqxgridForSelectedDevices')}"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridForSelectedDevices')}"><i class="icon-export-excel"></i></a>
                            <a class="btn btn-default" id="btnRefresh" tabindex="0" role="button" data-i18n="[title]refresh_data" data-bind="click: function () {refreshGrid('jqxgridForSelectedDevices')}"><i class="icon-spinner9"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row" id="advanceQuickSearchSearchCriteria">
                    <div class="col-md-12">
                        <div id="criteriabtnDiv" style="display: none">
                            <div class="panel panel-default mt10">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="m0" data-i18n="search_criteria"></h4>
                                        </div>
                                        <div class="col-md-6 tar">
                                            <div id="expandQuickLinkDiv" data-bind="click:expandCriteria" style="float: right;">
                                                <a class="btn btn-default btn-xs" tabindex="0" role="button" data-i18n="[title]collapse"><i class="icon-angle-up"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="deviceCriteriaDiv" class="truncate p10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="grid-area">
                            <div role="tabpanel" class="pr">
                                <ul class="nav nav-tabs w-tabs" id="tabUL" role="tablist">
                                    <li role="presentation" id="tabSelectedDevice" class="active"><a href="#selectedDevice" tabindex="0" data-bind="click:selectedDevicesScreen" aria-controls="home" role="tab" data-toggle="tab" data-i18n="selectedDevices"></a></li>
                                    <li role="presentation" id="tabSchedule"><a href="#schedule" tabindex="0" aria-controls="profile" data-bind="click:scheduleScreen" role="tab" data-toggle="tab" data-i18n="scheduleDeviceSearch"></a></li>
                                </ul>
                                <a id="newJobBtn" tabindex="0" disabled class="btn btn-default btn-job" data-bind="click:newJobClick"><i class="icon-plus"></i><span data-i18n="new_job" class="ml5" /></a>
                                <div class="tab-content">
                                    <div class="row" id="selectedDevicesGrid" tabindex="1">
                                        <div class="col-md-12">
                                            <div class="grid-area">
                                                <div id="blankSchedulejqxgrid"></div>
                                                <div id="jqxgridForSelectedDevices" class="dn"></div>
                                                <div id="pagerDivScheduleDownload"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="schduleGrid">
                                        <div data-bind="if:templateFlagschedule">
                                            <div data-bind="component:observalbeSchedule" />
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row" id="nextSchedule">
                            <div class="col-md-12 tar">
                                <button type="button" id="nextBtn" tabindex="0" class="btn btn-primary" data-bind="click:submitClick">Next <i class="icon-arrow-right2"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="downloadModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if:templateFlag">
                <div data-bind='component:alertModelPopup1'>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal bs-example-modal-lg" id="AdvanceSearchModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-
     hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big" id="mdlSchedule">
            <div class="modal-content modalContentReposition" id="mdlScheduleContent">
                <div class="modal-header" id="advanceSearchModalHeader">
                    <button type="button" class="close" tabindex="0" data-dismiss="modal" data-bind="click:unloadAdvancedSearch" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="H1" data-i18n="advance_search"></h4>
                </div>
                <div class="modal-body">
                    <div data-bind="if: AdvanceTemplateFlag">
                        <div data-bind='component:observableAdvancedSearchModelPopup'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
