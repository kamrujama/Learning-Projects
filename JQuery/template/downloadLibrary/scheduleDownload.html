<div class="grid-area panelscroll" id="schduleGrid">
	<div class="row">
		<div class="col-md-3">
			<div class="form-group">
				<label for="exampleInputPassword1" data-i18n="job_name"></label>
				<span class="required">*</span>
				<input id="jobNameTxt" type="text" class="form-control" maxlength="50">
				<span data-bind="validationMessage:jobName" id="isJobNamevalidationMessage" class="error-v animated fadeIn"></span>
			</div>
		</div>
		<div class="col-md-3 pl0">
			<div class="form-group">
				<label for="exampleInputPassword1" data-i18n="tags"></label>
				<input id="tagTxt" type="text" class="form-control" maxlength="50">
			</div>
		</div>
		<div class="col-md-6 pl0" id="showOverrite">
			<!--<div class="checkbox check-align" style="margin-bottom:0px !important">-->
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4" id="assignedFlowDiv" style="display: none">
						<div class="radio">
							<label tabindex='0'>
								<input type="checkbox" id="packageChkbox" tabindex='0' data-bind="click:packagesAssignedClick,checked:packageAlredyAssignedChkbox" value="" checked>
								<span data-i18n="packages_already_assigned"></span>
							</label>
						</div>
					</div>
					<div class="col-md-4" id="softwareParametersDiv">
						<div class="radio">
							<label tabindex='0'>
								<input type="radio" id="softwareAndParameter" tabindex='0' name="parameterOption" data-bind="click:softwareParameterClick,checked:parameterChecked,visible:parameterVisible" value="Software and Parameters" checked>
								<span data-i18n="software_and_parameter" data-bind="visible:parameterVisible"></span>
							</label>
						</div>
						<div class="radio" id="allSoftwareAndParameters" style="margin-left:20px;display: none">
							<label tabindex='0' data-bind="visible:softwareAndParametersVisible">
								<input type="radio" id="allDownloads" tabindex='0' name="downloadsOption" data-bind="click:allDownloadsClick,checked:allSoftwareAndParametersChecked," value="All" checked>
								<span data-i18n="all_software_and_parameter"></span>
							</label>
						</div>
						<div class="radio" id="differentialSoftwareAndParameters" style="margin-left: 20px;display: none">
							<label tabindex='0' data-bind="visible:softwareAndParametersVisible">
								<input type="radio" id="differentialDownloads" tabindex='0' name="downloadsOption" data-bind="click:differentialDownloadsClick,checked:allSoftwareAndParametersChecked," value="Differential" checked>
								<span data-i18n="differential_software_and_parameter"></span><br />
							</label>
						</div>
					</div>
					<div class="col-md-4" id="onlyParametersDiv" style="display: none">
						<div class="radio">
							<label tabindex='0'>
								<input type="radio" id="onlyParameter" tabindex='0' name="parameterOption" data-bind="click:onlyParameterClick,checked:parameterChecked,visible:parameterVisible" value="Only Parameters" checked>
								<span data-i18n="only_parameter" data-bind="visible:parameterVisible"></span>
							</label>
						</div>
						<div class="radio" style="margin-left: 20px">
							<label tabindex='0'>
								<input type="radio" id="allParameter" tabindex='0' name="allParameterOption" data-bind="click:allParameterClick,checked:allParameterChecked,visible:allParameterVisible" value="All Parameters" checked>
								<span data-i18n="all_parameter" data-bind="visible:allParameterVisible"></span>
							</label>
						</div>
						<div class="radio" style="margin-left: 20px">
							<label tabindex='0'>
								<input type="radio" id="onlyChangedParameter" tabindex='0' name="allParameterOption" data-bind="click:onlyChangeParameter,checked:allParameterChecked,visible:allParameterVisible" value="Only Changed Parameters" checked>
								<span data-i18n="only_changed_parameter" data-bind="visible:allParameterVisible"></span><br />
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="referenceSetScheduleDiv">
		<div class="col-md-4">
			<div class="radio">
				<div class="backColorWhite border-box" style="margin-left: 1px; margin-right: 1px; margin-bottom: 10px; background-color: white">
					<label class="radio-inline" style="margin-left: 10px">
						<input type="radio" id="rdbPackages" tabindex='0' name="assignmentType" data-bind="click:selectPackages, checked:assignmentType" value="Packages" checked>
						<span data-i18n="packages"></span>
					</label>
					<label class="radio-inline pull-right" style="margin-right:10px">
						<input type="radio" id="rdbReferenceSets" tabindex='0' name="assignmentType" data-bind="click:selectReferenceSets, checked:assignmentType" value="Reference Sets">
						<span data-i18n="reference_sets"></span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-group mb0" id="accordionReferenceSets" role="tablist" aria-multiselectable="true">
		<div class="panel panel-accordion">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a data-toggle="collapse" tabindex='0' data-parent="#accordionReferenceSets" data-i18n="select_reference_sets" aria-expanded="true" aria-controls="collapseOne"></a>
				</h4>
			</div>
			<div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" style="margin-bottom:0px!important;">
				<div class="panel-body" id="accordionReferenceSetsBody">
					<div class="row">
						<div class="col-md-12 pr0">
							<div class="panel panel-custom">								
								<div class="panel-body p0">
									<div class="row">
										<div class="pull-right" style="margin:5px 30px 5px 0px;">
											<a class="btn btn-default" role="button" data-bind="click: function () { clearfilter('jqxgridAvailableReferenceSets') }" data-i18n="[title]show_all_data"><i class="icon-reset-filter"></i></a>
										</div>
										<div class="col-md-12">
											<div>
												<div id="jqxgridAvailableReferenceSets"></div>
												<div id="pagerDivReferenceSetsForSchedule" style="padding-right:10px"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-group mb0" id="accordion1" role="tablist" aria-multiselectable="true">
		<div class="panel panel-accordion" id="accordionPackagePanel">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a data-toggle="collapse" tabindex='0' data-parent="#accordion1" data-i18n="select_packages" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></a>
					<div class="accordion-arrow"><i class="indicator icon-angle-down"></i></div>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" style="margin-bottom:0px!important;">
				<div class="panel-body" id="accordionPackageBody">
					<div class="row">
						<div class="col-md-5 pr0" style="width:46% !important">
							<div class="panel panel-custom">
								<div class="panel-heading">
									<h4 class="m0" data-i18n="availablePackages"></h4>
									<div class="btn-mg"><a class="btn" tabindex='0' role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearTablefilter('avilablepackagestable')}"><i class="icon-reset-filter"></i></a></div>
								</div>
								<!--<div class="panel-body p0">
									<div class="row">
										<div class="col-md-12">
											<div id="AvailablePackageDiv">
												<div id="jqxgridAvailablePackage"></div>
											</div>
										</div>
									</div>
								</div>-->
								<div class="panel-body p0" style="display: block; height: 360px; overflow-y: auto;width:100%">
									<table id="avilablepackagestable" class="table table-striped m0" style="border: 1px solid #ddd !important;">
										<tr>
											<th style="width:4%;"><input type="checkbox" tabindex='0' data-bind="event:{change:SelectAllAvailablePackages},checked:allavailablepackagesSelected" id="selectallaviailablepackages" value=""></th>
											<th id="1headeravilablepackagestable" style="font-weight: normal"><span data-i18n="package_nm"></span><a id="1filteravilablepackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customfilter($element, packageData)}"><i class="icon-filter " title="filter"></i></a></th>
											<th id="2headeravilablepackagestable" style="min-width:80px;font-weight: normal"><span data-i18n="folder"></span><a id="2filteravilablepackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customMultichoiceFilter($element, packageData, 'avilablepackagestable')}"><i class="icon-filter " title="filter"></i></a></th>
											<th id="3headeravilablepackagestable" style="font-weight: normal"><span data-i18n="content_file"></span><a id="3filteravilablepackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customfilter($element, packageData)}"><i class="icon-filter " title="filter"></i></a></th>
										</tr>
										<tbody id="tbodyavilablepackagestable" data-bind="foreach:packageData">
											<tr class="vf-text-overflow" style="height:32px;" data-bind="attr:{id:'SelectPackrow'+$index()}">
												<td style="width:4%;"><input type="checkbox" tabindex='0' data-bind="attr:{id:'packagecb'+$index()},event:{change:function(){$parent.SelectPackageRow($data,$index())}},checked:packageSelected"></td>
												<td class="vf-text-overflow"><span data-bind="text:PackageName,attr:{id:'packagedataspan'+$index(),title:PackageName}"></span></td>
												<td style="min-width:80px;" class="vf-text-overflow"><span data-bind="text:FolderName,attr:{id:'folderdataspan'+$index(),title:FolderName}"></span></td>
												<td class="vf-text-overflow"><span data-bind="text:FileName,attr:{id:'versiondataspan'+$index(),title:FileName}"></span></td>
											</tr>
										</tbody>
									</table>
									<div data-bind="visible:packageData().length<=0" style=" color:rgb(143, 143, 143);font-size:20px; text-align: center; margin-top: 100px;">No Data Found</div>
								</div>
							</div>
						</div>
						<div class="col-md-1 tac" style="width:4% !important">
							<div class="btnnv-c1">
								<div style="padding-bottom:8px;"><a id="btnForMoveRight" tabindex='0' class="btn btn-md btn-default mb0" data-bind="click:movePackagesRight,enable:isSelectPackageGridEnable"><b class="icon-angle-right"></b></a></div>
								<div><a id="btnForMoveleft" tabindex='0' class="btn btn-md btn-default mb0" data-bind="click:leftPackages,enable:isSelectPackageGridEnable"><b class="icon-angle-left"></b></a></div>
								<!--<div><a id="btnForAllMoveleft" tabindex='0' class="btn btn-default btn-padd mb0" data-bind="click:allPackagesMove,enable:isSelectPackageGridEnable"><b class="icon-angle-left"></b><b class="icon-angle-left"></b></a></div>-->
							</div>
						</div>
						<div class="col-md-5 pr0" style="width:45% !important">
							<div class="panel panel-custom">
								<div class="panel-heading">
									<h4 class="m0" data-i18n="selectedPackages"></h4>
									<div class="btn-mg"><a class="btn" tabindex='0' role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearTablefilter('selectpackagestable')}"><i class="icon-reset-filter"></i></a></div>
								</div>
								<div class="panel-body p0" style="display: block; height: 360px; overflow-y: auto; width: 100%">
									<table id="selectpackagestable" class="table table-striped m0" style="border: 1px solid #ddd !important;">
										<tr>
											<th style="width:4%;"><input type="checkbox" tabindex='0' data-bind="event:{change:SelectAllSelectedPackages},checked:allselectedpackagesSelected" id="selectallselectedpackages" value="" disabled></th>
											<th id="1headerselectpackagestable" style="font-weight: normal"><span data-i18n="package_nm"></span><a id="1filterselectpackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customfilter($element, movedArray)}"><i class="icon-filter " title="filter"></i></a></th>
											<th id="2headerselectpackagestable" style="min-width:80px;font-weight: normal"><span data-i18n="folder"></span><a id="2filterselectpackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customMultichoiceFilter($element, movedArray, 'selectpackagestable')}"><i class="icon-filter " title="filter"></i></a></th>
											<th id="3headerselectpackagestable" style="font-weight: normal"><span data-i18n="content_file"></span><a id="3filterselectpackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customfilter($element, movedArray)}"><i class="icon-filter " title="filter"></i></a></th>
										</tr>
										<tbody id="tbodyselectpackagestable" data-bind="foreach:movedArray">
											<tr style="height:32px;" data-bind="attr:{id:'SelectedPackrow'+$index()}">
												<td style="width:4%;"><input type="checkbox" tabindex='0' data-bind="attr:{id:'selectedpackagecb'+$index()},event:{change:function(){$parent.SelectSelectedPackageRow($data,$index())}},checked:packageSelected"></td>
												<td class="vf-text-overflow"> <span data-bind="text:PackageName,attr:{id:'packagespan'+$index()}"></span></td>
												<td style="min-width:80px;" class="vf-text-overflow"> <span data-bind="text:FolderName,attr:{id:'folderspan'+$index()}"></span></td>
												<td class="vf-text-overflow"><span data-bind="text:FileName,attr:{id:'versionspan'+$index()}"></span></td>
											</tr>
										</tbody>
									</table>
									<div data-bind="visible:movedArray().length<=0" style="color: rgb(143, 143, 143); font-size:20px; text-align: center; margin-top: 100px;">No Data Found</div>
								</div>
							</div>
						</div>
						<div class="col-md-1 tac" style="width:4% !important">
							<div class="btnnv-c1">
								<div><a class="btn btn-default angletop" id="btnMoveItemUp" tabindex='0' data-bind="click:moveItemsUP" href="#"><b class="icon-angle-right "></b></a></div>
								<div><a class="btn btn-default anglebottom" id="btnMoveItemDown" tabindex='0' data-bind="click:moveItemsDown" href="#"><b class="icon-angle-right"></b></a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-group mb0" style="padding-top:2px;" id="accordion2" role="tablist" aria-multiselectable="true">
		<div class="panel panel-accordion" id="accordionSchedulePanel">
			<div class="panel-heading" role="tab" id="headingTwo">
				<h4 class="panel-title">
					<a class="collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" data-i18n="select_schedule_content"></a>
					<div class="accordion-arrow"><i class="indicator icon-angle-up"></i></div>
				</h4>
			</div>
			<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-7">
							<h5 class="m0 b" data-i18n="download_on"></h5>
							<div class="radio">
								<label tabindex='0'>
									<input type="radio" name="optionsRadios" tabindex='0' data-bind="click:maintainanceClick,checked:rbgDownloadOnCheckbox" id="maintainanceId" value="Maintenance window" checked>
									<span data-i18n="maintenance_window"></span>
								</label>
							</div>
							<form class="form-inline m0">
								<div class="form-group mb10">
									<label class="radio-inline" tabindex='0'>
										<input type="radio" name="optionsRadios" tabindex='0' data-bind="click:dateClick,checked:rbgDownloadOnCheckbox" id="dateId" value="Date">
										<span data-i18n="date"></span>
									</label>
								</div>
								<div class="form-group mb10 pl10">
									<input type="text" id="downloadDatePicker" tabindex='0' data-bind="enable:dateVisibleOfDownload" class="form-control" placeholder="MM-DD-YYYY" style="width: 100px;">
								</div>
								<div class="form-group mb10 pl5">
									<div class="input-group spinner" data-trigger="spinner">
										<input type="text" id="downloadHours" tabindex='0' data-bind="enable:dateVisibleOfDownload" style="width: 46px;" class="form-control" value="1" data-rule="hour12">
										<div class="input-group-addon">
											<a href="javascript:;" class="spin-up" tabindex='0' data-spin="up" data-bind="click:function(){downloadOnHourclickUp()}"><i class="icon-angle-up"></i></a>
											<a href="javascript:;" class="spin-down" tabindex='0' data-spin="down" data-bind="click:function(){downloadOnHourclickDown()}"><i class="icon-angle-down"></i></a>
										</div>
									</div>
								</div>
								<div class="form-group mb10">
									<div class="input-group spinner" data-trigger="spinner">
										<input type="text" id="downloadMinutes" tabindex='0' data-bind="enable:dateVisibleOfDownload" style="width: 46px;" class="form-control" value="1" data-rule="minute">
										<div class="input-group-addon">
											<a href="javascript:;" class="spin-up" tabindex='0' data-spin="up" data-bind="click:function(){downloadOnMinuteclickUp()}"><i class="icon-angle-up"></i></a>
											<a href="javascript:;" class="spin-down" tabindex='0' data-spin="down"><i class="icon-angle-down" data-bind="click:function(){downloadOnMinuteclickDown()}"></i></a>
										</div>
									</div>
								</div>
								<div class="form-group mb10">
									<select class="form-control" id="downloadName" tabindex='0' data-bind="enable:dateVisibleOfDownload" data-theme="a" data-mini="true" name="downloadName">
										<option value="AM">AM</option>
										<option value="PM">PM</option>
									</select>
								</div>
							</form>
							<div class="radio mt0">
								<label tabindex='0'>
									<input type="radio" data-bind="click:contactClick,checked:rbgDownloadOnCheckbox" name="optionsRadios" id="nextContactid" tabindex='0' value="Next contant">
									<span data-i18n="next_contact"></span>
								</label>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group mb5">
										<label class="radio-inline" tabindex='0'>
											<input type="radio" name="optionsRadios" tabindex='0' data-bind="click:nextAvailableFreeSlot,checked:rbgDownloadOnCheckbox" id="nextAvailableId" value="Next available free time slot">
											<span data-i18n="next_available_free_time_slot"></span>
										</label>
									</div>
									<div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; background-color: #f5f5f5; border-color: #ddd">
										<div id="downloadPeriodSection">
											<div class="scleft-border">
												<form class="form-inline m0" style="margin-bottom:-4px!important;margin-top:4px!important;">
													<div class="form-group mb5">
														<label class="radio-inline" tabindex='0'>
															<input type="radio" name="rdoDownloadPeriod" tabindex='0' data-bind="checked:rbDownloadPeriod,click:rbNext_clickHandler" id="nextRadioButtonID" value="Next">
															<span data-i18n="next"></span>
														</label>
														<div class="input-group spinner" data-trigger="spinner" style="margin-left:4px">
															<input type="text" id="nextNumericValued" tabindex='0' data-bind="enable:dateNextNumericValued" style="width: 40px;" class="form-control" value="1" data-rule="yearDays">
															<div class="input-group-addon"><a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a><a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a></div>
														</div>
														<label data-i18n="days"></label>
													</div>
												</form>
											</div>
											<div class="scleft-border" id="nextAvailableFreeLabel" data-bind="enable:isEnableNextAvailableSlot">
												<div class="form-group mb5">
													<label class="radio-inline" tabindex='0'>
														<input type="radio" name="rdoDownloadPeriod" id="inlinedRadido2" tabindex='0' data-bind="checked:rbDownloadPeriod,click:downloadPeriodClick" value="Download Period" checked>
														<span data-i18n="download_period"></span>
													</label>
												</div>
												<div class="col-md-12" style="padding-left:0px!important;">
													<div class="scleft-border p0 bn">
														<span data-i18n="slot_schedulelag_added_start"></span>
														<em  data-bind="text: slotScheduleLagAdded"></em>
														<span data-i18n="slot_schedulelag_added_end_msg"></span>
														<div class="form-group mb5">
															<br />
															<label class="checkbox-inline" tabindex='0'>
																<input type="checkbox" id="fromID" tabindex='0' data-bind="checked:chkFrom, event:{click:chkFromOnClick}" value="From" checked>
																<span data-i18n="from"></span>
															</label>
														</div>
													</div>
													<div class="scleft-border p0 bn">
														<div class="form-group mb5" style="margin-left: 20px !important;">
															<label class="radio-inline" tabindex='0'>
																<input type="radio" tabindex='0' data-bind="checked:chkNowAndDate,event:{click:rbNow_clickHandler()}" name="dinlineRadioOptions" id="nowDownloadID" value="Now" checked>
																<span data-i18n="now"></span>
															</label>

															<form class="form-inline m0">
																<div class="form-group mb10">
																	<label class="radio-inline" tabindex='0'>
																		<input type="radio" tabindex='0' data-bind="checked:chkNowAndDate,click:rbStartDate_clickHandler" name="inlineRadioOptions" id="chkNowAndDateID" value="Date">
																		<span data-i18n="date"></span>
																	</label>
																</div>
																<div class="form-group mb10 pl10">
																	<input type="text" id="periodFromDatePicker" tabindex='0' data-bind="enable:fromDateEnable,click:dfStartDate_changeHandler" class="form-control" placeholder="MM-DD-YYYY" style="width: 100px;">
																</div>
																<div class="form-group mb10 pl5">
																	<div class="input-group spinner" data-trigger="spinner">
																		<input type="text" id="fromHours" tabindex='0' style="width: 46px;" data-bind="enable:fromDateEnable" class="form-control" value="1" data-rule="hour12">
																		<div class="input-group-addon"><a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a><a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a></div>
																	</div>
																</div>
																<div class="form-group mb10">
																	<div class="input-group spinner" data-trigger="spinner">
																		<input type="text" id="fromMinutes" tabindex='0' style="width: 46px;" data-bind="enable:fromDateEnable" class="form-control" value="1" data-rule="minute">
																		<div class="input-group-addon"><a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a><a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a></div>
																	</div>
