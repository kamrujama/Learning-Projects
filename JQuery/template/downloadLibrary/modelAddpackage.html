<div class="modal-dialog modal-lg" id="modelAddPackage">
    <div class="modal-content">
        <div class="modal-header" id="modelAddPackageHeader">
            <button id="addpackageCloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="add_package_tooltip" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist" id="tabHeaderAddPackage">
                    <li role="presentation" class="active" data-bind="click: packageDetails">
                        <a href="#package" aria-controls="home" role="tab" data-toggle="tab" data-i18n="package_details"></a>
                    </li>
                    <li role="presentation" data-bind="click: function () {applicationGridDetails('packageModeJqxGrid')}" id="applicationsTabAddPackage" style="display: none">
                        <a href="#app" aria-controls="profile" role="tab" data-toggle="tab" data-i18n="applications"></a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="package">
                        <div class="p10">
                            <form id="addPackage" style="margin-bottom: 100px">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInputEmail1" data-i18n="select_package_file"></label>
                                            <span class="required">*</span>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="chkValidation" data-bind="checked:checkValidationForDA,event:{change:onChangeValidateDA}">
                                                <span data-i18n="validate_for_DA"></span>
                                            </label>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <input id="selectFile" style="width:350px" data-bind="enable:false" type="text" class="form-control">
                                                    <span id="PackageFile" class="error-v animated fadeIn"></span>
                                                </div>
                                                <div class="col-md-2 pl0" style="margin-left:-15px">
                                                    <div id="divBtnFileInput">
                                                        <button id="fileinputBtn" style="height: 26px; padding: 2px 10px !important;" class="btn btn-primary" data-i18n="browse"></button>
                                                        <input id="fileinput" type="file" data-bind="event:{change:handleFileSelect}" class="form-control file-inputs" accept=".tgz,.tar,.apk,.zip,.bintbl" style="cursor: pointer">
                                                        <input id="fileSelectedInput" class="form-control file-inputs hide" style="cursor: pointer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1" data-i18n="package_name_download"></label>
                                            <span class="required">*</span>
                                            <input type="text" id="packageName" data-bind="value:PackageName" class="form-control" maxlength="50" required="required">
                                            <span data-bind="validationMessage:PackageName" class="error-v animated fadeIn"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInputEmail1" data-i18n="models_label"></label>
                                            <span class="required">*</span>
                                            <!--<button class="select">Select all</button>
                                            <button class="deselect">Deselect all</button>-->
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="checkForAll" data-bind="checked:checkedModelAll,event:{change:onChangeModel}">
                                                <span data-i18n="all_models"></span>
                                            </label>

                                            <div class="v-chosen">
                                                <select id="modelTypeId" class="chosen-select form-control" data-placeholder="Select Model(s)" multiple data-bind="event:{change:onChangeModel},chosen: models, optionsText: 'ModelName',
                                                 optionsValue: 'ModelId',value: modelOption"></select>
                                            </div>
                                            <span id="modelType" data-bind="validationMessage:ModelName" class="error-v animated fadeIn"></span>
                                        </div>
                                        <div class="col-md-6" data-bind="visible:isAllFoldersSelected">
                                            <label for="exampleInputPassword1" data-i18n="select_folder"></label>
                                            <span class="required">*</span>
                                            <div class="v-chosen">
                                                <select id="selectFolder" class="chosen-select form-control" data-bind="event:{change:onChangeFolder},chosen: folders, optionsText: 'FolderName',
                                                optionsValue: 'FolderId'"></select>
                                            </div>
                                            <span data-bind="validationMessage:FolderName" class=" error-v animated fadeIn"></span>
                                        </div>
                                        <div class="col-md-6" id="txtFolderDiv">
                                            <label for="exampleInputPassword1" data-i18n="folder"></label>
                                            <span class="required">*</span>
                                            <input type="text" id="txtFolder" data-bind="value:folderName,enable:false" class="form-control" maxlength="50" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6" style="margin-bottom: 10px">
                                            <label for="exampleInputPassword1" data-i18n="package_type"></label>
                                            <span class="required">*</span>
                                            <div class="v-chosen">
                                                <select id="selectPackageType" class="chosen-select form-control" data-bind="event:{change:onChangePackageType},chosen: packageTypes, optionsText: 'ConfigValue',
                                                optionsValue: 'ConfigValue'" data-placeholder="Select Package Type"></select>
                                            </div>
                                            <span data-bind="validationMessage:ConfigValue" class=" error-v animated fadeIn"></span>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1" data-i18n="package_version"></label>
                                            <span class="required">*</span>
                                            <input type="text" id="fileVersion" data-bind="value:FileVersion" class="form-control" maxlength="50">
                                            <span data-bind="validationMessage:FileVersion" class="error-v animated fadeIn"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInputEmail1" data-i18n="tags"></label>
                                            <div class="v-chosen">
                                                <select id="tagsCombo" class="chosen-select form-control" data-placeholder="Select Tags" multiple data-bind="event: {change: onChangeTags}, chosen: tags, optionsText: 'TagName',
                                                 optionsValue: 'TagId',value: tagsOption"></select>
                                            </div>
                                            <span data-bind="validationMessage:TagName" class="error-v animated fadeIn"></span>
                                        </div>
                                        <div class="col-md-6" style="height:60px;" id="postInstallationDiv">
                                            <label for="exampleInputPassword1" id="postInsatallAction" data-bind="value:PostInstall" data-i18n="Post_install_action_lbl"></label>
                                            <span class="required">*</span>
                                            <div class="input-group" id="radioID">
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="None" checked />
                                                    <span data-i18n="None_dwl_lib" />
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Reboot" />
                                                    <span data-i18n="Reboot_lib" />
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="RestartApp" />
                                                    <span data-i18n="Restart_application" />
                                                </label>
                                            </div>
                                            <div class="form-inline" id="radioDelay">
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Delay" />
                                                    <span data-i18n="Delay_installation" />
                                                </label>
                                                <div class="form-group mb10">
                                                    <div class="input-group spinner" data-trigger="spinner" style="padding-top: 5px; margin-left: 5px">
                                                        <input type="text" id="txtDelay" tabindex='0' style="width: 60px !important;" class="form-control" value="0" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                                        <div class="input-group-addon">
                                                            <a class="spin-up" tabindex='0' data-spin="up" data-bind="click:function(){increaseDelay()}"><i class="icon-angle-up"></i></a>
                                                            <a class="spin-down" tabindex='0' data-spin="down" data-bind="click:function(){decreaseDelay()}"><i class="icon-angle-down"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <span data-i18n="ms" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="app">
                        <p></p>
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4">
                                <!--<div class="pull-right btn-mg" id="showHideRestBtn">
                                    <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilterAddApplication('jqxApplicationView')}"><i class="icon-reset-filter"></i></a>
                                    <a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcelAddPack('jqxApplicationView')}"><i class="icon-export-excel"></i></a>
                                </div>-->
                            </div>
                        </div>
                        <div class="col-md-12" style="width: 770px">
                            <!--   <div id="jqxApplicationView"></div>-->
                            <div style="z-index: 997" id="mdlAddPackgViewParam" data-bind="visible:isAppView">
                                <div class="col-md-12">
                                    <div class="bg-white">
                                        <div class="panel-body">
                                            <div class="pull-right btn-mg" id="showHideRestBtnParentModel" style="display: block; margin-top:-15px;margin-bottom:10px;margin-right:-25px;">
                                                <a title="Reset" class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click: function () { clearfilter('jqxgridViewAddPackDownloadLib') }"><i class="icon-reset-filter"></i></a>
                                                <a title="Export To Excel" class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () { exportToExcelAddPack('jqxgridViewAddPackDownloadLib') }"><i class="icon-export-excel"></i></a>
                                            </div>
                                            <div class="row">
                                                <!--grid area start-->
                                                <div class="grid-area" style="margin-left:-16px;margin-right:-16px;">
                                                    <div id="jqxgridViewAddPackDownloadLib" style="width: 100%"></div>
                                                </div>
                                                <!--grid area end-->
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" id="footerAddPackage">
            <span data-i18n="field_marked_with_are_mandatory" style="color: red; text-align: left; float: left;"></span>
            <button type="button" id="btn_uploadLibrary" class="btn btn-primary" data-bind="click:function(){addPackage($parent.observableModelPopup)}" data-i18n="add_package" disabled></button>
            <button type="button" id="btn_uploadLibCancel" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>

            <div class="modal-content">

                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p id="forceAddPackageMessage"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnYesAddPackage" tabindex='0' class="btn btn-danger" data-i18n="btn_YES" data-bind="click: function () {addDuplicatePackage()}"></button>

            </div>
        </div>
    </div>
</div>

<!--Existing Packages in a Master Package-->
<div class="modal" id="duplicateMasterPackagesDiv" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i id="alertIcon" class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 id="titleText" data-i18n="confirmation_title" class="modal-title c-green"></h4>
                            <span id="duplicateMasterPackagesMessage"></span>
                        </div>
                    </div>
                </div>
                <div id="duplicateMasterPackagesTableDiv" class="panel-body p0" style="max-height: 150px;margin: 10px;overflow-y: auto;">
                    <table class="table table-striped m0" style="border: 1px solid #ddd !important;">
                         <tr>
                            <th><span><b data-i18n="package_nm"></b></span></th>
                            <th><span><b data-i18n="version"></b></span></th>
                            <th><span><b data-i18n="folders"></b></span></th>
                        </tr>
                        <tbody data-bind="foreach:masterPackages">
                            <tr class="vf-text-overflow" style="height:32px;">
                                <td style="max-width: 160px" class="vf-text-overflow"><span data-bind="text:packageName,attr:{title:packageName}"></span></td>
                                <td class="vf-text-overflow"><span data-bind="text:fileVersion,attr:{title:fileVersion}"></span></td>
                                <td class="vf-text-overflow"><span data-bind="text:folderNames,attr:{title:folderNames}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnYesAddMasterPackage" class="btn btn-success" data-i18n="btn_YES" data-bind="click:function(){addMasterPackage()}"></button>
                    <button type="button" id="btnNoAddMasterPackage" class="btn btn-default" data-i18n="btn_NO" data-bind="click:cancelMasterPackage"></button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Modal start-->
    <div class="modal" id="resetFieldsDiv" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center modal-mm m-alarts">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-2 pr0">
                                <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                            </div>
                            <div class="col-md-10 pl8">
                                <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                                <p data-i18n="reset_add_package_fields"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnResetYes" class="btn btn-danger" tabindex="3" data-i18n="confirmation_yes" data-bind="click:function(){clearFields()}"></button>
                        <button type="button" id="btnResetNo" class="btn btn-default" data-i18n="confirmation_no" data-bind="click:function(){cancelReset()}" tabindex="2"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal start-->
    <div class="modal" id="editPackageDownloadParentView" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:9999">
        <div class="vertical-alignment-helper">
            <div class="vertical-align-center">
                <div data-bind="if: templateFlagChild">
                    <div data-bind='component:observableModelChildEditPackage'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Model validation Add package-->
    <div class="modal in " id="validatePackageInformationPopup" style="z-index:99999" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center modal-mm m-alarts">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-2 pr0">
                                <div class="alart-icons"><i class="icon-information c-blue"></i></div>
                            </div>
                            <div class="col-md-10 pl8">
                                <div style="padding:4px;">
                                    <h4 class="modal-title c-blue">Information</h4>
                                    <span id="validatePackageInfoMessage"></span>
                                    <button id="validatePackageMarkMessage" type="button" tabindex="0" data-bind="click:function(){showmoreDetails();}" class="btn btn-primary btn-label" style="margin-right:4px !important">more info</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding: 10px 18px" data-bind="visible:showMoreInfo">
                            <div class="pl8 div-corners">
                                <span id="validatePackageInfoMoreMessage"></span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" tabindex="1" data-bind="click:hideInfoPopup" class="btn btn-primary">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
