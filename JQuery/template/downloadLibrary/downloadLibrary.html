<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
	<li>
		<a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
	</li>
	<li data-bind="css : {'active':$root.menulevel3() == ''}">
		<a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
	</li>
	<li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>

<div id="screenSplitter">
	<div id="folderSection" class="splitter-panel">
		<div class="row">
			<div class="col-md-12" style="padding: 5px 20px 0px 30px">
				<div class="pull-left btn-mgl">
					<a tabindex="0" class="btn btn-default" id="btnAddFolder" role="button" data-i18n="[title]add_folder" data-bind="click: function () {openPopup('modelAddFolder','jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
					<a tabindex="0" class="btn btn-default" id="btnEditFolder" role="button" data-i18n="[title]edit_folder" data-bind="click: function () {openPopup('modelEditFolder','jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-pencil"></i></a>
					<a tabindex="0" class="btn btn-default" id="btnDeleteFolder" role="button" data-i18n="[title]delete_folder" data-bind="click: function () {openPopup('modelDeleteFolder')},css:{'disabled':!checkRights('Download Library', 'IsDeleteAllowed')}"><i class="icon-bin"></i></a>
				</div>
			</div>
		</div>
		<!--VHQ-19469-->
		<div class="treeHolder" style='float: left; margin-left: -20px;height: 90% !important'>
			<script type="text/html" id="tree-node">
				<li style="height: 30px !important" data-bind="attr:{title:FolderName,id:FolderId()+'Li'}">
					<div style="height: 100%;padding: 3px 5px 3px 5px; margin-top: 3px" data-bind="attr:{id:FolderId()+'Div'}, click: function($data) {$parents[Level()+1].selectSourceFolder($data, 'jqxgridDownloadlib')}">
						<i class="icon icon-folder" data-bind="attr:{id:FolderId()+'icon'}"></i>
						<span class="folder-name-txt" tabindex='0' data-bind="text: FolderName, attr:{ id:'Folder'+FolderId(), 'title':FolderName }"></span>
					</div>
					<ul id="mainTreeViewUL" data-bind="template: {name: 'tree-node', foreach: children}" style="padding-left:40px"></ul>
				</li>
			</script>
			<ul data-bind="template: {name: 'tree-node', foreach: treeColl}" class="treeFolder"></ul>
		</div>
	</div>
	<div id="gridSection" class="row">
		<div class="col-md-12">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-8">
							<div class="pull-left btn-mgl">
								<a tabindex="0" class="btn btn-default" id="btnRefresh" role="button" data-i18n="[title]refresh_data" data-bind="click:function(){refreshGrid('jqxgridDownloadlib')}"><i class="icon-spinner9"></i></a>
								<a tabindex="0" class="btn btn-default" id="btnAddPackage" role="button" data-i18n="[title]add_package_tooltip" data-bind="click: function () {openPopup('modelAddpackage','jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
								<a tabindex="0" class="btn btn-default" id="btnEditPackage" role="button" data-i18n="[title]edit_package_tooltip" data-bind="click: function () {openPopup('modelEditpackage','jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-pencil"></i></a>
								<a tabindex="0" class="btn btn-default" id="btnDeletePackage" role="button" data-i18n="[title]delete_package_tooltip" data-bind="click: function() {deletePackage('modelDeleteDownloadLibrary','jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Library', 'IsDeleteAllowed')}"><i class="icon-bin"></i></a>
								<a tabindex="0" class="btn btn-default" id="btnMovePackage" role="button" data-i18n="[title]move_package" data-bind="click: function() {showFoldersListToMove('jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="glyphicon glyphicon-move"></i></a>
								<div id="movePackageDiv" class="col-md-4 hide" style="z-index: 999;position:absolute;left:190px;top:38px" data-keyboard="true" data-backdrop="static" tabindex="-1">
									<div class="con-area" style="width: 220px">
										<div class="grid-pop">
											<div id="checkboxdiv' + gId + '" style="display: block;overflow-y: auto;">
												<ul id="movePackagesList" data-bind="foreach: folders" style="padding-left:40px; height: 200px">
													<li style="margin-left: -40px; cursor: pointer" data-bind="attr:{title:FolderName,id:FolderId+'moveLi'}, click: function() {$parent.selectDestinationFolder(this, 'jqxgridDownloadlib')}">
														<div style="padding: 3px 5px 3px 5px; margin-top: 3px" data-bind="attr:{id:FolderId+'moveDiv'}">
															<i class="icon icon-folder" data-bind="attr:{id:FolderId+'moveicon'}"></i>
															<span class="hierarchy-name-txt" tabindex='0' data-bind="text: FolderName, attr:{ id:'moveFolder'+FolderId, 'title':FolderName }"></span>
														</div>
													</li>
												</ul>
											</div>
											<div class="btn-footer pull-right btn-mgl" style="width:220px;border: 1px solid #ccc;margin-right:-1px">
												<button id="btnMoveFolder" class="btn btn-primary" disabled data-i18n="folder_move" data-bind="click:movePackageConfirmation"></button>
												<button id="btnCancelMoveFolder" class="btn btn-default" data-i18n="cancel" data-bind="click:cancelMovePackage"></button>
											</div>
										</div>
									</div>
								</div>
								<a tabindex="0" class="btn btn-default" id="btnScheduleFile" role="button" data-i18n="[title]schedule_file" data-bind="click:function(){schedulePackage('jqxgridDownloadlib')}"><span data-i18n="schedule_file"></span></a>
								<a tabindex="0" class="btn btn-primary" id="btnConfigureReferenceSet" role="button" title="Add Reference Set" data-bind="click: function () {openPopup('modelAddReference','jqxgridDownloadlib')},css:{'disabled':!checkRights('Download Schedule', 'IsModifyAllowed')}"><i class="icon-reschedule"></i></a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="pull-right btn-mg">
								<a class="btn btn-default" id="btnRestFilterMain" tabindex='0' role="button" data-i18n="[title]reset_report" data-bind="click:function(){clearfilter('jqxgridDownloadlib')}"><i class="icon-reset-filter"></i></a>
								<a class="btn btn-default" id="btnShowHide" tabindex='0' role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridDownloadlib')}"><i class="icon-hide-column"></i></a>
								<a class="btn btn-default" id="btnExportToexcelMain" tabindex='0' role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridDownloadlib')}"><i class="icon-export-excel"></i></a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="grid-area" id="downloadLibraryGridDiv">
								<div id="jqxgridDownloadlib"></div>
								<div id="pagerDivDownloadlib">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
