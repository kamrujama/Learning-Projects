<div class="modal-dialog modal-lg" id="mdlEditPackage">
	<div class="modal-content" id="mdlEditPackageContent">
		<div class="modal-header" id="mdlEditPackageHeader">
			<button type="button" id="btn_editPackage_Close" class="close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="H1" data-i18n="edit_file_tooltip"></h4>
		</div>
		<div class="modal-body">
			<div role="tabpanel">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active" data-bind="click:packageDetails">
						<a href="#package" aria-controls="home" role="tab" data-toggle="tab" data-i18n="package_details"></a>
					</li>
					<li role="presentation" data-bind="click: function () {applicationGridDetails('jqxApplicationView')}" id="applicationsTabEditPackage" style="display: none">
						<a href="#app" aria-controls="profile" role="tab" data-toggle="tab" data-i18n="applications"></a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="package">
						<div class="p10">
							<form style="margin-bottom: 100px">
								<div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<label for="exampleInputEmail1" data-i18n="select_package_file"></label>
											<span class="required">*</span>
											<label class="checkbox-inline">
												<input type="checkbox" id="chkValidation" disabled data-bind="checked:checkValidationForDA">
												<span data-i18n="validate_for_DA"></span>
											</label>
											<div class="row">
												<div class="col-md-12">
													<input id="selcteFileEdit" data-bind="value:PackageFileValue,enable:false" type="text" class="form-control" disabled>
													<span class="error-v animated fadeIn" data-bind="validationMessage:PackageFile"></span>
												</div>

											</div>
										</div>
										<div class="col-md-6">
											<label for="exampleInputPassword1" data-i18n="package_name_download"></label>
											<span class="required">*</span>
											<input type="text" id="packageNameEdit" data-bind="value:PackageNameValue,enable:false" class="form-control" maxlength="50" disabled>
											<span data-bind="validationMessage:PackageNameEdit" class="error-v animated fadeIn"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<label for="exampleInputEmail1" data-i18n="models_label"></label>
											<span class="required">*</span>
											<label class="checkbox-inline">
												<input type="checkbox" id="checkForAll" data-bind="checked:checkedModelAll">
												<span data-i18n="all_models"></span>
											</label>
											<div class="v-chosen">
												<select id="modelTypesIdEdit" class="chosen-select form-control" data-placeholder="Select Model(s)" multiple data-bind="event:{change:onChangeModel},chosen: models, optionsText: 'ModelName',
                                                optionsValue:'ModelId', value: modelOption "></select>
											</div>
											<span id="modelTypeEdit" class="error-v animated fadeIn"></span>
										</div>
										<div class="col-md-6" id="txtFolderDiv">
											<label for="exampleInputPassword1" data-i18n="folder"></label>
											<span class="required">*</span>
											<input type="text" id="txtEditFolder" data-bind="value:folderName,enable:false" class="form-control" maxlength="50" disabled>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-6" style="margin-bottom: 10px">
											<label for="exampleInputPassword1" data-i18n="package_type"></label>
											<span class="required">*</span>
											<div class="v-chosen">
												<select id="selectPackageTypeEdit" class="chosen-select form-control" data-bind="chosen: packageTypes, optionsText: 'ConfigValue',
                                                 optionsValue: 'ConfigValue'" data-placeholder="Select Package Type"></select>
											</div>
											<span id="validatePackageType" class="error-v animated fadeIn"></span>
										</div>
										<div class="col-md-6">
											<label for="exampleInputPassword1" data-i18n="package_version"></label>
											<span class="required">*</span>
											<input type="text" id="fileVersionEdit" data-bind="value:FileVersionValue" class="form-control" maxlength="20">
											<span data-bind="validationMessage:FileVersion" class="error-v animated fadeIn"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<label for="exampleInputEmail1" data-i18n="tags"></label>
											<div class="v-chosen">
												<select id="tagsComboEdit" class="chosen-select form-control" data-placeholder="Select Tags" multiple data-bind="event: {change: onChangeTags}, chosen: tags, optionsText: 'TagName',
                                                 optionsValue: 'TagId',value: tagsOption"></select>
											</div>
											<span data-bind="validationMessage:TagName" class="error-v animated fadeIn"></span>
										</div>
										<div class="col-md-6" style="height:60px;">
											<label for="exampleInputPassword1" id="postInsatallActionEdit" data-bind="value:PostInstall" data-i18n="Post_install_action_lbl"></label>
											<span class="required">*</span>
											<div class="input-group" id="radioEditPackageID">
												<label class="radio-inline">
													<input type="radio" name="inlineRadioOptions" id="inlineRadio1Edit" data-bind="checked:postInstallAction" value="0">
													<span data-i18n="None_dwl_lib" />
												</label>
												<label class="radio-inline">
													<input type="radio" name="inlineRadioOptions" id="inlineRadio2Edit" data-bind="checked:postInstallAction" value="1"><span data-i18n="Reboot_lib" />
												</label>
												<label class="radio-inline">
													<input type="radio" name="inlineRadioOptions" id="inlineRadio3Edit" data-bind="checked:postInstallAction" value="2">
													<span data-i18n="Restart_application" />
												</label>
											</div>
											<div class="form-inline" id="radioDelayEdit">
												<label class="radio-inline">
													<input type="radio" name="inlineRadioOptions" id="inlineRadio4Edit" data-bind="checked:postInstallAction" value="3" />
													<span data-i18n="Delay_installation" />
												</label>
												<div class="form-group mb10">
													<div class="input-group spinner" data-trigger="spinner" style="padding-top: 5px; margin-left: 5px">
														<input type="text" id="txtDelayEdit" tabindex='0' style="width: 60px !important;" data-bind="value:InstallDelay,enable: enableDelay" class="form-control" value="1">
														<div class="input-group-addon">
															<a class="spin-up" tabindex='0' data-spin="up" data-bind="click:function(){increaseDelay()}"><i class="icon-angle-up"></i></a>
															<a class="spin-down" tabindex='0' data-spin="down" data-bind="click:function(){decreaseDelay()}"><i class="icon-angle-down"></i></a>
														</div>
													</div>
												</div>
												<span data-i18n="ms" />
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="app">

						<p></p>
						<!--<div class="row">
							<div class="col-md-8">
							</div>
							<div class="col-md-4">
								<!--<div class="pull-right btn-mg" id="showHideRestBtn">
									<a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilterApplication('jqxApplicationView')}"><i class="icon-reset-filter"></i></a>
									<a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcelApplication('jqxApplicationView')}"><i class="icon-export-excel"></i></a>
								</div>-->


						<div id="ParentViewGrid">
							<!--  <div class="grid-area" style="width: 770px">-->
							<!--  <div id="jqxApplicationView" style="width: 770px"></div>-->
							<div style="z-index: 997" id="mdlAddPackgViewParam" data-bind="visible:isAppView">
								<div class="col-md-12">
									<div class="bg-white">
										<div class="panel-body">

											<div class="pull-right btn-mg" id="showHideRestBtnParentModel" style="display: block;margin-bottom:10px;margin-right:-14px;">
												<a title="Reset" class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click: function () { clearfilterApplicationParent('jqxgridViewEditPackDownloadLib') }"><i class="icon-reset-filter"></i></a>
												<a title="Export To Excel" class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () { exportToExcelApplicationParent('jqxgridViewEditPackDownloadLib') }"><i class="icon-export-excel"></i></a>
											</div>

											<div class="row">

												<!--grid area start-->
												<div class="grid-area">
													<div id="jqxgridViewEditPackDownloadLib" style="width: 100%"></div>
												</div>

												<!--grid area end-->
											</div>


										</div>
									</div>

								</div>
							</div>


							<!--</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer" id="footerEditPackage">
			<span data-i18n="field_marked_with_are_mandatory" style="color: red; text-align: left; float: left;"></span>
			<button id="btn_editPackage" type="button" class="btn btn-primary" disabled data-bind="click: function () {savePackage($parent.observableModelPopup)}" data-i18n="save_package"></button>
			<button type="button" id="btn_editPackageCancel" class="btn btn-default" data-i18n="cancel" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal"></button>
		</div>
	</div>
</div>

<div class="modal" id="editPackageConfirmationDiv" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-mm m-alarts">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-2 pr0">
							<div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
						</div>
						<div class="col-md-10 pl8">
							<h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
							<p id="editPackageMessage" data-i18n="update_package_details"></p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="btnYesSetPackage" tabindex='0' class="btn btn-danger" data-i18n="btn_YES" data-bind="click: function () {updatePackage($parent.observableModelPopup)}"></button>
					<button type="button" id="btnNoSetPackage" tabindex='0' class="btn btn-default mr5" data-i18n="btn_NO" data-bind="click: function () {cancelUpdatePackage($parent.observableModelPopup)}"></button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="childApplicationView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" style="width: 700px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-bind="click:hideApplicationPopup" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
					<span id="parameter_for_application"></span>
				</div>
				<div class="modal-body">

					<div class="grid-area" style="display: block; height: 300px; overflow-y: auto">
						<div id="PADTreeGrid"></div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-bind="click:hideApplicationPopup" data-i18n="btn_OK" autofocus></button>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal start-->
<div class="modal" id="editPackageDownloadParentViewModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="vertical-align-center">
			<div data-bind="if: templateFlag">
				<div data-bind='component:observableModelPopupChildEditPackage'>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal start-->
<div class="modal" id="editPackageDownloadParentView" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:9999">
	<div class="vertical-alignment-helper">
		<div class="vertical-align-center">
			<div data-bind="if: templateFlagChild">
				<div data-bind='component:observableModelChildEditPackage'>
				</div>
			</div>
		</div>
	</div>
</div>
