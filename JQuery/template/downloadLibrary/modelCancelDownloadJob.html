<div class="modal-dialog modal-mm m-alarts" id="cancelDownloadID">
    <div class="modal-content">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-2 pr0">
                    <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                </div>
                <div class="col-md-10 pl8">
                    <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                    <span data-i18n="are_you_sure_you_want_to_cancel_the_download_job_for_the_selected_device(s)"></span><br>
                    <span data-i18n="cancel_the_download_yes_description"></span><br>
                    <span data-i18n="cancel_the_download_no_description"></span><br>
                    <span data-i18n="cancel_the_download_cancle_description"></span>
                </div>
               
            </div>

        </div>
        <div class="modal-footer">

            <button type="button" tabindex="0" id="cancelDownloadID_YesBtn" class="btn btn-success" data-i18n="btn_YES" data-dismiss="modal" data-bind="click: function(){cancelDownloadJob('jqxgridDownloadJob')}"></button>
            <button type="button" tabindex="0" id="btnCancelNoID " class="btn btn-danger" data-i18n="btn_NO" data-dismiss="modal" data-bind="click: function(){cancelNoDownloadJob('jqxgridDownloadJob')}"></button>
            <button type="button" tabindex="0" id="btnCancel" class="btn btn-default" data-i18n="Cancel " data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal"></button>
        </div>
    </div>
</div>
