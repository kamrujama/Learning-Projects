<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="visible:$root.menulevel3,css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="pull-left btn-mgl">
                            <a tabindex="0" class="btn btn-default" id="btnRefresh" data-bind="click:function(){refreshGrid()}" role="button" data-i18n="[title]refresh_data"><i class="icon-spinner9"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a class="btn btn-default" id="btnRestFilter" tabindex="0" role="button" data-i18n="[title]reset" data-bind="click:function(){clearFilter()}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol')}"><i class="icon-hide-column"></i></a>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="grid-area">
                            <div role="tabpanel">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" id="importli" class="">
                                        <a href="#importStatus" tabindex="0" aria-controls="home" data-bind="click:showImportStatus" data-i18n="import_tab" role="tab" data-toggle="tab" aria-expanded="false"></a>
                                    </li>
                                    <li role="presentation" id="exportli" class="">
                                        <a href="#exportStatus" tabindex="0" aria-controls="profile" data-bind="click:showExportStatus" data-i18n="emport_tab" role="tab" data-toggle="tab" aria-expanded="false"></a>
                                    </li>
                                    <li role="presentation" id="taskStatusli" class="">
                                        <a href="#taskStatus" tabindex="0" aria-controls="profile" data-bind="click:showTaskStatus" data-i18n="user_task_status_tab" role="tab" data-toggle="tab" aria-expanded="false"></a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane" id="importStatus">
                                        <div class="pt20">
                                            <div id="jqxgridImport"></div>
                                            <div id="pagerDivImport"></div>
                                        </div>
                                    </div>
                                    <div role="tabpanel" class="tab-pane" id="exportStatus">
                                        <div class="pt20">
                                            <div id="jqxgridExport"></div>
                                            <div id="pagerDivExport12"></div>
                                        </div>
                                    </div>
                                    <div role="tabpanel" class="tab-pane" id="taskStatus">
                                        <div class="pt20">
                                            <div id="jqxgridTaskStatus"></div>
                                            <div id="pagerDivTaskStatus"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="downloadModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="modalTaskStatusDetails" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg">
            <div class="modal-content" id="modalTaskStatusContent">
                <div class="modal-header" id="modalTaskStatusHeader">
                    <button type="button" tabindex="0" class="close" data-bind="click: function () {closeViewDetails('jqxgridTaskStatus','modalTaskStatusDetails')}" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span class="modal-title" data-i18n="vrk_bundle_library_details"></span>
                    <span class="modal-title" id="operationText"></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" id="btnResetFilterTaskStatusDetails" tabindex="0" role="button" data-i18n="[title]reset" data-bind="click: function () {clearFilter()}"><i class="icon-reset-filter"></i></a>
                                <a class="btn btn-default" id="btnExportToexcelTaskStatusDetails" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridTaskStatusDetails')}"><i class="icon-export-excel"></i></a>
                                <a class="btn btn-default" id="btnRefreshTaskStatusDetails" tabindex="0" role="button" data-i18n="[title]refresh" data-bind="click: function () {refreshGrid()}"><i class="icon-spinner9"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="grid-area" id="taskStatusDetailsDiv">
                                <div id="jqxGridTaskStatusDetails"></div>
                                <div id="pagerDivTaskStatusDetails"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal end-->
