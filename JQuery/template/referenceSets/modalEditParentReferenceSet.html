<div class="modal-dialog" id="modalEditParentRFS">
    <div class="modal-content">
        <div class="modal-header" id="modalEditParentReferenceSetHeader">
            <button type="button" id="modelEditParentReferenceSetClose" tabindex="0" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="edit_parent_reference_set"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label data-i18n="parent_reference_set_name">
                </label>
                <span class="required">*</span>
                <input class="form-control" id="txtEditParentReferenceSetName" data-bind="textInput:Name" tabindex="0" type="text" maxlength="50" disabled>
            </div>
            <div class="form-group">
                <label data-i18n="description"></label>
                <textarea class="form-control" id="txtAreaEditParentRFSDescription" data-bind="textInput: Description" tabindex="0" type="text" rows="3" maxlength="255"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btnSaveParentReferenceSet" tabindex="0" class="btn btn-primary" data-i18n="save" data-bind="click: function () {saveParentReferenceSet($parent.observableModelPopup,'jqxgridParentReferenceSets')}" disabled></button>
            <button type="button" id="btnCancelSaveParentReferenceSet" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>
