<!-- content header start -->
<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="pull-left btn-mgl">                            
                            <a tabindex="0" class="btn btn-default" id="btnRefresh" role="button" data-i18n="[title]refresh_reference_setlist" data-bind="click:function(){refreshGrid('ReferenceSetGrid')}"><i class="icon-spinner9"></i></a>
                            <a tabindex="0" class="btn btn-default" id="add_reference" role="button" data-i18n="[title]add_Reference_Set" data-bind="click: function(){openPopup('modelAddReference')},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
                            <a tabindex="0" class="btn btn-default" id="edit_reference" role="button" data-i18n="[title]edit_reference_set" data-bind="click: function(){openPopup('modelEditReference','ReferenceSetGrid', true)},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-pencil"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnDeleteRef" role="button" data-i18n="[title]delete_reference_set" data-bind="click:function(){deleteReferenceSetClick('ReferenceSetGrid')},css:{'disabled':!checkRights('Download Library', 'IsDeleteAllowed')}"><i class="icon-bin"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnCopyRef" role="button" data-i18n="[title]copy_reference_set" data-bind="click: function(){openPopup('modelEditReference','ReferenceSetGrid', false)},css:{'disabled':!checkRights('Download Library', 'IsModifyAllowed')}"><i class="icon-copy"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnLockRef" role="button" data-i18n="[title]lock_reference_set" data-bind="click:function(){lockReferenceSetClick('ReferenceSetGrid', true)},css:{'disabled':!checkRights('Advanced Software Management', 'IsModifyAllowed')}"><i class="icon-lock"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnUnlockRef" role="button" data-i18n="[title]unlock_reference_set" data-bind="click:function(){lockReferenceSetClick('ReferenceSetGrid', false)},css:{'disabled':!checkRights('Advanced Software Management', 'IsModifyAllowed')}"><i class="icon-unlocked"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a tabindex="0" class="btn btn-default" id="btnResetResizedColumnsRFS" data-i18n="[title]reset_resized_columns" data-bind="click: function () {resetColumns('ReferenceSetGrid')}"><i class="icon-restoredefault"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnSaveResizedColumnsRFS" data-i18n="[title]save_resized_columns" data-bind="click: function () {resizeColumns('ReferenceSetGrid')}"><i class="icon-checkmark"></i></a>
                            <a class="btn btn-default" id="btnRestFilter" tabindex="0" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('ReferenceSetGrid')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-bind="click: function(){openPopup('modelShowHideCol','ReferenceSetGrid')}" data-i18n="[title]show_hide"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'ReferenceSetGrid')}"><i class="icon-export-excel"></i></a>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                        <div class="grid-area">
                            <div id="ReferenceSetGrid"></div>
                            <div id="pagerDivReferenceSet"></div>
                        </div>
                        <!--grid area end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="addReference" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Model-->

<div class="modal" id="downloadModel" data-keyboard="true" data-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span data-i18n="delete_referece_set"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="downloadModel_Yes" type="button" tabindex="0" class="btn btn-danger" data-dismiss="modal" data-bind="click:function(){deleteReference('ReferenceSetGrid')}">Yes</button>
                    <button id="downloadModel_No" type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click:agCancel">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal to force delete application end -->
<div class="modal in " id="referenceSetinformationPopup" style="z-index:99999" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-information c-blue"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <div style="padding:4px;" id="">
                                <h4 class="modal-title c-blue">Information</h4>
                                <span id="referenceSetinformationMessage_1"></span><br />
                                <span id="referenceSetinformationMessage_2" style="font-weight:bold"></span><br />
                                <span id="referenceSetinformationMessage_3"></span>
                            </div>
                        </div>
                    </div>                   
                    <div class="modal-footer">
                        <button type="button" tabindex="1" data-bind="click:hideInfoPopup" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="lockRFSConfirmation" data-keyboard="true" data-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span data-i18n="confirm_lock_referece_set" style="display: none;" id="LockRFSConfirmMsg"></span>
                            <span data-i18n="confirm_unlock_referece_set" style="display: none;" id="UnlockRFSConfirmMsg"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="downloadModel_Yes" type="button" tabindex="0" class="btn btn-danger" data-dismiss="modal" data-bind="click:function(){lockReference('ReferenceSetGrid')}">Yes</button>
                    <button id="downloadModel_No" type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click:agCancel">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
