<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12"><h4 class="vf-admin-heading" data-i18n="add_merchant" id="myModalLabel"></h4></div>
                    <div class="tabpanelMainContent">
                        <ul id="editMerchant" class="nav nav-tabs" role="tablist">
                            <li class="tablinks active" role="presentation"><a href="#templateArea" aria-controls="templateArea" role="tab" data-toggle="tab" data-i18n="merchant_business_information"></a></li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="NameDiv" class="form-group">
                                    <label data-i18n="merchant_businessname"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessName" tabindex="0" data-bind="value:businessName, event: { focusout: validateBusinessName }" class="form-control" maxlength="100">
                                    <span data-i18n="new_merchant_name_info"></span>
                                    <span id="merchantAddNameErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_businessName" data-bind="visible:false"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="Industrycodediv" class="form-group">
                                    <label data-i18n="merchant_industry_code"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="industryCode" tabindex="1" data-bind="value:industryCode, event: { focusout: validateIndustryCode }" class="form-control" maxlength="100">
                                    <span data-bind="validationMessage:industryCode" class="error-v animated fadeIn"></span>
                                    <span id="merchantAddIndustryCodeErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_industry_code" data-bind="visible:false"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="merchantidentifierdiv" class="form-group">
                                    <label data-i18n="merchant_identifier"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="identifier" tabindex="2" data-bind="value:identifier, event: { focusout: validateIdentifier }" class="form-control" maxlength="100">
                                    <span data-bind="validationMessage:identifier" class="error-v animated fadeIn"></span>
                                    <span id="merchantIdentifierErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_MID" data-bind="visible:false"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="countryDiv" class="form-group">
                                    <label data-i18n="merchant_country"></label>
                                    <input type="text" disabled id="businessCountry" tabindex="0" value="United States" class="form-control" maxlength="50">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="Street1Div" class="form-group">
                                    <label data-i18n="merchant_street1"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessStreet1" tabindex="3" data-bind="value:businessStreet1" class="form-control" maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="Street2Div" class="form-group">
                                    <label data-i18n="merchant_street2"></label>
                                    <input type="text" id="businessStreet2" tabindex="4" data-bind="value:businessStreet2" class="form-control" maxlength="100">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="towncitydiv" class="form-group">
                                    <label data-i18n="merchant_town_city"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessTownCity" tabindex="5" data-bind="value:businessTownCity" class="form-control" maxlength="50">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="statediv" class="form-group">
                                    <label data-i18n="merchant_state_provience"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessState" tabindex="6" data-bind="value:businessState" class="form-control" maxlength="50">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="postalcodeDiv" class="form-group">
                                    <label data-i18n="merchant_postal_code"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessPostalCode" tabindex="7" data-bind="value:businessPostalCode, event: { focusout: validatePostalCode }" class="form-control" maxlength="50">
                                    <span id="merchantAddPostalCodeErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_zipCode" data-bind="visible:false"></span>
                                </div>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px">
                                <div id="contactCodeDiv" class="form-group">
                                    <label data-i18n="code"></label>
                                    <span class="required">*</span>
                                    <input type="text" disabled id="businessContactCode" tabindex="8" value="+1" class="form-control" maxlength="4">
                                </div>
                            </div>
                            <div class="col-md-5" style="padding-left: 0px">
                                <div id="contactnumberDiv" class="form-group">
                                    <label data-i18n="merchant_Contact_Number"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessContactNumber" tabindex="9" data-bind="value:businessContactNumber, event: { focusout: validateContactNumber }" class="form-control" maxlength="20">
                                    <span id="merchantAddContactNumErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_contactNumber" data-bind="visible:false"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="emaildiv" class="form-group">
                                    <label data-i18n="merchant_email"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="businessEmail" tabindex="10" data-bind="value:businessEmail, event: { focusout: validateBusinessEmail }" class="form-control" maxlength="255">
                                    <span id="merchantAddEmailErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_businessEmail" data-bind="visible:false"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="websitediv" class="form-group">
                                    <label data-i18n="merchant_Website"></label>
                                    <input type="text" id="businessWebsite" tabindex="11" data-bind="value:businessWebsite, event: { focusout: validateBusinessWebsite }" class="form-control" maxlength="100">
                                    <span id="merchantAddWebsiteErrorTip" class="error_tooltip" data-i18n="Please_enter_valid_businessWebsite" data-bind="visible:false"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" id="addMerchantLogoDiv">
                        <div class="form-group" style="margin-bottom:0px!important">
                            <div>
                                <label class="mt0" data-i18n="merchant_logo" style="font-size: 14px;"></label>
                            </div>
                            <div>
                                <span data-i18n="merchant_logo_info"></span><br />
                                <button type="button" tabindex="12" id="btnAddMerchantLogo" class="btn btn-sm btn-primary" data-bind="click:function(){browseFile()}">Browse</button>
                            </div>
                            <div style="margin-top:20px">
                                <div id="imagePreview" style="width: 160px; height: 160px"></div>
                                <input id="logoAddMerchant" type="file" name="image" style="display:none" class="img" src="assets/images/no_image.jpg" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" style="margin-left:15px">
                            <span data-i18n="field_marked_with_are_mandatory" style="color: red;"></span>
                        </div>
                        <div class="col-md-12 tar">
                            <button type="button" tabindex="13" id="addBtn" disabled class="btn btn-primary" data-i18n="merchant_submit" data-bind="click:function(){addMerchant('jqxgridMerchant', $parent.observableModelPopup)}"></button>
                            <button type="button" tabindex="14" class="btn btn-default mr5" data-bind="click: function () {cancelClick($parent.observableModelPopup)}" data-i18n="merchant_cancel"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content end -->
    <!-- Modal start-->
    <div class="modal bs-example-modal-lg" id="deviceModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="vertical-align-center">
                <div data-bind="if: templateFlag">
                    <div data-bind='component:observableModelPopup'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal end-->
