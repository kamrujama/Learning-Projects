<!-- content header start -->
<div class="panel-heading panel-header-n-border clearfix" style="padding-right:0px !important">
    <h1 class="page-header" data-i18n="merchants_title"></h1>
</div>

<!-- content header end -->
<div class="row" id="viewMerchants">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="pull-left btn-mgl">
                            <a tabindex="0" class="btn btn-default" id="btnRefresh" role="button" data-i18n="[title]refresh_merchants_list" data-bind="click:function(){refreshGrid('jqxgridMerchant')}"><i class="icon-spinner9"></i></a>
                            <a tabindex="1" class="btn btn-default" id="btnAddMerchant" role="button" data-i18n="[title]add_merchant" data-bind="click: function () {openPopup('modelAddMerchant','jqxgridMerchant')},css:{'disabled':checkRights('Merchant', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
                            <a tabindex="2" class="btn btn-default" id="btnEditMerchant" role="button" data-i18n="[title]edit_merchant" data-bind="click: function () {openPopup('modelEditMerchant','jqxgridMerchant')},css:{'disabled':checkRights('Merchant', 'IsModifyAllowed')}"><i class="icon-pencil"></i></a>
                            <a tabindex="3" class="btn btn-default" id="btnDeleteMerchant" role="button" data-i18n="[title]delete_merchant" data-bind="click: function () {openPopup('modeDeleteMerchant','jqxgridMerchant')},css:{'disabled':checkRights('Merchant', 'IsDeleteAllowed')}"><i class="icon-bin"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <button type="button" id="btnActivateEmail" tabindex='4' class="btn btn-primary hide" data-i18n="merchants_email_activation" data-bind="click:function(){openPopup('merchantEmailTemplate','jqxgridMerchant')}"></button>
                            <a class="btn btn-default" id="btnRestFilter" tabindex="5" role="button" data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridMerchant')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnShowHide" tabindex="6" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridMerchant')}"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="7" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel('jqxgridMerchant')}"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="grid-area">
                            <div id="jqxgridMerchant"></div>
                            <div id="pagerDivMerchants">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal" id="downloadModelShowHide" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopupShowHide'>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="merchantsModel">
    <div>
        <div data-bind='component:observableModelPopup'>
        </div>
    </div>
</div>

<div class="modal" id="deleteMerchantDiv" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p id="deleteMerchantMsg" data-i18n="delete_selected_merchant"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnDelete_Yes" tabindex='0' class="btn btn-danger" data-bind="click: function () {deleteMerchantsClick('jqxgridMerchant')}" data-i18n="btn_YES" data-dismiss="modal"></button>
                    <button type="button" id="btnDelete_No" tabindex='0' class="btn btn-default mr5" data-i18n="btn_NO" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</div>
