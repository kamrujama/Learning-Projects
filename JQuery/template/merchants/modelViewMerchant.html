<div class="row" id="editMerchantscreen">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="row">
                        <div class="col-md-9" style="margin-left:20px;"><h4 class="vf-admin-heading" data-i18n="view_merchant_details" id="myModalLabel"></h4></div>
                        <div class="col-md-2"><a class="pull-right" style="text-decoration: underline" tabindex="0" title="Click to edit" data-bind="click: function () {editMerchantDetails($parent.observableModelPopup)}" role="button">Edit</a></div>
                    </div>
                    <div class="col-lg-2" id="LogoDiv">
                        <div class="form-group" style="margin-bottom:0px!important;margin-left: 40px">
                            <div class="img-circle" id="imagePreview"></div>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="col-md-12" style="border-bottom:2px solid #e7eaec !important"><h4 class="vf-admin-heading" data-i18n="merchant_business_info" id="myModalLabel"></h4></div>
                            <div class="col-md-4" style="margin-top:12px;">
                                <div id="NameDiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_businessname"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:businessName"></span>
                                    </div>
                                </div>
                                <div id="Industrycodediv" class="form-group">
                                    <label data-i18n="merchant_industry_code"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:industryCode"></span>
                                    </div>
                                </div>
                                <div id="merchantidentifierdiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_identifier"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:identifier"></span>
                                    </div>
                                </div>
                                <div id="countryDiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_country"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:businessCountry"></span>
                                    </div>
                                </div>
                                <div id="AddressDiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_address"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:addressLine1"></span>
                                    </div>
                                </div>
                                <div id="contactnumberdiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_Contact_Number"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:businessContactNumber"></span>
                                    </div>
                                </div>
                                <div id="websitediv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_Website"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:businessWebsite"></span>
                                    </div>
                                </div>
                                <div id="emaildiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="business_Email"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:businessEmail"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4" style="margin-top:12px;">
                                <div id="merchantSinceDiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_since"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:merchantSince"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" style="border-bottom:2px solid #e7eaec !important"><h4 class="vf-admin-heading" data-i18n="merchant_user_information" id="myModalLabel"></h4></div>
                            <div class="col-md-4" style="margin-top:12px;">
                                <div id="firstnameDiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_businessname"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:merchantName"></span>
                                    </div>
                                </div>
                                <div id="emailuserdiv" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_email"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:merchantEmail"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4" style="margin-top:12px;">

                                <div class="form-group" style="margin-bottom:0px!important">
                                    <label class="mc_ctrl_label mt0" id="roleLabel" data-i18n="merchant_role"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:userRole"></span>
                                    </div>
                                </div>
                                <div id="dateUpdate" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchant_dateUpdated"></label>
                                    <div class="mc_ctrl_value">
                                        <span data-bind="text:updatedDate"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4" style="margin-top:12px;">
                                <div id="accountStatus" class="form-group">
                                    <label class="mc_ctrl_label" data-i18n="merchants_account_status"></label>
                                    <div class="mc_ctrl_label">
                                        <button type="button" style="margin-right:10px;" id="userAccountStatus" tabindex="0" class="btn btn-md btn-label pull-left" data-bind="text:accountStatus"></button>
                                        <span id="resendhint" style="margin-left:10px;" data-i18n="resend_invitation_hint"></span>
                                        <a id="resendbtn" style="text-decoration: underline" tabindex="0" title="Click to resend invitation" data-bind="click: function () {openConfirmationPopup('resend')}" role="button">Resend Invitation</a>
                                        <a id="enableuserbtn" style="text-decoration: underline" tabindex="0" data-bind="click: function () {openConfirmationPopup('enable')}" role="button">Enable User</a>
                                        <a id="disableuserbtn" style="text-decoration: underline" tabindex="0" data-bind="click: function () {openConfirmationPopup('disable')}" role="button">Disable User</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 tar">
                            <button type="button" tabindex="0" class="btn btn-default mr5" data-bind="click: function () {cancelClick($parent.observableModelPopup)}" data-i18n="cancel"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content end -->
</div>

<!-- modal Resend Invitation --->
<div class="modal" id="invitationConfirmationPopup" data-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 id="confirmPopupTitle" class="modal-title c-green"></h4>
                           
                            <div>
                                <div style="padding-top:10px;"><label id="merchantInformation" class="mc_ctrl_value" style="font-weight:bold"></label></div>
                                <span id="confirmationlabel" class="mc_ctrl_label"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirmPopupBtn" tabindex='0' type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: function () { confirmMerchantAction() }">Resend</button>
                    <button  tabindex='0' type="button" class="btn btn-default" data-dismiss="modal" data-bind="click:closeConfirmation" autofocus>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- modal end---->
