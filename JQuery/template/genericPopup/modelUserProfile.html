<div class="modal-dialog" id="mdlUserProfile">
	<div class="modal-content">
		<div class="modal-header" id="mdlUserProfileHeader">
			<button type="button" class="close" data-dismiss="modal" data-bind="click:function(){$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="titlePopup" data-i18n="my_profile"></h4>
		</div>
		<div class="modal-body">
			<div class="profile-edit">
				<form data-bind="visible:IsUserProfile">
					<div class="row" data-bind="visible:SHOW_VHQNATIVECONTROLS">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="login_name">Login name:</label>
								<input type="text" id="loginNameVHQAD" readonly="readonly" class="form-control" data-bind="value:LoginName" maxlength="50">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="first_nm_user">First name:</label>
								<span class="required">*</span>
								<input type="text" id="firstNameVHQAD" class="form-control" data-bind="value:FirstName" maxlength="50" onkeyup="fnFirstName();">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="last_nm_user">Last name:</label>
								<span class="required">*</span>
								<input type="text" id="lastNameVHQAD" class="form-control" data-bind="value:LastName" maxlength="50" onkeyup="fnLastName();">
							</div>
							<div class="form-group hide" id="alertEmailComponent">
								<label for="exampleInputEmail1" class="b" data-i18n="Alternate_email">Email:</label>
								<span class="required">*</span>
								<input type="email" id="alertEmailInput" class="form-control" data-bind="value:AlertEmail" maxlength="50" onkeyup="fnAlertEmail();" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="role_user_profile"></label>
								<p data-bind="text:RoleName"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="Title_user">Title:</label>
								<input type="text" id="titleOfUser" class="form-control titleOfUser" data-bind="value:Title" maxlength="50" onkeyup="fnTitleOfUser();">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="Primary_phone">Primary phone:</label>
								<input type="text" id="contactNumber1" class="form-control" data-bind="value:ContactNumber1" maxlength="20" onkeyup="fnContactNumber1();">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="Alternate_phone">Alternate phone:</label>
								<input type="text" id="contactNumber2" class="form-control" data-bind="value:ContactNumber2" maxlength="20" onkeyup="fnContactNumber2();">
							</div>
							<div id="changePasswordDiv" class="form-group">
								<div style="padding-top: 10px; cursor: pointer" data-bind="visible:IsVHQProfile">
									<a id="changePassword" style="text-decoration:underline" data-bind="click: showChangePassword"> Change Password </a>
								</div>
							</div>
						</div>
					</div>
					<div class="row" data-bind="visible:IsVFSSOProfile">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="first_nm_user">First name:</label>
								<span class="required">*</span>
								<input type="text" id="firstNameWSO2" class="form-control" data-bind="value:FirstName" maxlength="50" onkeyup="fnFirstName();">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="email_user">Email:</label>
								<span class="required">*</span>
								<input type="email" id="alertEmailWSO2" readonly="readonly" class="form-control" data-bind="value:AlertEmail" maxlength="50" onkeyup="fnAlertEmail();">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="last_nm_user">Last name:</label>
								<span class="required">*</span>
								<input type="text" id="lastNameWSO2" class="form-control" data-bind="value:LastName" maxlength="50" onkeyup="fnLastName();">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="role_user_profile"></label>
								<p data-bind="text:RoleName"></p>
							</div>
						</div>
						<div class="col-md-12">
							<div id="changePasswordWSO2Div" class="form-group">
								<div style="padding-top: 10px; cursor: pointer">
									<a id="changePassword" style="text-decoration:underline" data-bind="click: navigateToSSO"> Change Password </a>
								</div>
							</div>
						</div>
						<div class="col-md-12" data-bind="visible:IsVFSSOProfile">
							<div class="form-group">
								<span data-i18n="multi_customer_edit_profile_relogin"></span>
							</div>
						</div>
					</div>
					<div class="row" data-bind="visible:IsForgeRockProfile">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="first_nm_user">First name:</label>
								<span class="required">*</span>
								<input type="text" id="firstNameFR" class="form-control" data-bind="value:FirstName" maxlength="50" onkeyup="fnFRFirstName();">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="email_user">Email:</label>
								<span class="required">*</span>
								<input type="email" id="alertEmailFR" readonly="readonly" class="form-control" data-bind="value:AlertEmail" maxlength="50" onkeyup="fnAlertEmail();">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="last_nm_user">Last name:</label>
								<span class="required">*</span>
								<input type="text" id="lastNameFR" class="form-control" data-bind="value:LastName" maxlength="50" onkeyup="fnFRLastName();">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="b" data-i18n="role_user_profile"></label>
								<p data-bind="text:RoleName"></p>
							</div>
						</div>
						<div class="col-md-12">
							<div id="changePasswordFRDiv" class="form-group">
								<div style="padding-top: 10px; cursor: pointer">
									<a id="changePassword" style="text-decoration:underline" data-bind="click: showChangePassword"> Change Password </a>
								</div>
							</div>
						</div>
						<div class="col-md-12" data-bind="visible:IsForgeRockProfile">
							<div class="form-group">
								<span data-i18n="multi_customer_edit_profile_relogin"></span>
							</div>
						</div>
					</div>
				</form>
				<form data-bind="visible:IsChangePassword">
					<div class="form-group m-b-15 pr">
						<span id="changePasswordvalues"></span>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<label data-i18n="login_name_datagrid"></label>
								<input type="text" id="txtLoginNames" data-bind="value: userName, enable: enableLoginName" maxlength="50" class="form-control" />
								<span id="userNameID" data-bind="validationMessage: userName" class="error-v animated fadeIn"></span>
							</div>
							<div class="col-md-6 pl0">
								<label data-i18n="old_password"></label>
								<span class="required">*</span>
								<input type="password" id="txtPasswordOld" data-bind="value: oldPassword" class="form-control" maxlength="50" />
								<span id="oldPasswordID" data-bind="validationMessage: oldPassword" class="error-v animated fadeIn"></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<label data-i18n="new_password"></label>
								<span class="required">*</span>
								<input type="password" id="txtPasswordNew" data-bind="value: newPassword" class="form-control" maxlength="50" />
								<span id="newPasswordID" data-bind="validationMessage: newPassword" class="error-v animated fadeIn"></span>
							</div>
							<div class="col-md-6 pl0">
								<label data-i18n="confirm_new_password"></label>
								<span class="required">*</span>
								<input type="password" id="txtPasswordNewConfirm" data-bind="value: confirmNewPassword" class="form-control" maxlength="50" />
								<span id="confirmNewPasswordID" data-bind="validationMessage: confirmNewPassword" class="error-v animated fadeIn"></span>
							</div>
						</div>
					</div>
					<div id="configValueDiv" class="form-group m-b-15 pr" data-bind="visible:enforceVHQSecurityPolicies">
						<div id="configValueText" class="alert alert-info" data-bind="text: getConfigValue"></div>
					</div>
				</form>
				<div class="row">
					<div class="modal-footer">
						<button type="button" id="btnSaveUserProfile" data-i18n="save" data-bind="click:function(){saveClicked($parent.unloadTempPopup)}, visible:IsUserProfile" class="btn btn-primary disabled"></button>
						<button type="button" id="btnSaveChangePwd" data-i18n="save" data-bind="click: function(){savePassword($parent.unloadTempPopup)}, visible:IsChangePassword" class="btn btn-primary disabled"></button>
						<button type="button" data-i18n="cancel" data-bind="click:function(){cancelUserProfile($parent.unloadTempPopup)}, visible:IsUserProfile" class="btn btn-default btn-edit-c"></button>
						<button type="button" data-i18n="cancel" data-bind="click:cancelChangePassword, visible:IsChangePassword" class="btn btn-default btn-edit-c"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
