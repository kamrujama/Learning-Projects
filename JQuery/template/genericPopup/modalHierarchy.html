<style>

	#mainTreeViewUL li div {
		padding: 0px 0px;
	}
</style>
<div class="dropdown" id="userhierarchiesddlDiv" data-bind="visible:UserHiearchies().length>1">
	<span class='caret' style="left: 265px; position: absolute; top: 16px;"></span>
	<button type="button" id="userhierarchiesddlBtn" tabindex='0' class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-bind="text: selectedUserHierarchy().HierarchyName" style="width: 294px; text-align: left; overflow: hidden; text-overflow: ellipsis;"></button>
	<ul class="dropdown-menu" role="menu" data-bind="foreach:UserHiearchies">
		<li class="dropdown">
			<a href="javascript:;" data-toggle="dropdown" tabindex='0' class="dropdown-toggle f-s-14" aria-expanded="false" style="padding:2px; margin: 2px;" data-bind="click: function () { $parent.changeHierarchyData(this); }">
				<span class="multiple-hierarchy-dropdown-text" data-bind="text: HierarchyName"></span>
				<span class="multiple-hierarchy-dropdown-text reverse" data-bind="text: LevelName"></span>
			</a>
		</li>
	</ul>
</div>
<ul class="nav nav-tabs" role="tablist" id="hierarchyTab" data-bind="visible:hierarchyTabVisible" style="padding-top: 2px;">
	<li role="presentation" class="active">
		<a href="#subcriptionlist" tabindex='0' aria-controls="home" data-bind="click:function(){addFromTreeView('tab')}" role="tab" data-toggle="tab" data-i18n="list_View"></a>
	</li>
	<li role="presentation">
		<a href="#mysubcription" tabindex='0' aria-controls="profile" data-bind="click:function(){addFromTreeView('tree')}" role="tab" data-toggle="tab" data-i18n="hierarchy_View"></a>
	</li>
	<li data-bind="visible:flagetree" style="padding-top:6px;">
		<a class="btn btn-default" tabindex='0' style="height:26px;padding-top:0px!important" role="button" data-i18n="[title]add_from_tree" data-bind="click:function(){addFromTreeView('add')}, css: { disabled: isNotSearchAdmin}">
			<i class="icon-plus" style="font-size:12px"></i>
		</a>
	</li>
</ul>

<div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="subcriptionlist">
		<div class="grid-area htile-area" style="overflow-x:auto!important">
			<div class="row htile-w" data-bind="foreach:HierarchyLevels" id="mainHierarchyViewDivModal">
				<div class="col-sm-3" style="width:260px!important;margin-right:-20px;display:inline-block!important">
					<div class="panel panel-default mb0">
						<div class="panel-heading v-list-h" data-bind="attr:{title:Name}"><span data-bind="text:Name"></span><a class="icon-default" tabindex='0' style="float: right" data-bind="if:hierarchies().length>0,click:$parent.storeLevel(Level()),attr:{id:Level()+'hielevelFIcon'}"><i class="icon-filter " title="filter"></i></a></div>
						<div><input type="text" class="form-control input-sm hide" maxlength="50" data-bind="attr:{id:Level()+'hielevelFilter'},value:$parent.filter,valueUpdate: 'keyup'" /></div>
						<div class="panel-body v-list-panel" data-bind="attr:{id:Level()+'hielevelDiv'}">
							<ul id="hierarchyUl" class="v-table-list" data-bind="foreach:$parent.filteredList(hierarchies())">
								<li class="" tabindex='0' data-bind="attr:{title:HierarchyName,id:Id+'Li'}" style="cursor:pointer;">
									<div>
										<i class="folderopen" data-bind="visible:!IsChildExists"></i>
										<i class="folder" data-bind="visible:IsChildExists"></i>
										<span class="hierarchy-name-txt" data-bind="text:HierarchyName,singleClick:function(){$parents[1].getHierarchy($data)},event : { dblclick: function(){$parents[1].setHierarchyFullPathToCriteria($data)} }"></span><a id="btnSetHierarchy" tabindex='0' class="v-folder" title="Add Hierarchy" data-bind="click:function(){$parents[1].setHierarchyFullPathToCriteria($data)},visible:$parents[1].flageaddBtn, css: {disabled: $parents[1].isNotSearchAdmin}"><i class="icon-plus"></i></a>
									</div>
									<!--<div style="cursor:pointer;" data-bind="singleClick:function(){$parents[1].getHierarchy($data)},event : { dblclick: function(){$parents[1].setHierarchyFullPathToCriteria($data,event)} }">
										<i class="folderopen" data-bind="visible:!IsChildExists"></i>
										<i class="folder" data-bind="visible:IsChildExists"></i>
										<span class="hierarchy-name-txt" data-bind="text:HierarchyName"></span><a id="btnSetHierarchy" class="v-folder" title="Add Hierarchy" data-bind="click:function(){$parents[1].setHierarchyFullPathToCriteria($data,event)},visible:$parents[1].flageaddBtn"><i class="icon-plus"></i></a>
									</div>-->
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-area htile-area" data-bind="visible:flagSelectMultipleHierarchy">
		<div class="panel panel-default" style="width:100%">
			<div class="panel-heading v-list-h">
				<h4 class="m0" data-i18n="selected_hierarchies"></h4>
			</div>
			<div id="CriteriaDiv">
				<div class="panel-body" id="hierarchyCriteriaDiv" data-bind="visible:hierarchyFullPath().length>0">
					<div class="row">
						<div class="col-md-1 pr0" style="width: 98px;">
							<div class="p8" data-i18n="criteri_hirarchy_lable"></div>
						</div>
						<div class="col-md-11 hierarchys" style="width: 1025px;" data-bind="foreach:hierarchyFullPath">
							<div data-bind="attr:{'title':'hierarchy = '+HierarchyFullPath}" style="margin-top: 3px">
								<span class="advance-search-criteria-txt" data-bind="text:HierarchyFullPath"></span>
								<a tabindex='0'><i class="icon-cross" data-bind="click:function(){$parent.removeHierarchyPathFromCriteria($data,0)}"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" id="hierarchyBtnDiv" data-bind="visible:hierarchyFooter">
		<button type="button" class="btn btn-primary" id="saveBtnsForEditHierarchy" tabindex='0' data-bind="visible:visibleSetBtn,click: function () {editHierarchy($parent.gridIdForShowHide(), $parent.cancelHierarchy)}" data-i18n="Set_change_Hierarchy"></button>
		<button type="button" class="btn btn-primary" id="selectHierarchyBtns" tabindex='0' data-bind="visible:visibleSelectBtn,click: function () {setHierarchy($parent.cancelHierarchy)}" data-i18n="Set_change_Hierarchy"></button>
		<button type="button" class="btn btn-primary" id="selectHierarchyForAddDevice" tabindex='0' data-bind="visible:visibleAddDeviceSelectBtn,click: function () {setHierarchy($parent.cancelHierarchy)}" data-i18n="Set_change_Hierarchy"></button>
		<button type="button" class="btn btn-primary" id="btnSelectHierarchies" tabindex='0' data-bind="visible:visibleSelectBtnForAddUser,click: function () {selectHierarchies($parent.cancelHierarchy)}" data-i18n="Set_Hierarchies"></button>
		<button type="button" class="btn btn-primary" id="selectHierarchyBtnsForDeviceProfile" tabindex='0' data-bind="visible:visibleSelectBtnForDeviceProfile,click: function () {editHierarchyForDeviceProfile($parent.refereshHierarchyfordeviceProfile,$parent.cancelHierarchy)}" data-i18n="Set_change_Hierarchy"></button>
		<button type="button" class="btn btn-default" id="cancelBtn" tabindex='0' data-bind="click:$parent.cancelHierarchy" data-i18n="cancel"></button>
	</div>
	<div role="tabpanel" class="tab-pane" id="mysubcription">
		<div class="grid-area" style="display: block; height: 230px; overflow-y: auto">
			<!--<div id='jqxTree' style='float: left; margin-left: 60px;'></div>-->
			<div id='customTreeView' style='float: left; margin-left: 60px;'>
				<ul id="mainTreeViewUL" data-bind="foreach: hierarchytreeviewdata" class="v-table-list">
					<li class="">
						<div style="width: 250px; padding: 3px 10px" data-bind="attr:{id:Id}">
							<i tabindex='0' style="font-size: 17px; margin-right: 5px; cursor: pointer" onclick=" expandtreeview(this,this.parentElement.id)" class="icon-angle-right"></i>
							<i class="folder"></i>
							<span class="hierarchy-name-txt" tabindex='0' data-bind="text: HierarchyName, attr: { id: Id, 'title': HierarchyName }" onclick="gettreeviewHierarchy(this, this.parentElement.id)"></span>
							<!--<span class="hierarchy-name-txt"  data-bind="text:HierarchyName,attr:{id:Id},click:function(){$parent.newTreeViewAdd(Id)}"   ></span><a id="A1"   title="Add Hierarchy" ><i class="icon-plus"></i></a>-->
						</div>
						<div style="display: none">
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="informationYesNoPopup" style="z-index:99999" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-mm m-alarts">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-2 pr0">
							<div class="alart-icons"><i id="infoyesnoicon" class="icon-confirmation c-green"></i></div>
						</div>
						<div class="col-md-10 pl8">
							<h4 id="infoYesNoHead" class="modal-title c-green" data-i18n="confirmation_title"></h4>
							<p id="infoYesNoMessage" style="word-wrap: break-word;"></p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="infoBtnYes" data-bind="click:deleteChildrenHierarchies" class="btn btn-primary" tabindex="0">Yes</button>
					<button type="button" id="infoBtnNo" data-bind="click:hideinfoyesno" class="btn btn-primary" tabindex="0">No</button>
				</div>
			</div>
		</div>
	</div>
</div>
