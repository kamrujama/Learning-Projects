<div class="modal-dialog" id="mdlRolesSubscription">
    <div class="modal-content">
        <div class="modal-header" id="mdlRolesSubscriptionHeader">
            <button type="button" class="close" data-dismiss="modal" data-bind="click:function(){$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="my_role_subscriptions"></h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-3" style="margin-left:-15px">
                        <label for="exampleInputEmail1" class="b" data-i18n="role_user_profile">Roles:</label>
                    </div>
                    <div class="col-md-9" style="margin-left:-20px">
                        <p data-bind="text:RoleName"></p>
                    </div>
                </div>
                <div class="panel-body p0">
                    <div class="grid-area" id="editmainGridDiv">
                        <div id="jqxgridAlertSubscriptions"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveUserAlerts" data-i18n="save" data-bind="click:function(){saveClicked('jqxgridAlertSubscriptions', $parent.observableModelRoleSubscription)}" class="btn btn-primary"></button>
                    <button type="button" data-i18n="cancel" data-dismiss="modal" data-bind="click:function(){cancel(), $parent.observableModelRoleSubscription}" class="btn btn-default btn-edit-c"></button>
                </div>
            </div>
        </div>
    </div>
</div>
