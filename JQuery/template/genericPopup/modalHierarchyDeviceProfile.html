<style>

    #mainTreeViewUL li div {
        padding: 0px 0px;
    }
</style>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="subcriptionlist">
        <div class="grid-area htile-area" style="overflow-x:auto!important">
            <div class="row htile-w" data-bind="foreach:HierarchyLevels" id="mainHierarchyViewDivDevice">
                <div class="col-sm-3" style="width:260px!important;margin-right:-20px;display:inline-block!important">
                    <div class="panel panel-default mb0">
                        <div class="panel-heading v-list-h" data-bind="attr:{title:Name}"><span data-bind="text:Name"></span><a class="icon-default" tabindex='0' style="float: right" data-bind="if:hierarchies().length>0,click:$parent.storeLevel(Level()),attr:{id:Level()+'hielevelFIcon'}"><i class="icon-filter " title="filter"></i></a></div>
                        <div><input type="text" class="form-control input-sm hide" maxlength="50" data-bind="attr:{id:Level()+'hielevelFilter'},value:$parent.filter,valueUpdate: 'keyup'" /></div>
                        <div class="panel-body v-list-panel" data-bind="attr:{id:Level()+'hielevelDiv'}">
                            <ul id="hierarchyUl" class="v-table-list" data-bind="foreach:$parent.filteredList(hierarchies())">
                                <li class="" tabindex='0' data-bind="attr:{title:HierarchyName,id:Id+'Li'},singleClick:function(){$parents[1].getHierarchy($data)}" style="cursor:pointer;">
                                    <div>
                                        <i class="folderopen" data-bind="visible:!IsChildExists"></i>
                                        <i class="folder" data-bind="visible:IsChildExists"></i>
                                        <span class="hierarchy-name-txt" data-bind="text:HierarchyName"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="selectHierarchyBtnsForDeviceProfile" tabindex='0' data-bind="click: function () {editHierarchyForDeviceProfile($parent.cancelHierarchy)}" data-i18n="Set_change_Hierarchy"></button>
        <button type="button" class="btn btn-default" id="cancelBtn" tabindex='0' data-bind="click:$parent.cancelHierarchy" data-i18n="cancel"></button>
    </div>
</div>
