<div class="row" id="mdlCriteria">
    <div class="search-box-m" id="quickSearchCombo" style="margin-right: 105px; display: none;">
        <div>

            <div>
                <div style="float: left">
                    <input type="text" id="idCustomSearchModalCriteria" tabindex="0" class="form-control" style="width: 400px; margin-left: 0px;padding-left:5px; border-color:rgba(51, 122, 182, 1);" value="" placeholder="Custom Search" />
                </div>

            </div>
            <div class="pull-left btn-mgl">

                <div class="quick-edit-pop">
                    <ul class="sub-menu hide" id="allQuickSearchUL"  data-bind="foreach:allSearches">
                        <li data-bind="attr:{id:'selectedSearchLi'+$index()}">
                            <table id="searchTable" >
                                <tr style="height: 25px; border-bottom:medium" data-bind="visible:$parent.deviceSearch,click:function(){$parent.selectSearch($data,$index())}">
                                    <td style="width: 160px;cursor: pointer" data-bind=""><a style="float: left" class="quick-search-criteria"><span data-bind="text:SearchName,css:{'boldLi':SearchID==0},attr:{'title':SearchName}"></span></a></td>
                                    <td><a style="float: right; margin-right: 10px" tabindex="0" role="button" data-bind="visible:SearchType!=2,click:function(){$parent.editAdvancedSearch($data,$index(),$parents[1].openPopup,$parents[1].clearAdvancedSearch)}" title="Edit search"><i class="icon-pencil"></i></a></td>
                                    <td data-bind="attr:{id:'td'+SearchID}"><a style="float: right; margin-right: 10px" role="button" data-bind="visible:SearchType!=2,click:$parent.confirmDelete" title="Delete search"><i class="icon-bin"></i></a></td>
                                    <td><a style="float: right; margin-right: 10px" role="button" tabindex="0" data-bind="visible:SearchType!=2,click:function(){$parent.copyAdvancedSearch($data,$index(),$parents[1].openPopup,$parents[1].clearAdvancedSearch)}" title="Copy search"><i class="icon-copy"></i></a></td>
                                </tr>
                                <tr style="height: 25px; border-bottom:medium" data-bind="visible:$parent.otherSearch,click:function(){$parent.selectSearch($data,$index())}">
                                    <td style="width: 160px;cursor: pointer" data-bind=""><a style="float: left" class="quick-search-criteria"><span data-bind="text:SearchName,css:{'boldLi':SearchID==0},attr:{'title':SearchName}"></span></a></td>
                                </tr>
                            </table>

                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-2 pl2" id="quickTitle" style="width: 60px; display: none;">
        <button class="btn btn-primary btn-search-m" data-i18n="[title]custom_search_title" data-bind="click : addCustomSearchModalCriteria,visible:applyForChartForReport" style="height: 36px; display: none;">
            <i class="icon-search"></i>
        </button>
        <button class="btn btn-primary btn-search-m" data-i18n="[title]custom_search_title" data-bind="click:addCustomSearchModalCriteria,visible:applyForGridForReport" style="height:38px">
            <i class="icon-search"></i>
        </button>
    </div>
    <div id="btnAdvancedSearch" class="advance-search-btn" style="margin-left: -3px">
        <a class="btn btn-default" tabindex="0" data-toggle="modal" data-i18n="[title]advance_search" data-bind="click: function () {setflageonOpen(),$parent.openPopup('modelAdvancedSearch','jqxgridDeletedDevices',null)},visible:deviceSearch" style="padding-bottom:3px;"><span data-i18n="advance_search"></span></a>
        <a class="btn btn-default" id="resetBtnForChart" tabindex="0" data-bind="click : function(){resetADSearchForChart($parent.applyAdvancedSearchForChart,$parent.unloadAdvancedSearch)},visible:applyForChart" role="button" data-i18n="[title]reset_search">Reset</a>
        <a class="btn btn-default" id="resetBtnForGrid" tabindex="0" data-bind="click : function(){resetADSearch($parent.unloadAdvancedSearch)},visible:applyForGrid" role="button" data-i18n="[title]reset_search">Reset</a>
        <a class="btn btn-default" id="A1" tabindex="0" data-bind="click : function(){resetADSearch($parent.unloadAdvancedSearch)},visible:forDeviceSearchReset" role="button" data-i18n="[title]reset_search"><i class="icon-reset-filter"></i></a>
    </div>
</div>



<!----confrimation delete search----->
<div class="modal" id="deleteQuickConfirmationPopup" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p>
                                <span data-i18n="quicksearch_delete_confirmation_message"></span>&nbsp;<span></span>&nbsp;<span></span>&nbsp;<br>
                                <span id="sQuickNameForDelete"></span>
                                <span>?</span>
                            </p>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="deleteQuickConfirmationPopup_Yes" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click:deleteAdvancedSearch">Yes</button>
                    <button id="deleteQuickConfirmationPopup_NO" type="button" data-i18n="btn_NO" class="btn btn-default" data-bind="click:closedDeleteConfirmantion">No</button>
                </div>
            </div>
        </div>

    </div>
</div>
