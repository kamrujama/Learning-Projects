<div class="modal-dialog" id="mdlChangePwd">
    <div class="modal-content">
        <div class="modal-header" id="mdlChangePwdHeader">
            <button id="closeBtn" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="click: cancel">&times;</button>
            <h4 class="modal-title" id="H1" data-i18n="change_pwd"></h4>
        </div>
        <div class="modal-body">

            <form>
                <div class="form-group m-b-15 pr">
                    <span id="changePasswordvalues"></span>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label data-i18n="login_name_datagrid"></label>

                            <input type="text" id="txtLoginNames" data-bind="value: userName, enable: enableLoginName" maxlength="50" class="form-control" />
                            <span id="userNameID" data-bind="validationMessage: userName" class="error-v animated fadeIn"></span>
                        </div>
                        <div class="col-md-6 pl0">
                            <label data-i18n="old_password"></label>
                            <span class="required">*</span>
                            <input type="password" id="txtOldPsw" data-bind="value: oldPassword" class="form-control" maxlength="50" />
                            <span id="oldPasswordID" data-bind="validationMessage: oldPassword" class="error-v animated fadeIn"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label data-i18n="new_password"></label>
                            <span class="required">*</span>
                            <input type="password" id="txtNewPasw" data-bind="value: newPassword" class="form-control" maxlength="50" />
                            <span id="newPasswordID" data-bind="validationMessage: newPassword" class="error-v animated fadeIn"></span>
                        </div>
                        <div class="col-md-6 pl0">
                            <label data-i18n="confirm_new_password"></label>
                            <span class="required">*</span>
                            <input type="password" id="txtConfirmPsw" data-bind="value: confirmNewPassword" class="form-control" maxlength="50" />
                            <span id="confirmNewPasswordID" data-bind="validationMessage: confirmNewPassword" class="error-v animated fadeIn"></span>
                        </div>
                    </div>
                </div>
                <div id="configValueDiv" class="form-group m-b-15 pr" data-bind="visible:enforceVHQSecurityPolicies">
                    <div id="configValueText" class="alert alert-info" data-bind="text: getConfigValue"></div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="request_password" data-i18n="save" data-bind="click: savePassword" class="btn btn-primary"></button>
            <button type="button" id="cancel_password" data-dismiss="modal" data-i18n="cancel" data-bind="click: cancel" class="btn btn-default"></button>
        </div>
    </div>
</div>

<div class="modal" id="infoExceedMaxAttemptsDiv" style="z-index: 99999" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-times-circle c-red"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-red" data-i18n="information_title"></h4>
                            <p id="infoExceedMaxAttemptsMessage" style="word-wrap: break-word;"></p>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" data-bind="click: hideinfoOKpopup" class="btn btn-primary" tabindex="0">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
