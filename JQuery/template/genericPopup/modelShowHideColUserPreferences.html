<div id="showHideUserPreferencesDiv" class="modal-dialog modal-big">
    <div class="modal-content" id="showHideUserPreferencesDivContent">
        <div class="modal-header" id="showHideUserPreferencesDivGenericHeader">
            <button type="button" id="closedbtn" class="close" aria-label="Close" data-bind="click: function () {resetState();$parent.unloadTempPopup('unloadTemplate');closedpopup()}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="H2" data-i18n="show_hide"></h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12" data-bind="foreach:$parent.columnlist">
                <div class="col-md-6 col-lg-3">
                    <div class="form-group" id="columnDiv">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" onclick="showHideColumns(this.id, this.checked)" data-bind="attr: { id: gridId + '-check-' + AttributeName + '-check-' + IsCustomAttribute, checked: IsSelected }, value: AttributeName, checked: IsSelected">
                                <span data-bind="text:DisplayName"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-md-6" style="text-align:left !important">                    
                    <span class="btn btn-sm bn cd" style="padding-left:0px">
                        <span data-i18n="Total_selected_items"></span>
                        <span style="width:30px" id="totalSelectedColumnCount"> </span>
                    </span>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" data-i18n="btn_OK" id="btnSaveUserPreferences" tabindex="0" data-bind="click: function () { saveSelectedColumns(); $parent.unloadTempPopup('unloadTemplate'); closedpopup() }"></button>
                    <button type="button" class="btn btn-default" data-i18n="clear" id="btnClearUserPreferences" data-bind="click: function () { clearSelectedShowHideColumns(); }"></button>
                    <button type="button" class="btn btn-default" data-i18n="cancel" id="btnCancelUserPreferences" tabindex="1" data-bind="click: function () { resetState(); $parent.unloadTempPopup('unloadTemplate'); closedpopup() }"></button>
                </div>
            </div>
        </div>
</div>
