<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="H2" data-i18n="Information_filter"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div id="exportSuccess" style="padding-left: 16px; padding-right: 16px">
                    <span data-bind="text:$parent.exportSucess"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-i18n="btn_OK" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
        </div>
    </div>
</div>
