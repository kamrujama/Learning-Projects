<div class="modal bs-example-modal-lg" id="openModalPopup" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-sm" id="mdlVrkBundleLibraryItem">
        <div class="modal-content">
            <div class="modal-header" id="mdlVrkBundleLibraryItemHeader">
                <button type="button" tabindex="0" class="close" data-bind="click: function () {closeBlobCountsModel('jqxgridVRKBundlesLib')}" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="testhead" class="modal-title"></h4>
                <span data-i18n="vrk_bundle_library_details"></span>
                <span id="bundleName" data-bind="text: bundleName"></span>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right btn-mg">
                        </div>
                    </div>
                </div>
                <div class="row pull-right" style="padding-right:15px;margin-bottom:2px;margin-top:-10px;"><a class="btn btn-default btn-sm" style="padding:3px 6px 2px 6px !important" tabindex="0" href="#" role="button" data-i18n="[title]refresh_data" data-bind="click: function () { refreshBundleCountsData()}"><i class="icon-spinner9"></i></a></div>
                <div class="row">
                    <div class="col-md-12">              
                        
                            <div class="panel panel-default work-progress-table">
                                <div class="panel-body p0" style="display: block; overflow-y: auto; width: inherit;">
                                    
                                    <table class="table table-striped" style="margin-top: 0px;margin-bottom:0px;">
                                        <tr>
                                            <th data-i18n="VRK_Key_Blobs_Count_Header" style="font-weight: normal;width:50%"></th>
                                            <th data-i18n="VRK_Key_Blobs_Value_Header" style="font-weight: normal"></th>
                                        </tr>
                                        <tbody id="itemTbody" data-bind="foreach:vrkBundleBlobCounts">
                                            <tr>
                                                <td data-bind="attr:{id:'vrkBundleBlob'+$index()}" style="font-weight: normal;width:50%;border-right: 0px"><span data-bind="text:keyblobDisplayName"></span></td>
                                                <td data-bind="attr:{id:'vrkBundleBlob'+$index()},visible:showDetails" style="font-weight: normal;width:50%;border-right: 0px"><a tabindex="0" data-bind="click: function () {showDetailedBlobDetails(keyblobDisplayName)}" style="text-decoration:underline;" title="Key Blob Details"><span data-bind="text:keyblobValue"></span></a></td>
                                                <td data-bind="attr:{id:'vrkBundleBlob'+$index()},visible:!showDetails" style="font-weight: normal;width:50%;border-right: 0px"><span data-bind="text:keyblobValue"></span></td>
                                            </tr>

                                        </tbody>
                                        <tbody data-bind="visible:showNoDataFound">
                                            <tr>
                                                <td colspan="2" style="text-align:center;padding-bottom:80px;padding-top:80px;">No Data Found</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>                       
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" tabindex="0" id="btnAlert_OK" data-i18n="btn_OK" data-bind="click: function () {closeBlobCountsModel('jqxgridVRKBundlesLib')}" class="btn btn-primary" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
