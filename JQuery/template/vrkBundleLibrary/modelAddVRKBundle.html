<div id="modelAddVRKBundle">
    <!-- content header start -->
    <h1 autofocus="autofocus" class="page-header" data-i18n="vrk_add_bundle"></h1>   
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div>
                        <div role="tabpanel" class="tab-pane active" id="package">
                            <form id="addVRKBundlesNO">
                                <div class="form-group">
                                    <div class="col-md-12" style="padding:0px;">
                                        <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px; padding-top:4px; background-color:#f5f5f5;border-color:#ddd">
                                            <div class="col-md-6">
                                                <label for="exampleInputPassword1" data-i18n="vrk_add_bundleName"></label>
                                                <span class="required">*</span>
                                                <input type="text" id="bundleName" data-bind="value:BundleName" class="form-control" maxlength="50" tabindex="2">
                                                <span data-i18n="vrk_bundlename_change_before_browse_hint"  class="error-v animated fadeIn"></span>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="exampleInputEmail1" data-i18n="vrk_add_select_bundle"></label>
                                                <span class="required">*</span>
                                                <div class="">
                                                    <div class="col-md-11 pr0" style="padding-left:0px!important">
                                                        <input id="selectFile" data-bind="enable:false,value:BundleFiles" type="text" class="form-control">
                                                        <span id="BundleFile" class="error-v animated fadeIn"></span>
                                                    </div>
                                                    <div class="col-md-1 pl0 pr">
                                                        <div id="divBtnFileInput">
                                                            <button id="BtnFileInput" style="height: 26px; padding: 2px 10px !important; " class="btn btn-primary" type="file"  data-i18n="browse"></button>
                                                            <input id="fileinput" type="file" title="" tabindex="1" data-bind="event:{change:handleFileSelect}" class="form-control file-inputs" accept=".tgz,.zip" multiple style="cursor: pointer !important; width:70px;">
                                                        </div>
                                                  
                                                    </div>
                                                </div>
                                            </div>                                           
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12" style="padding:0px;">
                                        <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; padding-top:10px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">

                                            <div class="form-inline" style="margin-left: 14px !important;">
                                                <div class="form-group mb10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="downloadOnRadioOptions" data-bind="checked:rbgDownloadOnCheckbox,click:maintenanceWindowClick" tabindex="3" id="Radio1" value="Now" checked />
                                                        <span data-i18n="vrk_add_download_mw"></span>
                                                    </label>
                                                </div>
                                                <div class="form-group" id="downloadNowSection" style="padding:0px 6px 2px 6px; margin: 0px 4px 6px 6px !important; border: 2px groove rgb(221, 221, 221); background-color: rgb(245, 245, 245);">
                                                    <label class="radio-inline" tabindex="0">
                                                        <input type="radio" tabindex="0" name="rdoDownloadnow" data-bind="checked:selectDownloadOnOption,click:function(){onDownloadNowOptionClick('Next Contact');return true}" id="downloadonnextcontact" value="Next Contact" checked>
                                                        <span data-i18n="vrk_next_contact"></span>
                                                    </label>
                                                    <label class="radio-inline" tabindex="0">
                                                        <input type="radio" tabindex="0" name="rdoDownloadnow" data-bind="checked:selectDownloadOnOption,click:function(){onDownloadNowOptionClick('Next Maintenance Window');return true}" id="downloadonmaintanancewindow" value="Next Maintenance Window">
                                                        <span data-i18n="vrk_next_mainatenance_window"></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-inline"  style="margin-left: 14px !important;">
                                                <div class="form-group mb10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="downloadOnRadioOptions" data-bind="checked:rbgDownloadOnCheckbox,click:downloadAfterDateTime" tabindex="4" id="Radio2" value="After">
                                                        <span data-i18n="vrk_add_download_After"></span>
                                                    </label>
                                                </div>
                                               
                                                <div class="form-group mb10" style="padding-left:5px !important;">
                                                    <input type="text" id="downloadDatePicker" data-bind="enable:dateEnableOfApply" class="form-control" tabindex="5" placeholder="MM-DD-YYYY" style="width: 100px;">
                                                </div>
                                                <div class="form-group mb10 pl5">
                                                    <div class="input-group spinner" data-trigger="spinner">
                                                        <input type="text" id="textHourDaily" style="width: 46px;" data-bind="enable:dateEnableOfApply" tabindex="6" class="form-control" value="1" data-rule="hour12" maxlength="2">
                                                        <div class="input-group-addon">
                                                            <a class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a>
                                                            <a class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb10" >
                                                    <div class="input-group spinner" data-trigger="spinner">
                                                        <input type="text" id="textMinuteDaily" style="width: 46px;" data-bind="enable:dateEnableOfApply" tabindex="7" class="form-control" value="1" data-rule="minute12" maxlength="2">
                                                        <div class="input-group-addon">
                                                            <a class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a>
                                                            <a class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb10">
                                                    <select id="dateAMPM" data-bind="enable:dateEnableOfApply" data-theme="a" data-mini="true" tabindex="8" name="applyName" class="form-control">

                                                        <option>AM</option>
                                                        <option>PM</option>

                                                    </select>
                                                </div>
                                                <div class="form-group" id="downloadAfterSection" style="padding:0px 6px 2px 6px; margin: 0px 4px 6px 4px !important; border: 2px groove rgb(221, 221, 221); background-color: rgb(245, 245, 245);">
                                                    <label class="radio-inline" tabindex="0">
                                                        <input type="radio" tabindex="0" name="rdoDownloadafter" data-bind="checked:selectDownloadAfterOption,click:function(){onDownloadAfterOptionClick('Next Contact');return true}" id="downloadafternextcontact" value="Next Contact" checked>
                                                        <span data-i18n="vrk_next_contact"></span>
                                                    </label>
                                                    <label class="radio-inline" tabindex="0">
                                                        <input type="radio" tabindex="0" name="rdoDownloadafter" data-bind="checked:selectDownloadAfterOption,click:function(){onDownloadAfterOptionClick('Next Maintenance Window');return true}" id="downloadaftermaintanancewindow" value="Next Maintenance Window">
                                                        <span data-i18n="vrk_next_mainatenance_window"></span>
                                                    </label>
                                                </div>
                                               
                                            </div>
                                            <div class="form-inline" style="margin-left: 14px !important;">
                                                <div class="form-group mb10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="downloadOnRadioOptions" data-bind="checked:rbgDownloadOnCheckbox,click:downloadNoneClick" tabindex="9" id="Radio1" value="None" />
                                                        <span data-i18n="vrk_add_download_None"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12" style="padding:0px;">
                                        <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">
                                            <div class="col-md-6" style="padding-bottom:10px;">
                                                <label for="exampleInputPassword1" data-i18n="vrk_add_tags">
                                                </label>
                                                <input type="text" id="tagTxt" tabindex="0" data-bind="value:Tags" class="form-control" maxlength="50" data-i18n="[title]enter_a_tags_seperated_by_space">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group">
                                <div class="col-md-12" style="padding:0px;">
                                    <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">

                                        <div class="panel panel-default work-progress-table" id="vrkUploadProgressTable">
                                            <div class="panel-body p0" id="vrkUploadProgressTableBody" style="display: block; overflow-y: auto; width: inherit;">
                                                <table class="table table-striped" style="margin-top: 0px">
                                                    <tr>
                                                        <th data-i18n="vrk_file_name" style="font-weight: normal;width:12%"></th>
                                                        <th data-i18n="vrk_file_size" style="font-weight: normal"></th>
                                                        <th data-i18n="vrk_upload_progress" style="font-weight: normal"></th>
                                                        <th data-i18n="vrk_Total_Number_Of_Keys" style="font-weight: normal;width:12%"></th>
                                                        <th data-i18n="vrk_Number_Of_SerialNumbers_Found" style="font-weight: normal;width:12%"></th>
                                                        <th data-i18n="vrk_Number_Of_SerialNumbers_Pending" style="font-weight: normal;width:12%"></th>
                                                        <th data-i18n="vrk_Number_Of_SerialNumbers_Not_Found" style="font-weight: normal;width:12%"></th>
                                                        <th data-i18n="vrk_Upload_Additional_Info" style="font-weight: normal;width:10%"></th>
                                                        <th data-i18n="vrk_file_delete" style="font-weight: normal"></th>
                                                    </tr>
                                                    <tbody id="itemTbody" data-bind="foreach:selectedFiles">
                                                        <tr>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;width:12%;border-right: 0px"><span data-bind="text:FileName,attr:{id:'FileName'+$index()}"></span></td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;border-right: 0px"><span data-bind="text:FileSize"></span></td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="border-right: 0px">
                                                                <div class="progress">
                                                                    <div data-bind="attr:{id:'FileNameProgress'+$index()}" aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" role="progressbar" class="green-bg progress-bar">
                                                                        <span data-bind="attr:{id:'FileNameProg'+$index()}"></span>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;width:12%;border-right: 0px"><span data-bind="attr:{id:'FileTotalKeys'+$index()},text:TotalKeys"></span></td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;width:12%;border-right: 0px"><span data-bind="attr:{id:'FileSerialNumberCount'+$index()},text:SerialNumberCount"></span></td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;width:12%;border-right: 0px"><span data-bind="attr:{id:'FilePendingSerialNumberCount'+$index()},text:PendingSerialNumberCount"></span></td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;width:12%;border-right: 0px"><span data-bind="attr:{id:'FileMissingSerialNumberCount'+$index()},text:MissingSerialNumberCount"></span></td>
                                                            <td data-bind="attr:{id:'FileItem'+$index()}" style="font-weight: normal;width:12%;border-right: 0px"><span data-bind="attr:{id:'FileAdditionalInfo'+$index()},text:AdditionalInfo"></span></td>
                                                            <td style="border-right: 0px"><a class="btn btn-default" role="button" data-bind="click:$parent.cancelItems" title="Remove"><i class="icon-bin"></i></a></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                 
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row fixed-footer" style="bottom:34px;border-top:0px solid #fff !important;padding-top:0px">
        <div class="col-md-12">
            <div class="panel panel-white" style="border-top:0px !important">
                <div class="panel-body "  style="padding-top:3px !important">
                    <div data-bind="visible: showSaveCancel" id="addvrkfooter">
                        <span data-i18n="field_marked_with_are_mandatory" style="color: red; text-align: left; float: left;"></span>
                        <div class="col-md-6 tar pull-right">                           
                            <button type="button" id="btn_uploadLibrary" class="btn btn-primary" data-bind="click:function(){addVRKBundles($parent.observableModelPopup)}" data-i18n="add_bundle_tooltip" disabled tabindex="11"></button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: function () { cancelClick() }" data-i18n="cancel" tabindex="10"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!---- model for upload confirmation ------>
<div class="modal" id="modelUploadVRKID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="uploadMsgID"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" tabindex="0" class="btn btn-success" data-dismiss="modal" data-i18n="btn_YES" data-bind="click: function (){continueWithFileUpload($parent.observableModelPopup);}"></button>
                    <button type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="btn_NO" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modelAddVRKID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="uploadAddMsgID"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" tabindex="0" class="btn btn-success" data-dismiss="modal" data-i18n="btn_YES" data-bind="click: function (){continueWithFileAdd($parent.observableModelPopup);}"></button>
                    <button type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="btn_NO" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal in " id="conformationPopupVRKBundle" style="z-index:99999" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">

            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i id="infoicon" class="icon-checkmark c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <div style="padding:4px;">
                                <h4 id="infoHeadVRKBundle" class="modal-title c-blue">Information</h4>
                                <!--<p id="infoMessage" style="word-wrap: break-word;">Are you sure you want to delete "Lorem Ipsum is simply dummy text of the printing.pnd" this file</p>-->
                                <span id="infoMessageVRKBundle"></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="infoBtnOkVRKBundle" tabindex="0" data-bind="click:function () {hideinfoVRKBundle('conformationPopupVRKBundle')}" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--------------->
<div class="modal in " id="informationPopupVRKFileUpload" style="z-index:99999" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i id="infoicon" class="icon-information c-blue"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <div style="padding:4px;">
                                <h4 id="infoHeadVRKFileUpload" class="modal-title c-blue">Information</h4>
                                <!--<p id="infoMessage" style="word-wrap: break-word;">Are you sure you want to delete "Lorem Ipsum is simply dummy text of the printing.pnd" this file</p>-->
                                <span id="infoMessageVRKFileUpload"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="infoBtnOk" tabindex="0" data-bind="click:function () {hideinfoVRKBundle('informationPopupVRKFileUpload')}" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
