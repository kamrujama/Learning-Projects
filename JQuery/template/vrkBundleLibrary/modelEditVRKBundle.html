<div class="modal-dialog modal-lgs" id="modelAddVRKBundle">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="vrk_edit_bundle" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
            <div role="tabpanel" class="tab-pane active" id="package">
                <form id="editVRKBundles">
                    <div class="form-group">
                        <div class="col-md-12" style="padding:0px;">
                            <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">
                                <div class="col-md-6" style="padding-bottom:10px;">
                                    <label for="exampleInputPassword1" data-i18n="vrk_add_bundleName"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="bundleName" data-bind="value:BundleName" class="form-control" maxlength="50" tabindex="1" disabled>
                                    <span data-bind="validationMessage:BundleName" class="error-v animated fadeIn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="SelectedDownloadOptions">
                        <div class="col-md-12" style="padding:0px;">
                            <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">
                                <div class="col-md-9">
                                    <!--<h5 class="m0 b" data-i18n="vrk_add_download"></h5>-->
                                    <div class="form-inline m0">
                                        <div class="form-group mb10">
                                            <label class="radio-inline">
                                                <input type="radio" name="downloadOnRadioOptions" data-bind="checked:selectedDownloadOn,click:selectedMaintenanceWindowClick" id="Radio1" value="Now" checked />
                                                <span data-i18n="vrk_add_download_mw"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-inline" id="downloadNowSection">
                                        <div class="form-group" style="padding:2px 6px 2px 6px; margin: 0px 4px 6px 22px !important; border: 1px groove rgb(221, 221, 221); border-image: none; padding-bottom: 0px; background-color: rgb(245, 245, 245);">
                                            <label class="radio-inline" tabindex="0">
                                                <input type="radio" tabindex="0" name="rdoDownloadnow" data-bind="checked:selectedDownloadOnOption,click:function(){SelectedOnDownloadNowOptionClick('Next Contact');return true}" id="downloadonnextcontact" value="Next Contact" checked>
                                                <span data-i18n="vrk_next_contact"></span>
                                            </label>
                                            <label class="radio-inline" tabindex="0">
                                                <input type="radio" tabindex="0" name="rdoDownloadnow" data-bind="checked:selectedDownloadOnOption,click:function(){SelectedOnDownloadNowOptionClick('Next Maintenance Window');return true}" id="downloadonmaintanancewindow" value="Next Maintenance Window">
                                                <span data-i18n="vrk_next_mainatenance_window"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-inline m0">
                                        <div class="form-group mb10">
                                            <label class="radio-inline">
                                                <input type="radio" name="downloadOnRadioOptions" data-bind="checked:selectedDownloadOn,click:selectedDownloadAfterDateTime" id="Radio2" value="After">
                                                <span data-i18n="vrk_add_download_After"></span>
                                            </label>
                                        </div>
                                        <div class="form-group mb10 pl10">
                                            <input type="text" id="downloadDatePicker" data-bind="enable:EnableOfApply" class="form-control"placeholder="MM-DD-YYYY" style="width: 100px;">
                                        </div>
                                        <div class="form-group mb10 pl5">
                                            <div class="input-group spinner" data-trigger="spinner">
                                                <input type="text" id="textHourDaily" style="width: 46px;" data-bind="enable:EnableOfApply" class="form-control" value="1" data-rule="hour12" maxlength="2">
                                                <div class="input-group-addon">
                                                    <a class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a>
                                                    <a class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb10">
                                            <div class="input-group spinner" data-trigger="spinner">
                                                <input type="text" id="textMinuteDaily" style="width: 46px;" data-bind="enable:EnableOfApply" class="form-control" value="1" data-rule="minute12" maxlength="2">
                                                <div class="input-group-addon">
                                                    <a class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a>
                                                    <a class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb10">
                                            <select id="dateAMPM" data-bind="enable:EnableOfApply" data-theme="a" data-mini="true" name="applyName" class="form-control">
                                                <option>AM</option>
                                                <option>PM</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-inline" id="editdownloadAfterSection">
                                        <div class="form-group" style="padding:2px 6px 2px 6px; margin: 0px 4px 6px 22px !important; border: 1px groove rgb(221, 221, 221); border-image: none; padding-bottom: 0px; background-color: rgb(245, 245, 245);">
                                            <label class="radio-inline" tabindex="0">
                                                <input type="radio" tabindex="0" name="rdoEditDownloadafter" data-bind="checked:editselectDownloadAfterOption,click:function(){onEditDownloadAfterOptionClick('Next Contact');return true}" id="editdownloadafternextcontact" value="Next Contact" checked>
                                                <span data-i18n="vrk_next_contact"></span>
                                            </label>
                                            <label class="radio-inline" tabindex="0">
                                                <input type="radio" tabindex="0" name="rdoEditDownloadafter" data-bind="checked:editselectDownloadAfterOption,click:function(){onEditDownloadAfterOptionClick('Next Maintenance Window');return true}" id="editdownloadaftermaintanancewindow" value="Next Maintenance Window">
                                                <span data-i18n="vrk_next_mainatenance_window"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-inline m0" style="margin-top: 6px !important;">
                                        <div class="form-group mb10">
                                            <label class="radio-inline">
                                                <input type="radio" name="downloadOnRadioOptions" data-bind="checked:selectedDownloadOn,click:selectedDownloadNoneClick" tabindex="9" id="Radio1" value="None" />
                                                <span data-i18n="vrk_add_download_None"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12" style="padding:0px;">
                            <div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">
                                <div class="col-md-6" style="padding-bottom:10px;">
                                    <label for="exampleInputPassword1" data-i18n="vrk_add_tags">
                                    </label>
                                    <input type="text" id="tagTxt" tabindex="2" data-bind="value:Tags" class="form-control" maxlength="50" data-i18n="[title]enter_a_tags_seperated_by_space">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer" data-bind="visible: showSaveCancel">
            <span data-i18n="field_marked_with_are_mandatory" style="color: red; text-align: left; float: left;"></span>
            <button type="button" id="btn_editLibrary" class="btn btn-primary" data-bind="click:function(){editVRKBundle($parent.observableModelPopup)}" data-i18n="save" disabled tabindex="4"></button>
            <button type="button" id="btn_cancelEdit" class="btn btn-default" data-dismiss="modal" data-bind="click: function () { $parent.unloadTempPopup('unloadTemplate') }" data-i18n="cancel" tabindex="3"></button>
        </div>
    </div>
</div>
