<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="visible:$root.menulevel3,css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row" style="padding-top:10px! important">
                    <div class="col-md-12">
                        <form id="logSearchForm">
                            <div class="col-md-3">
                                <div class="form-group vf_ts_formgroup">
                                    <label for="inputSerialNumber" class="col-form-label">Serial Number :</label>
                                    <input type="text" class="form-control vf-ts-input" id="inputSerialNumber" data-bind="value:SerialNumber" placeholder="Serial Number" maxlength="50">
                                </div>
                                <div class="form-group vf_ts_formgroup">
                                    <label for="inputDeviceID" class="col-form-label">Device ID :</label>
                                    <input type="text" class="form-control vf-ts-input" id="inputDeviceID" data-bind="value:DeviceID" placeholder="Device ID" maxlength="50">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group vf_ts_formgroup">
                                    <label for="inputComponentName" class="col-form-label">Component :</label>
                                    <div class="v-chosen">
                                        <select id="componentDiv" tabindex="0" class="chosen-select form-control" multiple data-bind="event:{change:onChangeComponent},chosen:logComponentsList,optionsText:'ConfigName',optionsValue:'ConfigId'"></select>
                                    </div>
                                </div>
                                <div class="form-group vf_ts_formgroup">
                                    <label for="inputLogMessage" class="col-form-label">Message :</label>
                                    <div>
                                        <input type="text" class="form-control vf-ts-input" id="inputLogMessage" data-bind="value:ErrorName" placeholder="Log Message Contains">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="col-sm-12" style="padding-left:0px"><label for="inputComponentName" class="col-form-label">Time Range :</label></div>
                                <div class="col-sm-12" style="border: 1px solid; border-color: #ccc">
                                    <div class="form-group row vf_ts_formgroup" style="margin-top:5px">
                                        <div class="col-sm-2">
                                            <label class="radio-inline">
                                                <input type="radio" name="downloadOnRadioOptions" id="quicktsId" tabindex="0" value="QuickTR" data-bind="checked: selectTimeRange, click: updateTimeRangeOptions" checked>
                                                <span>Quick</span>
                                            </label>
                                        </div>
                                        <div class="col-sm-5" id="tsComponentSection">
                                            <div class="v-chosen">
                                                <select id="quickTimeRange" tabindex="0" class="chosen-select form-control" data-bind="event:{change:onChangeTimeRange},chosen:timeRangeList,optionsText:'rangeDisplayValue',optionsValue:'rangeValue'"></select>
                                            </div>
                                        </div>
                                        <div class="col-sm-5"></div>
                                    </div>
                                    <div class="form-group row vf_ts_formgroup">
                                        <div class="col-sm-2">
                                            <label class="radio-inline">
                                                <input type="radio" name="downloadOnRadioOptions" id="absolutetsId" tabindex="1" value="AbsoluteTR" data-bind="checked: selectTimeRange, click: updateTimeRangeOptions">
                                                <span>Absolute</span>
                                            </label>
                                        </div>
                                        <div class="col-sm-5">
                                            <label for="logFromDate" class="col-form-label">From Datetime :</label>
                                            <div class="input-group date form_datetime" id="fromLogDate">
                                                <input class="form-control vf-ts-input" id="logFromValue" type="text" readonly>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <label for="inputToDate" class="col-form-label">To Datetime :</label>
                                            <div class="input-group date form_datetime" id="toLogDate">
                                                <input class="form-control vf-ts-input" id="logToValue" type="text" readonly>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-1 row" style="padding-top:24px">
                                <div>
                                    <button type="button" id="logsSearchButton" class="btn btn-primary" data-bind="click: function() {searchLogs()}">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="pull-left btn-mgl">
                            <span class="vf_ts_label">Logs</span>
                            <!--	<a tabindex="0" class="btn btn-default" id="btnBack" role="button" data-i18n="[title]back_to_search" data-bind="click:function(){backToLogSearch()}"><i class="icon-arrow-left2"></i></a> -->

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a tabindex="1" class="btn btn-default" id="btnTSRefresh" role="button" data-i18n="[title]refresh_Logs" data-bind="click:function(){refreshGrid('jqxgridTroubleShoot')}"><i class="icon-spinner9"></i></a>
                            <a class="btn btn-default" id="btnTSRestFilter" tabindex="5" role="button" data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridTroubleShoot')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnTSShowHide" tabindex="6" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridTroubleShoot')}"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnTSExportToexcel" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridTroubleShoot')}"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="grid-area" id="gridAreaTroubleShootDiv">
                            <div id="blankTroubleShootGrid"></div>
                            <div id="jqxgridTroubleShoot"></div>
                            <div id="pagerDivTroubleShoot"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal" id="troubleShootModelShowHide" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopupShowHide'>
                </div>
            </div>
        </div>
    </div>
</div>
