<div class="modal-dialog" id="mdlApplicationGrid">
    <div class="modal-content">
        <div class="modal-header" id="mdlApplicationHeader">

            <button type="button" class="close" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>Gid Application For:   <span data-bind="text:version"></span> </p>
          
        
            <table>
                <tr>
                    <td>
                        <p>Select GID:</p>
                        
                    </td>
                    <td>
                        <select id="appSelectGid" data-bind="foreach:$parent.appGid">
                            <option data-bind="text:GIDValue,value:AppGID"></option>
                        </select>
                       
                    </td>
                </tr>
            </table>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"  data-dismiss="modal"  data-i18n="cancel"  data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
            <button type="button" class="btn btn-primary" data-bind="click:applicationGidSave">Save</button>
        </div>
    </div>
  
</div>
