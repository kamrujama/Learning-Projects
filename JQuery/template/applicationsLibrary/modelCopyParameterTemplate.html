<div class="modal-dialog modal-lgs" id="mdlCpyTemplate">
    <div class="modal-content">
        <div class="modal-header" id="mdlCopyTempHeader">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 id="copyTemplate" class="modal-title"></h4>
        </div>
        <div class="modal-body" style="padding-bottom: 0px;">
            <!-- <div class="row">-->
            <div class="col-md-12">
                <div class="pull-left btn-mg"><span id="notAvailTemplates"></span></div>
                <div class="pull-right btn-mg">
                    <a class="btn btn-default" href="#" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('paramTemplateByVersionGrid')}"><i class="icon-reset-filter"></i></a>
                    <a class="btn btn-default" href="#" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'paramTemplateByVersionGrid')}"><i class="icon-export-excel"></i></a>
                </div>
            </div>
            <!--</div>-->
            <!--<div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white">-->
            <div class="row">
                <div class="col-md-12">
                    <div class="grid-area">
                        <div id="paramTemplateByVersionGrid" style="width: 90%"></div>
                        <div id="pagerDivParamTemplate"></div>
                    </div>
                </div>
            </div>
            <!--</div>
                </div>
            </div>-->

        </div>
        <div class="modal-footer">
            <div class="row" data-bind="visible:isCopyExistingVersion" style="margin-bottom:10px">
                <div class="col-md-6" style="text-align:left">
                    <label for="exampleInputPassword1" data-i18n="p_t_add_name">
                    </label>
                    <span class="required">*</span>
                    <input type="text" id="copyTemplateName" data-bind="textInput: checkCopyTemplateName" class="form-control" maxlength="50">
                </div>
                <div class="col-md-6 pl0" style="text-align:left">
                    <label for="exampleInputPassword1" data-i18n="sec_grp_desc">
                    </label>
                    <input id="copyDescription" class="form-control" data-bind="event:{'keyup':handleCopyDescriptionChange}" maxlength="255">
                </div>
            </div>
            <button type="button" class="btn btn-primary" disabled id="copyTemplateSave" data-i18n="save" data-bind="click: function () {copyTemplateSaveClick('paramTemplateByVersionGrid',$parent.unloadTempPopup, false)}"></button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>
<div class="modal" id="copyCommonParametersConfirmation" data-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="successMsg"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" data-bind="click: function () {copyTemplateSaveClick('paramTemplateByVersionGrid', $parent.unloadTempPopup, true) }">Yes</button>
                    <button type="button" class="btn btn-default" data-bind="click: function() { closeConfirmation() }">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
