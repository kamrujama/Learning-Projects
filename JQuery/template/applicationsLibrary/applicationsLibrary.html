<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
	<li>
		<a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
	</li>
	<li data-bind="css : {'active':$root.menulevel3() == ''}">
		<a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
	</li>
	<li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active">
		<span data-bind="attr:{'data-i18n':$root.menulevel3}"></span>
	</li>
</ol>
<!-- content header end -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-8">
						<div class="panel-group-btn pull-left">
							<a tabindex="0" id="btnImportParameterTemplates" class="btn btn-default mr6" data-i18n="import_parameter_templates" data-bind="click: function(){openPopup('modelAddDeviceFileImport', 'jqxgridApplications')},css:{'disabled':!checkRights()}"><i class="fa fa-plus"></i></a>
						</div>
					</div>
					<div class="col-md-4">
						<div class="pull-right btn-mg">
							<a class="btn btn-default" role="button" tabindex='0' data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridApplications')}"><i class="icon-reset-filter"></i></a>
							<a class="btn btn-default" role="button" tabindex='0' data-toggle="modal" data-i18n="[title]show_hide" data-target="#hideShowColumns" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridApplications','')}"><i class="icon-hide-column"></i></a>
							<a class="btn btn-default" role="button" tabindex='0' data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridApplications')}"><i class="icon-export-excel"></i></a>
							<a class="btn btn-default" role="button" tabindex='0' data-i18n="[title]refresh_data" data-bind="click:function(){refreshGrid('jqxgridApplications')}"><i class="icon-spinner9"></i></a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="grid-area">
							<div id="jqxgridApplications" style="width: 100%">
							</div>
							<div id="pagerDivApplication"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal bs-example-modal-lg" style="z-index: 9990" id="applicationModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<!-- modal to configure parameter definition file start -->
<div class="modal" id="parameterDefinitionPopup" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-lgs">
			<div class="modal-content" id="parameterDefinitionContent">
				<div class="modal-header" id="parameterDefinitionHeader">
					<button type="button" id="btnCloseParameterDefinitionFile" tabindex='0' class="close" data-dismiss="modal" aria-label="Close" data-bind="click:closeParameterDefinitionFilePopup()">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="parameterDefinitionFileTitle"></h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-info">
						<span class="b" data-i18n="parameter_definition_file"></span><span id="paramDefFilenamevalue"></span>
					</div>
					<div class="from-group">
						<label class="radio-inline radio-b1" tabindex='0'>
							<input type="radio" name="inlineRadioOptions" id="rbtnNew" tabindex='0' data-bind="checked:checkParameterDefinitionFile,click:showNewParameterDefinitionFile" value="newParameterDefinitionFile" />
							<span data-i18n="new_advance_search"></span>
						</label>
						<label class="radio-inline radio-b2" tabindex='0'>
							<input type="radio" name="inlineRadioOptions" id="rbtnReuseFromOther" tabindex='0' data-bind="checked:checkParameterDefinitionFile,click:showReuseParameterDefinitionFile" value="reuseParameterDefinitionFile" />
							<span data-i18n="reuse_from_other_version"></span>
						</label>
						<label class="radio-inline radio-b3" tabindex='0'>
							<input type="radio" name="inlineRadioOptionsd" id="rbtnReplaceDefinitionFile" tabindex='0' data-bind="checked:checkParameterDefinitionFile,click:showReplaceParameterDefinitionFile" value="replaceParameterDefinitionFile" />
							<span data-i18n="replace"></span>
						</label>
						<label class="radio-inline radio-b4" tabindex='0'>
							<input type="radio" name="inlineRadioOptions" id="rbtnNone" tabindex='0' data-bind="checked:checkParameterDefinitionFile,click:showNoneParameterDefinitionFile" value="noneParameterDefinitionFile" />
							<span data-i18n="none"></span>
						</label>
					</div>
					<div class="mt20">
						<div id="newparamDiv" class="radio-1">
							<div class="form-group">
								<div class="row">
									<div class="col-md-8">
										<label data-i18n="select_PDX_file">
										</label>
										<div class="row">
											<div class="col-md-8 pr0">
												<input id="txtPDX" tabindex='0' type="text" disabled class="form-control file-input">
											</div>
											<div class="col-md-4 pl0 pr">
												<button class="btn btn-primary" tabindex='0' data-i18n="browse" style="height:26px;"></button>
												<input id="fileInputPDX" type="file" data-bind="event:{change:function(){handleFileSelect('vpdx')}}" class="form-control file-inputs" accept=".vpdx" style="cursor: pointer">
											</div>
										</div>
									</div>
									<div id="showParamLinkDiv" class="col-md-4 pl0">
										<a class="btn btn-link" tabindex='0' style="margin-top: 24px;" data-bind="click: function () {viewParameter('modelViewParameter')}" data-i18n="view_parameters"></a>
									</div>
								</div>
							</div>
						</div>
						<div id="reuseDiv" class="radio-2">
							<div class="panel-body p0">
								<div class="col-md-12">
									<div class="pull-right btn-mg">
										<a class="btn btn-default" tabindex='0' role="button" data-i18n="[title]show_all_data" data-bind="click:function(){resetReuseGrid('jqxgridParameterDefinition')}"><i class="icon-reset-filter"></i></a>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="grid-area">
											<div id="jqxgridParameterDefinition"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="btnSaveParameterDefinitionFile" tabindex='0' disabled data-bind="click:saveParameterDefinitionFile" class="btn btn-primary" data-i18n="save"></button>
					<button type="button" id="btnCancelParameterDefinitionFile" tabindex='0' class="btn btn-default" data-dismiss="modal" data-i18n="cancel" data-bind="click:closeParameterDefinitionFilePopup()"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- modal to configure parameter definition file end -->

										<div class="row">
											<div class="col-md-8 pr0">
												<input id="txtVPF" tabindex='0' type="text" disabled class="form-control file-input" value="">
											</div>
											<div class="col-md-4 pl0 pr">
												<button class="btn btn-primary" tabindex='0' data-i18n="browse" style="height:26px;"></button>
												<input id="fileInputVPF" type="file" data-bind="event:{change:function(){handleFileSelect('vpfx')}}" class="form-control file-inputs" accept=".vpfx" style="cursor: pointer">
											</div>
										</div>
									</div>
									<div class="col-md-6 pl0">
										<span data-i18n="sec_grp_desc"></span>
										<textarea class="form-control" maxlength="255" rows="3" id="descriptionParameterViewFile" tabindex='0'></textarea>

								</div>
							</div>

						<div id="reuseDivFormFile" class="radio-2">
							<div class="panel-body p0">
								<div class="col-md-12">
									<div class="pull-right btn-mg">
										<a class="btn btn-default" role="button" tabindex='0' data-i18n="[title]show_all_data" data-bind="click:function(){resetReuseGrid('jqxgridFormViewFile')}"><i class="icon-reset-filter"></i></a>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="grid-area">
											<div id="jqxgridFormViewFile"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="noneFormFile" class="radio-2">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" disabled id="btnSaveParameterFormFile" tabindex='0' data-bind="click:saveParameterFormFile" class="btn btn-primary" data-i18n="save"></button>

				</div>
			</div>
		</div>
	</div>

<div class="modal bs-example-modal-lg" id="parameterTemplatePopup" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center pt-modal-lgs modal-lgs">
			<div class="modal-content" id="parameterTemplatePopupHeaderContent">
				<div class="modal-header" id="parameterTemplatePopupHeader">
					<button type="button" tabindex='0' class="close" data-bind="click:closeParameterTemplatePopup" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="paramTemplateHead"></h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-8">
							<div class="pull-left btn-mgl">
								<a class="btn btn-default" role="button" tabindex='0' data-i18n="[title]refresh_parameter_templates_list" data-bind="click:function(){refreshGrid('templateGrid')}"><i class="icon-spinner9"></i></a>
								<a id="btnAddParameterTemplate" class="btn btn-default" role="button" tabindex='0' data-i18n="[title]add_parameter_template" data-bind="click:function(){openPopup('modalAddTemplatFile','',0)},css:{'disabled':!checkRightsForDelete('Download Library', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
								<div class="btn-group hide" id="btnAddLookupParameterTemplate" style="margin-right: 2px !important">
									<a class="btn btn-default dropdown-toggle" role="button" tabindex='0' data-toggle="dropdown" aria-expanded="false" data-i18n="[title]add_parameter_template" data-bind="css:{'disabled':!checkRightsForDelete('Download Library', 'IsModifyAllowed')}">
										<i class="icon-plus"></i>
										<span class="caret"></span>
									</a>
									<ul class="dropdown-menu" role="menu" data-bind="foreach:createTemplateOptions">
										<li><a data-bind="text:displayOption,click:function(){$parent.templateOptionSelection('modalAddTemplatFile', 'templateGrid', value);}"></a></li>
