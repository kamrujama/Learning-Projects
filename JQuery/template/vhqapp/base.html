            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-warning c-red"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-red" data-i18n="warning_title"></h4>
                            <label data-i18n="all_selections_will_be_lost"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-i18n="btn_YES" data-bind="click: function () { clearSelections('jqxgridHierarchyAssignment')}"></button>
