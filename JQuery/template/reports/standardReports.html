<!-- content start -->

<!-- content header start -->
<h1 class="page-header mb10" data-bind="text:$root.reportName"></h1>
<ol class="breadcrumb pull-left">
    <li><a><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li><a><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></a></li>
    <li class="active"><a><span data-bind="attr:{'data-i18n':$root.menulevel4}"></span></a></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12" data-bind='component:observableCriteria,visible:allowADSearch'></div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a class="btn btn-default" role="button" id="btnRestFilter" tabindex="0" data-i18n="[title]reset_report" data-bind="click:function(){(flagBlankGrid())?clearfilter('blankReportGrid'):clearfilter('reportGrid');}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" role="button" id="btnShowHide" tabindex="0" data-i18n="[title]show_hide" data-bind="click: function () {(flagBlankGrid())?openPopup('modelShowHideCol','blankReportGrid'):openPopup('modelShowHideCol','reportGrid')}"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" role="button" id="btnExportToExcel" tabindex="0" data-i18n="[title]exportToXls" data-bind="click: function () {(flagBlankGrid())?exportToExcel('blankReportGrid'):exportToExcel('reportGrid')}"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="criteriabtnDiv" style="display: none">
                            <div class="panel panel-default mt10">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="m0" data-i18n="search_criteria"></h4>
                                        </div>
                                        <div class="col-md-6 tar">
                                            <div id="expandQuickLinkDiv" data-bind="click:expandCriteria" style="float: right;">
                                                <a class="btn btn-default btn-xs" role="button" tabindex="0" data-i18n="[title]collapse"><i class="icon-angle-up"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="deviceCriteriaDiv" class="truncate p10 hide">
                                </div>
                                <div id="deviceColumnFilterDiv" class="p10 hide">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-8">
                        <div class="pull-left btn-mgl">
                            <a tabindex="0" class="btn btn-default" role="button" id="btnRefreshReports" data-i18n="[title]refresh_data" data-bind="click:function(){(flagBlankGrid())?refreshGrid('blankReportGrid'):refreshGrid('reportGrid')}"><i class="icon-spinner9"></i></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="btnSubscribe" data-i18n="[title]rpt_Subscription" data-bind="css: { disabled: !checkRightsForSubscribe('Reports and Charts', 'IsModifyAllowed')},click: function () {openPopup('modelReportSubscription','reportGrid')}"><span data-i18n="rpt_Subscribe"></span></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="btnSaveCustomReport" data-bind="css: { disabled: !checkRights('Reports and Charts', 'IsModifyAllowed')},click:saveReport" data-i18n="[title]report_save" ><span id="savereportSp" data-i18n="rpt_Save"></span></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="btnSaveAs" data-i18n="[title]rpt_Save_As" data-bind="click:saveAsClick,css: { disabled: !checkRights('Reports and Charts', 'IsModifyAllowed')}"><span data-i18n="rpt_Save_As"></span></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="btnDeleteCustomReport" data-i18n="[title]report_delete" ><span id="deleteBtnSp" data-i18n="delete" data-bind="click:openCunfirmation"></span></a>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                        <div class="grid-area">
                            <div id="blankReportGrid"></div>
                            <div id="reportGrid"></div>
                            <div id="reportPaginationDiv"></div>
                        </div>

                        <!--grid area end-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="reprotModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableReportModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="SaveAsModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content" id="SaveAsModalContent">
                <div class="modal-header" id="SaveAsModalHeader">
                    <button type="button" class="close" tabindex="0" data-dismiss="modal" data-i18n="[title]close" data-bind="click:closedSaveAs" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title-dialog" data-i18n="rpt_Save_As" id="myModalLabel"></h4>

                </div>
                <div class="modal-body" style="padding-bottom: 15px">
                    <div class="row">
                        <div class="col-md-8">
                            <label data-i18n="rpt_Custom_Report_Name">
                            </label>
                            <div class="row" style="margin-bottom: 15px">
                                <div class="col-md-8 pr0" style="width: 384px">
                                    <input type="text" id="txtCustomReportName" tabindex="0" maxlength="50" data-bind="textInput: saved_value" class="form-control" data-i18n="[title]special_characters_not_allowed">
                                    <span id="errorSP" class="hide" style="color:red" data-i18n="error_special_charecters_not_allowed"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 pr0" style="width: 384px">
                                    <label class="radio-inline radio-b1" tabindex="0">
                                        <input type="radio" tabindex="0" name="accessTypeGroup" data-bind="checked:checkAccessType" id="rbtRPTPrivate" value="Private">
                                        <span data-i18n="rbprivate"></span>
                                    </label>
                                    <label class="radio-inline radio-b2" tabindex="0">
                                        <input type="radio" tabindex="0" name="accessTypeGroup" data-bind="checked:checkAccessType" id="rbtRPTPublic" value="Public">
                                        <span data-i18n="rbpublic"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="SaveBtnOk" tabindex="0" disabled data-i18n="rpt_Save" data-bind="click:function(){AddCustomReport()}" class="btn btn-primary"></button>
                    <button type="button" id="btnCloseSaveAs" tabindex="0" data-dismiss="modal" data-i18n="cancel" data-bind="click:closedSaveAs" class="btn btn-default"></button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal bs-example-modal-lg" id="reportConfirmatipnPopup" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p>
                                <span data-i18n="delete_custom_report"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button id="reportConfirmatipnPopup_yes" type="button" tabindex="0" class="btn btn-success" data-i18n="btn_YES" data-dismiss="modal" data-bind="click:deleteReport">Yes</button>
                    <button id="reportConfirmatipnPopup_No" type="button" tabindex="0" data-i18n="btn_NO" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal bs-example-modal-lg" id="AdvanceSearchModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big" id="mdlAdvancedForStanderdReport">
            <div class="modal-content modalContentReposition" id="mdlAdvancedForStanderdReportContent">
                <div class="modal-header" id="mdlAdvancedForStanderdReportHeader">
                    <button type="button" tabindex="0" class="close" data-dismiss="modal" aria-hidden="true" data-bind="click:unloadAdvancedSearch">&times;</button>
                    <h4 class="modal-title" id="H1" data-i18n="advance_search"></h4>
                </div>
                <div class="modal-body">
                    <div data-bind="if: AdvanceTemplateFlag">
                        <div data-bind='component:observableAdvancedSearchModelPopup'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal end-->

<!-------success message on save As poopup------------>
<div class="modal" id="saveAsSuccessId" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-checkmark c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="success"></h4>
                            <p id="saveAsMesId"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveAsId" tabindex="0" class="btn btn-success" data-dismiss="modal" data-bind="click:function(){openCustomReport()}" data-i18n="btn_OK"></button>
                    <!--<button type="button" id="btnSaveAsId" class="btn btn-success" data-dismiss="modal" data-bind="click:function(){$parent.getAllUpdatedReports()}" data-i18n="btn_OK"></button>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- click on viewresult modal popup open ----->
<div class="modal bs-example-modal-lg" id="openModalPopup" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" tabindex="0" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="testhead" class="modal-title" data-i18n="report_details"></h4>
                    <!--<span ></span>-->
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">

                            <div class="pull-left btn-mgl">
                                <a tabindex="0" class="btn btn-default" role="button" id="btnSubscribeChild" data-i18n="[title]rpt_Subscription" data-bind="css: { disabled: !checkRightsForSubscribe('Reports and Charts', 'IsModifyAllowed')},click: function () {openPopup('modelReportSubscription','jqxChildGridDetails')}"><span data-i18n="rpt_Subscribe"></span></a>
                            </div>
                        </div>
                        <div class="col-md-4">

                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" role="button" id="btnChildExportToExcel" tabindex="0" data-i18n="[title]exportToXls" data-bind="click: function () {exportChildReportToExcel('jqxChildGridDetails')}"><i class="icon-export-excel"></i></a>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <!--grid area start-->
                            <div class="grid-area" id="childGridArea">
                                <div id="jqxChildGridDetails"></div>

                            </div>
                            <!--grid area end-->
                        </div>
                    </div>
                        <div class="modal-footer">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
