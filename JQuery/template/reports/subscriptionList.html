<!-- content header start -->
<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}"><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li  data-bind="visible:$root.menulevel3 ,css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="tab-panels">
                    <ul class="nav nav-tabs" role="tablist">
                        <li id="liSubscriptionList" role="presentation" class="active"><a href="#subscriptionListGrid" tabindex="0" aria-controls="home" data-bind="click:subscriptionListClicked" role="tab" data-toggle="tab" aria-expanded="true">Subscription List</a>
                        </li>
                        <li id="liMySubscriptions" role="presentation" class=""><a href="#mySubscriptionsGrid" tabindex="0" aria-controls="profile" data-bind="click:subscriptionGridDetails" role="tab" data-toggle="tab" aria-expanded="false">My Subscriptions</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="subscriptionListGrid">
                            <div class="row mt20">
                                <div class="col-md-8">
                                    <div class="pull-left btn-mgl">
                                        <a tabindex="0" class="btn btn-default" id="btnRefresh" role="button" data-i18n="[title]refresh_data" data-bind="click:function(){refreshGrid('jqxGridSubscriptionList')}"><i class="icon-spinner9"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnAddSubscription" role="button" data-toggle="modal" data-i18n="[title]rpt_AddSubscription" data-bind="click: function() {openPopup('modelAddSubscription','jqxGridSubscriptionList',false)},css:{'disabled':!checkRightsForSubscribe('Reports and Charts', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnEditSubscription" role="button" data-toggle="modal" data-i18n="[title]rpt_EditSubscription" data-bind="click: function () {openPopup('modelAddSubscription','jqxGridSubscriptionList',true)},css:{'disabled':!checkRightsForSubscribe('Reports and Charts', 'IsModifyAllowed')}"><i class="icon-pencil"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnDeleteSubscription" role="button" data-i18n="[title]rpt_DeleteSubscription" data-bind="click:function(){deleteSubscription('jqxGridSubscriptionList')},css:{'disabled':!checkRights('Reports and Charts', 'IsDeleteAllowed')}"><i class="icon-bin"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="pull-right btn-mg">
                                        <a tabindex="0" class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]reset_report" data-bind="click:function(){clearfilter('jqxGridSubscriptionList')}"><i class="icon-reset-filter"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridSubscriptionList')}" data-toggle="modal" data-target="#hideShowColumns"><i class="icon-hide-column"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnExportToexcel" role="button" data-bind="click:function(){exportToExcel(true,'jqxGridSubscriptionList')}" data-i18n="[title]exportToXls"><i class="icon-export-excel"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="grid-area">
                                <div id="jqxGridSubscriptionList"></div>
                                <div id="pagerDivSubscriptionList"></div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="mySubscriptionsGrid">
                            <div class="row mt20">
                                <div class="col-md-8">
                                    <div class="pull-left btn-mgl">
                                        <a tabindex="0" class="btn btn-default" id="btnRefreshMySubscriptions" role="button" data-i18n="[title]refresh_data" data-bind="click:function(){refreshGrid('jqxGridMySubscriptionList')}"><i class="icon-spinner9"></i></a>
                                       
                                        <a tabindex="0" class="btn btn-default" id="btnUnsubscribe" role="button" title="Unsubscribe" data-bind="click:function(){unsubscribeList('jqxGridMySubscriptionList')},css:{'disabled':!checkRights('Reports and Charts', 'IsDeleteAllowed')}"><i class="icon-unsubscribe"></i>Unsubscribe</a>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="pull-right btn-mg">
                                        <a tabindex="0" class="btn btn-default" id="btnRestFilterMySubscriptions" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('jqxGridMySubscriptionList')}"><i class="icon-reset-filter"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnShowHideMySubscriptions" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridMySubscriptionList')}"><i class="icon-hide-column"></i></a>
                                        <a tabindex="0" class="btn btn-default" id="btnExportToexcelMySubscriptions" role="button" data-bind="click:function(){mySubsExportToExcel(true,'jqxGridMySubscriptionList')}" data-i18n="[title]exportToXls"><i class="icon-export-excel"></i></a>

                                    </div>
                                </div>
                            </div>
                            <div class="grid-area">
                                <div id="jqxGridMySubscriptionList"></div>
                                <div id="pagerDivMySubscriptionList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="modelAddSubcription" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal end-->


<!--confirmation popup for without header all check box for unsubscribe operation-->
<div class="modal" id="unsubscribeListId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p data-i18n="rpt_Are_you_sure_you_want_to_unsubscribe_the_selected_subscriptions"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button id="unsubscribeListId_Yes" type="button" tabindex="0" class="btn btn-danger" data-dismiss="modal" data-i18n="confirmation_yes" data-bind="click:function(){confirmUnsubscribList('jqxGridMySubscriptionList')}"></button>
                    <button id="unsubscribeListId_No" type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="confirmation_no"></button>
                </div>
            </div>
        </div>
    </div>
</div>


<!--confirmation popup for without header all check box for delete operation-->
<div class="modal" id="deleteSubscriptionId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p data-i18n="rpt_Are_you_sure_you_want_to_delete_the_selected_subscriptions"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button id="deleteSubscriptionId_Yes" type="button" tabindex="0" class="btn btn-danger" data-dismiss="modal" data-i18n="confirmation_yes" data-bind="click:function(){confirmDeleteList('jqxGridSubscriptionList')}"></button>
                    <button id="deleteSubscriptionId_No" type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="confirmation_no"></button>
                </div>
            </div>
        </div>
    </div>
</div>
