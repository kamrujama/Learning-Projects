<div class="modal-dialog" id="mdlCloseAlert">
    <div class="modal-content">
        <div class="modal-header" id="mdlCloseAlertHeader">
            <button type="button" id="closeAlert_CloseBtn" tabindex="0" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="close_alert"></h4>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <p data-i18n="note_adding_information"></p>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-md-12">
                    <div class="form-group">
                        <label data-i18n="note"></label>
                        <textarea id="addNotes" tabindex="0" class="form-control" rows="3" maxlength="255"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
           
            <button type="button" id="closeAlert_Yes" tabindex="0" class="btn btn-primary" data-i18n="confirm" data-bind="click: function () { closeAlerts($parent.alertModelComponent, gridId) }"></button>
            <button type="button" id="closeAlert_No" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="cancel" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
        </div>
    </div>
</div>
