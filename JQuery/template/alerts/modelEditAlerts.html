<div class="modal-dialog" id="mdlEditAlert">
    <div class="modal-content">
        <div class="modal-header" id="mdlEditAlertHeader">
            <button type="button" class="close" tabindex="0" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="edit_alert"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted" data-i18n="alert_date"></span>
                    <h5 class="m0" data-bind="text:eventReceivedDate"></h5>
                    
                </div>
                <div class="col-md-6">
                    <span class="text-muted" data-i18n="model"></span>
                    <h5 class="m0" data-bind="text:modelName"></h5>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-md-6">
                    <span class="text-muted" data-i18n="Alert_type_history"></span>
                    <h5 class="m0" data-bind="text: alertName"></h5>
                </div>
                <div class="col-md-6">
                    <span class="text-muted" data-i18n="serial"></span>
                    <h5 class="m0" data-bind="text: serialNumber"></h5>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-md-6">
                    <span class="text-muted" data-i18n="severity"></span>
                    <h5 class="m0" data-bind="text: severity"></h5>
                </div>
                <div class="col-md-6">
                    <span class="text-muted" data-i18n="device_id"></span>
                    <h5 class="m0" data-bind="text: deviceId"></h5>
                </div>
            </div>
            <div class="row mt20" data-bind="visible: showPreviousNote">
                <div class="col-md-12">
                    <div class="form-group">
                        <label data-i18n="Previous_notes"></label>
                        <textarea id="previousNotes" tabindex="0" maxlength="255" class="form-control" rows="6" data-bind="value:previousNotes"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt10">
                <div class="col-md-12">
                    <div class="form-group">
                        <label data-i18n="Add_new_notes"></label>
                        <textarea id="newNotes" tabindex="0" maxlength="255" class="form-control" rows="3" data-bind="value: notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="close">Close</button>
            <button type="button" tabindex="0" class="btn btn-primary" data-bind="click:function(){saveAlert($parent.alertModelComponent)},css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')} " data-i18n="save_changes"></button>
            <button type="button" tabindex="0" class="btn btn-primary" id="closeAndSaveBtn" disabled="disabled" data-bind="click: function() {closeAlert($parent.alertModelComponent)},css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')} " data-i18n="save_and_closed_alert"></button>
        </div>
    </div>
</div>
