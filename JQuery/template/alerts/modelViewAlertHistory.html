

        <div class="modal-dialog" id="mdlViewAlertHistory">
            <div class="modal-content">
                <div class="modal-header" id="mdlViewHeader">
                    <button type="button" class="close" tabindex="0" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" data-i18n="view_alert"> </h4>
                </div>
                <div class="modal-body" >
                   
              <div class="row">
                        <div class="col-md-6">
                            <span class="text-muted" data-i18n="Alert_date_devicePro"></span>
                            <h5  class="m0" data-bind="text:eventReceivedDate"></h5>
                        </div>
                        <div class="col-md-6">
                            <span class="text-muted" data-i18n="model"></span>
                            <h5   class="m0" data-bind="text:modelName"></h5>
                        </div>
                    </div>
                    <div class="row mt10">
                        <div class="col-md-6">
                            <span class="text-muted" data-i18n="Alert_type_history"></span>
                            <h5   class="m0" data-bind="text:alertName"></h5>
                        </div>
                        <div class="col-md-6">
                            <span class="text-muted" data-i18n="severity"></span>
                            <h5 class="m0" data-bind="text:severity"></h5>
                        </div>
                    </div>
                    <div class="row mt10">
                        
                        <div class="col-md-6">
                            <span class="text-muted" data-i18n="serial"></span>
                            <h5  class="m0" data-bind="text:serialNumber"></h5>
                        </div>
                        <div class="col-md-6">
                            <span class="text-muted" data-i18n="device_id"> </span>
                            <h5  class="m0"  data-bind="text:deviceId"></h5>
                        </div>
                    </div>
                    <div class="row mt20">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label data-i18n="note"></label>
                                <textarea id="PreviousNotes" tabindex="0" maxlength="255" class="form-control" rows="3" data-bind="value:PreviousNotes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" tabindex="0" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}" class="btn btn-default" data-dismiss="modal" data-i18n="Back_Alert_History"></button>
                </div>
            </div>
        </div>
