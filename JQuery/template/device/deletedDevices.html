﻿<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->

<div class="row">

    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12" data-bind='component:observableCriteria'></div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a class="btn btn-default" id="btnRestFilter" tabindex="0" role="button" data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridDeletedDevices')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridDeletedDevices',null)}" data-toggle="modal" data-target="#hideShowColumns"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="0" role="button" data-bind="click:function(){exportToExcel(true,'jqxgridDeletedDevices')}" data-i18n="[title]exportToXls"><i class="icon-export-excel"></i></a>
                            <a class="btn btn-default" id="btnRefresh" tabindex="0" role="button" data-i18n="[title]refresh_data" data-bind="click:function(){refreshGrid('jqxgridDeletedDevices')}"><i class="icon-spinner9"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="criteriabtnDiv" style="display: none">
                            <div class="panel panel-default mt10">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="m0" data-i18n="search_criteria"></h4>
                                        </div>
                                        <div class="col-md-6 tar">
                                            <div id="expandQuickLinkDiv" data-bind="click:expandCriteria" style="float: right;">
                                                <a class="btn btn-default btn-xs" tabindex="0" role="button" data-i18n="[title]collapse"><i class="icon-angle-up"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="deviceCriteriaDiv" class="truncate p10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="grid-area">
                            <div id="jqxgridDeletedDevices"></div>
                            <div id="pagerDivDeletedDevices"></div>
                        </div>

                        <div class="panel-side-pop-deleted" style="margin-right: 15px;margin-top: 35px">
                            <div class="panel panel-white">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <h3 class="m0" data-i18n="actions"></h3>
                                        </div>
                                        <div class="col-md-3 tar">
                                            <a id="closeAddSourceIp" tabindex="0" style="font-size: 20px" type="button" data-i18n="[title]close_actions" aria-label="Close" data-bind="click: function () { expandButtonList('jqxgridDeletedDevices') }">
                                                <span aria-hidden="true">&times;</span>
                                                <i class="close"></i>
                                            </a>

                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body" style="margin-left: 10px">
                                    <div data-i18n="[title]undelete_devices">
                                        <a class="ac-menu-deleted" tabindex="0" id="unDeleteBtn" data-bind="click: function () { openPopup('modelUndeletedDevices', 'jqxgridDeletedDevices', 'UnDeleted') }, css:{'disabled':!checkRights('Devices', 'IsDeleteAllowed')}"><span style="padding-right: 5px; color: rgb(0, 174, 239);"><i class="icon-undelete"></i></span><span data-i18n="Undelete"></span></a>
                                    </div>
                                    <div data-i18n="[title]permanent_delete" id="permanentDeleteMenu" style="display:none">
                                        <a class="ac-menu-deleted" tabindex="0" id="btnPermanentDelete" data-bind="click: function () { openPopup('modelUndeletedDevices', 'jqxgridDeletedDevices', 'Permanent Delete') }"><span style="padding-right: 5px; color: rgb(0, 174, 239);"><i class="icon-bin"></i></span><span data-i18n="permanent_delete"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                <a class="btn btn-sm btn-default btn-list"><i class="icon-list"></i></a>
                            </div>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>

<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="deviceModel" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="AdvanceSearchModal" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big" id="mdlAdvancedForDeleted">
            <div class="modal-content modalContentReposition" id="mdlAdvancedForDeletedContent">
                <div class="modal-header" id="mdlAdvancedForDeletedHeader">
                    <button type="button" class="close" data-dismiss="modal" data-bind="click:unloadAdvancedSearch" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="H1" data-i18n="advance_search"></h4>
                </div>
                <div class="modal-body">
                    <div data-bind="if: AdvanceTemplateFlag">
                        <div data-bind='component:observableAdvancedSearchModelPopup'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal end-->
