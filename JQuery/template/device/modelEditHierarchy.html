 
        <div class="modal-dialog modal-lg" id="mdlEditHierarchy">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"data-bind="click:cancelHierarchy"  aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" data-i18n="Select_Hierarchies"></h4>
                </div>
                <div class="modal-body">
                    <div class="row"  data-bind="foreach:GetHierarchyLevels">
                        <div class="col-md-3 pr0 pl5" style="width:24.8%">
                            <div class="panel panel-default mb0">
                                <div  class="panel-heading v-list-h" data-bind="text:Name">Country</div>
                                <div class="panel-body v-list-panel" >
                                    <li id="parLevel1" style="padding-top: 9px; padding-bottom: 9px;cursor:pointer" data-bind="click:function(){$parent.goToHeirarchy($index())}">
                                    <a data-bind="if: ($index() === 0)"  >
                                        <span style="padding-left:5px" data-bind="with:$root.GetUsers">
                                            <span id="mainhierarchyid" style="display:none" data-bind="text:userHierarchies[0].Id"></span>
                                            <span id="parentHeirarchy"   data-bind="text:userHierarchies[0].HierarchyName"></span>
                                        </span>
                                        
                                            <i class="icon-angle-right v-folder"></i></a></li>
                                    <ul data-bind="attr:{id:$index()+'ul'}" class="v-table-list" style="margin-top:-36px">
                                       
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary" data-bind="visible:visibleSetBtn,click:function(){SetHierarchy($parent.gridIdForHierarchy())}" data-i18n="set_hierarchy" ></button>
                    <button type="button" class="btn btn-primary" data-bind="visible:visibleokBtn,click:function(){addHierarchy($parent.heirarchyData)}" data-i18n="btn_OK" ></button>
                    <button type="button" class="btn btn-default" data-bind="click:cancelHierarchy" data-i18n="cancel" ></button>
                </div>
            </div>
        </div>
