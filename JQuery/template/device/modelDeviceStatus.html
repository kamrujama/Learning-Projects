<div class="modal-dialog modal-mm m-alarts" id="modelDeviceStatus">
    <div class="modal-content" id="modelDeviceStatusContent">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-2 pr0">
                    <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                </div>
                <div class="col-md-10 pl8">
                    <h4 class="modal-title c-green" data-i18n="change_device_status"></h4>
                    <p  style="padding-right: 20px;"><span id="countMsgId"></span>&nbsp;<span data-bind="text: undeleteCount"></span>&nbsp;<span id="countMsgdeviceId"></span>&nbsp;
                        <span id="notBlackListId"></span></p>
                </div>
            </div>

        </div>
        <div class="modal-footer">
           
            <button id="deviceStatusConfo_Yes" type="button" data-i18n="btn_YES" class="btn btn-success" data-dismiss="modal" data-bind="click: function() {changeStatusDeviceSearch($parent.gridIdForShowHide(),$parent.observableModelPopup)}"></button>
             <button id="deviceStatusConfo_No" type="button" data-i18n="btn_NO" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
        </div>
    </div>
</div>
