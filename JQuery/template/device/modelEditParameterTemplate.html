<!---------------- Activate parametre confirmation popup------------------->
<div class="modal" id="activateParameterId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="activateMesgId"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button id="activateParameterId_YesBtn" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click: function() {activateParameterClicked('Devicejqxgrid')}"></button>
                    <button id="activateParameterId_NoBtn" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click:closeActivateParamerte"></button>
                </div>
            </div>
        </div>
    </div>
</div>
