	<h1 class="page-header mb10 pull-left" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
</div>

<div class="row" data-bind="visible:isNotBlankDeviceProfile">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="row" data-bind="visible:VHQFlag">
					<div class="col-md-8">
						<div class="btn-group" id="scheduleDDLDiv">
							<button tabindex="1" type="button" id="btnSchedule" title="Schedule" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<span data-i18n="schedule_device_profile"></span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" data-bind="foreach:schedule">
								<li><a data-bind="text:value,click:function(){$parent.scheduleDropdownClick(value)}"></a></li>
							</ul>
						</div>
						<div class="btn-group" id="softwareDDLDiv">
							<button tabindex="2" id="softwareBtn" title="Software and Key Assignment" type="button" class="btn btn-default" data-i18n="btnSoftware"
									data-bind="click: function () { openPopup('modelSoftwareAssignment') }" aria-expanded="false"></button>
						</div>
						<div class="btn-group" id="deviceStatusDDLDiv">
							<button tabindex="3" type="button" id="btncomputedStatus" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" data-bind="foreach:deviceStatus">
								<li class="hsubmenu" data-bind="click:$parent.ChangStatusModelOpen">
									<a data-bind="text:(Value=='UnDeleted')?'Undelete':Value"></a><span data-bind="visible:SubChild.length>0" style="float: right; margin-top: -21px; margin-right: 5px">></span>
									<ul class="dropdown-menu submenus" data-bind="foreach:SubChild,visible:SubChild.length>0,css:{'nochild':SubChild.length<=0}" style="width:200px">
										<li data-bind="click:function(){$parents[1].ChangStatusModelOpenForInactive($data)}"><a class="device-status-name-txt" href="#"><span data-bind="text:SubStatus,attr:{'title':SubStatus}"></span></a></li>
									</ul>
								</li>
							</ul>
						</div>
						<div class="btn-group" id="enableForSwapId">
							<label data-i18n="enable_for_swap"></label>
							<input style="margin-top: 5px; margin-left: 5px" type="checkbox" id="swapCheckBox" data-bind="event:{change:updateDeviceForSwapOut},checked:EnableSwapChkbox">
						</div>
					</div>
					<div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a tabindex="4" class="btn btn-default" id="btnGetLogs" role="button" data-i18n="[title]btnGet_Logs" data-bind="click:function(){redirectToDeviceLogs()}"><div class="iconImg getdevicelogs"></div></a>
                            <a tabindex="4" class="btn btn-default" id="btnHierarchy" role="button" data-i18n="[title]btnEdit_hierarchy" data-bind="click:function(){openPopup('modalHierarchy')},css:{'disabled':!checkRights('Devices', 'IsModifyAllowed')}"><i class="icon-tree"></i></a>
                            <!--<a tabindex="5" class="btn btn-default" id="btnDownloadSettings" role="button" data-i18n="[title]btnDownload_Settings" data-bind="click:function(){openPopup('modelDownloadSettings')},css:{'disabled':!checkRights('Devices', 'IsModifyAllowed')}"><i class="icon-download2"></i></a>-->
                            <a tabindex="6" class="btn btn-default" id="btnEditGroup" role="button" data-i18n="[title]btn_editgroups" data-bind="click:function(){openPopup('modelAddGroupAssignment')},css:{'disabled':!checkRights('Devices', 'IsModifyAllowed')}"><i class="icon-group"></i></a>
                            <a tabindex="7" class="btn btn-default" id="btndelete" data-bind="click: deleteBtnClick, css: { 'disabled': !checkRights('Devices', 'IsDeleteAllowed') }" role="button" data-i18n="[title]Delete_deviceprofile"><i class="icon-bin"></i></a>
                            <a tabindex="8" class="btn btn-default" id="btnBlacklist" data-bind="click: blacklistBtnClick, css: { 'disabled': !checkBlacklistRights()}" role="button" data-i18n="[title]Blacklist_deviceprofile"><i class="icon-bold"></i></a>
                            <a tabindex="9" class="btn btn-default" id="btnRefresh" role="button" data-i18n="[title]refresh" data-bind="click:refreshData"><i class="icon-spinner9"></i></a>
                        </div>
					</div>
				</div>
				<div class="row mt20">
					<div class="col-md-11">
						<div class="row dp-adjust">
							<div class="col-fl" id="deviceImgDiv" data-bind="with:deviceModel">
								<img width="68" height="68" alt="" data-bind="attr:{src:'assets/images/device/'+$parent.generateModelName(ModelName)+'.png'}">
							</div>
							<div class="col-fl" data-bind="with:deviceModel" id="deviceModelDiv">
								<span class="text-muted" data-i18n="Model">Model</span>
								<h4 class="m0" data-bind="text:ModelName"></h4>
								<img class="hide" id="imgModelStatus" width="16" height="16" style="margin-left: 15px;cursor: pointer" alt="" data-bind="attr:{src:'assets/css/careImages/'+$parent.getModelStatus($parent.modelStatus)+'.png',title:$parent.modelStatus }">
							</div>
							<div class="col-sm-3" style="padding: 0px 0px 10px 5px !important; margin-right: 30px; border: 1px groove; border-color: #ddd" id="serialDidDiv">
								<div class="dp-serial-did" id="serialNumberDiv">
									<span class="text-muted" data-i18n="serial_number"></span>
									<h4 class="m0 dp-serial-did-val" data-bind="text:txtSerialNumber,attr:{'title':txtSerialNumber}"></h4>
								</div>
								<div class="dp-serial-did" data-bind="with:deviceOut" id="deviceIdDiv">
									<span class="text-muted" data-i18n="device_id">Device ID</span>
									<h4 class="m0 dp-serial-did-val" data-bind="text:$parent.device_Id,attr:{'title':$parent.device_Id}"></h4>
								</div>
								<div id="editDeviceIdDiv" data-bind="visible:VHQFlag" style="padding-top: 15px">
									<!--   <span class="text-muted"><i class='icon-pencil' id="editBtnForSerialNumber" style="cursor: pointer" data-i18n="[title]edit_serial_number_device_id" data-bind="click:openEditDeviceIdPopup"></i></span>-->
									<a tabindex="3" class="btn btn-default" id="editBtnForSerialNumber" style="cursor: pointer;" role="button" data-i18n="[title]edit_serial_number_device_id" data-bind="click:openEditDeviceIdPopup"><i class="icon-pencil"></i></a>
								</div>
							</div>
							<div class="col-fl" data-bind="with:deviceReferenceSets" id="deviceReferenceSetDiv">
								<span class="text-muted" data-i18n="reference_set_name">Reference Set Name</span>
								<h4 class="m0" data-bind="text:ReferenceSetName" id="idReferenceSetName"></h4>
							</div>
							<div class="col-fl" id="deviceDownloadAutomationDiv">
								<span class="text-muted" data-i18n="Automation_Enabled"></span>
								<h4 class="m0" data-bind="text:IsAutoDownloadEnabled" id="idDownloadAutomation"></h4>
							</div>
							<div class="col-fl" data-bind="with:dockInCounter" id="deviceDockInCountDiv">
								<span class="text-muted" data-i18n="Dock_In_Counter">Dock In Counter</span>
								<h4 class="m0" data-bind="text:$parent.dockInCounter"></h4>
							</div>
							<div class="col-fl" data-bind="visible:isProfileStatusFailed">
								<span class="text-muted" data-i18n="Device_Profile_Status"></span>
								<h4 class="m0" data-i18n="Device_Profile_Incomplete" id="profileIncomplete" style="font-weight: bold; color: red"></h4>
							</div>
							<div class="col-fl" id="deviceProtocolName" data-bind="visible:false">
								<span class="text-muted" data-i18n="Protocol_Name">Protocol</span>
								<h4 class="m0" data-bind="text:protocolName"></h4>
							</div>
							<div class="col-lg-2" id="batteryDiv" style="float:right;" data-bind="visible:isbattery">
								<span class="text-muted" data-i18n="Battery_Level_filter"></span>
								<h4 class="m0" id="batteryPercentage"></h4>
								<div class="progress p-custom-profile">
									<div class="progress-bar-profile" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%">
									</div>
									<!--<span class="text-muted" id="battAvailable" data-i18n="Available_filter"></span>-->
								</div>
							</div>
							<div class="col-fl hide" id="softwareStatusDiv" data-bind="with:careData">
								<span class="text-muted">Software</span>
								<div class="col-md-12" style="padding: 0px">
									<div class="col-md-1" style="padding: 0px">
										<img width="16" height="16" style="cursor: pointer" alt="" data-bind="attr:{src:'assets/css/careImages/'+$parent.getSoftwareStatus($parent.softwareStatus)+'.png', title:$parent.softwareStatus}">
									</div>
									<div class="col-md-11">
										<div data-bind="foreach:$parent.softwareVersions">
											<h5 class="m0" data-bind="text:Version"></h5>
										</div>
									</div>
								</div>
							</div>
							<div class="col-fl hide" id="healthStatusDiv" data-bind="with:careData">
								<span class="text-muted">Device Health</span>
								<div class="col-md-12" style="padding: 0px">
									<div class="col-md-1" style="padding: 0px">
										<img width="16" height="16" style="cursor: pointer" alt="" data-bind="attr:{src:'assets/css/careImages/'+$parent.getHealthStatus($parent.healthStatus)+'.png', title:$parent.healthStatus}">
									</div>
									<div class="col-md-11">
										<div data-bind="foreach:$parent.healthAlerts">
											<img width="16" height="16" style="margin-right: 5px;cursor: pointer" alt="" data-bind="attr:{src:'assets/css/careImages/'+Alert+'.png', title:Description}">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-1">
						<a id="toggleBtn" class="btn btn-expand pull-right"><i class="icon-angle-down"></i></a>
					</div>
				</div>
				<div class="row mt20 dp-sh-row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-3" id="veriShieldDiv">
								<span class="text-muted" data-i18n="veriShield_encryption"></span>
								<h5 class="m0" data-bind="text:veriShieldEncryption">No</h5>
							</div>
							<div class="col-md-3" id="timeZoneDiv">
								<span class="text-muted" data-i18n="Time Zone"></span>
								<h5 class="m0" data-bind="text:timeZoneValue"></h5>
							</div>
							<div class="col-md-2" id="hierarchyDiv">
								<span class="text-muted" data-i18n="Hierarchy"></span>
								<h5 class="m0" data-bind="text:deviceHierarchy,attr:{'title':deviceHierarchy}"></h5>
							</div>
							<div class="col-md-3" id="FlashDiv" data-bind="visible:!isPaymentTabletFlashDiv">
								<span class="text-muted" id="flashSp" data-i18n="flash_available"></span>
								<h5 class="m0" id="flashPer"></h5>
								<h5 class="m0" id="flashFree">free:</h5>
								<h5 class="m0" id="flashTotal">total:</h5>
							</div>

							<div class="col-md-2" id="PaymentFlashDiv">
								Payment Device:   <span class="text-muted" id="PaymentflashSp" data-i18n="flash_available" style="padding-left:5px;"></span>
								<div style="padding-left:109px;">
									<h5 class="m0" id="PaymentflashPer"></h5>
									<h5 class="m0" id="PaymentflashFree">free:</h5>
									<h5 class="m0" id="PaymentflashTotal">total:</h5>
								</div>
							</div>
							<div class="col-md-2" id="TabletFlashDiv">
								Android:  <span class="text-muted" id="TabletflashSp" data-i18n="flash_available" style="padding-left:5px;"></span>
								<div style="padding-left:49px;">
									<h5 class="m0" id="TabletflashPer"></h5>
									<h5 class="m0" id="TabletflashFree">free:</h5>
									<h5 class="m0" id="TabletflashTotal">total:</h5>
								</div>
							</div>
						</div>
						<div class="row mt20">
							<div class="col-md-3" id="deviceProfileUpdatedDiv">
								<span class="text-muted" data-i18n="device_profile_updated"></span>
								<h5 class="m0" data-bind="text:LastProfileDataReceivedDate"></h5>
							</div>
							<div class="col-md-3" id="diagnosticProfileUpdatedDiv">
								<span class="text-muted" data-i18n="diagnostic_profile_updated"></span>
								<h5 class="m0" data-bind="text:LastDiagnosticsProfileDataReceivedDate"></h5>
							</div>
							<div class="col-md-2" id="lastHeartbeatReceivedDiv">
								<span class="text-muted" data-i18n="Last HeartBeat Received*"></span>
								<h5 class="m0" data-bind="text:LastHeartBeatReceived"></h5>
							</div>
							<div class="col-md-3" id="ramDiv" data-bind="visible:!isPaymentTabletFlashDiv">
								<span class="text-muted" id="ramSp" data-i18n="ram_available"></span>
								<h5 class="m0" id="ramPer"></h5>
								<h5 class="m0" id="ramFree">Free:</h5>
								<h5 class="m0" id="ramTotal">Total:</h5>
							</div>
							<div class="col-md-2" id="PaymentramDiv" style="padding-left:125px;">
								<span class="text-muted" id="PaymentramSp" data-i18n="ram_available"></span>
								<h5 class="m0" id="PaymentramPer"></h5>
								<h5 class="m0" id="PaymentramFree">Free:</h5>
								<h5 class="m0" id="PaymentramTotal">Total:</h5>
							</div>
							<div class="col-md-2" id="TabletramDiv" style="padding-left:64px;">
								<span class="text-muted" id="TabletramSp" data-i18n="ram_available"></span>
								<h5 class="m0" id="TabletramPer"></h5>
								<h5 class="m0" id="TabletramFree">Free:</h5>
								<h5 class="m0" id="TabletramTotal">Total:</h5>
							</div>
						</div>

						<!--<div class="row mt20" id="rowThree">
							<div class="col-md-3" id="automaticUpdateScheduleDiv">
								<span class="text-muted" data-i18n="automatic_update_schedule"></span>
								<h5 class="m0" data-bind="text:AutomaticUpdateSchedule"></h5>
							</div>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" id="gridContainerDevProfile" data-bind="visible:isNotBlankDeviceProfile">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<!-- Nav tabs -->
						<div id="dpmenutab" class="tabpanelMainContent">
							<a class="btn btn-default moveTabLeftDeviceProfile" id="moveLeft" data-bind="click:moveLeft"><i class="icon-angle-left"></i></a>
							<a class="btn btn-default moveTabRightDeviceProfile" id="moveRight" data-i18n="[title]Move right" data-bind="click:moveRight"><i class="icon-angle-right"></i></a>
							<div class="tabpanelDiv" id="rollingmenuDiv">
								<ul class="nav nav-tabs" role="tablist" id="tabHeader" style="width:4000px;" data-bind="foreach:deviceProfileTabData">
									<li role="presentation" data-bind="css:{'active': name === 'Device_details'},attr:{id:name+'tabLi'},click:$parent.selectedTab"><a><span data-bind="text:displayValue"></span></a></li>
								</ul>
							</div>
						</div>
						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active">
								<div data-bind='component: observableDeviceProfileTempalte'></div>
							</div>
						</div>
						<!-- <div style="text-align: center;" id="nodataDiv">
							<span>No data to display</span>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" data-bind="visible:isBlankDeviceProfile">
	<div class="col-md-12">
		<div class="panel panel-white" id="blankDevProfile">
			<div class="panel-body" style="margin-top:20% !important;text-align: center;">
				<div class="row">
					<div class="col-md-12">
						<span data-i18n="no_DeviceProfile" style="color:rgb(143,143,143);font-size:20px;"> </span>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- Modal start-->
<div class="modal bs-example-modal-lg fade" id="deviceProfileModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="vertical-align-center">
			<div data-bind="if: templateFlag">
				<div data-bind='component:observableModelPopupForDeviceProfile'>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal end-->
<!---------------------------------------------------FOR DEVICE PROFILE HIERARCHY- MODAL-------------------->
<div class="modal bs-example-modal-lg" id="deviceProfileHierachyModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-big">
			<div class="modal-content" id="deviceProfileHierachyModalContent">
				<div class="modal-header" id="deviceProfileHierachyModalHeader">
					<button type="button" class="close" data-dismiss="modal" data-bind="click:cancelHierarchy" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="head1" data-i18n="Select_Hierarchy"></h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-1 pr0" style="width:150px">
							<h4 data-i18n="current_hierarchy" class="b"></h4>
						</div>
						<div class="col-md-10">
							<span style="font-size: 14px; margin-top: 9px; margin-left: -15px;" class="hierarchy-path-txt" id="hierarchyFullPathID" data-bind="text:deviceHierarchy,attr:{'title':deviceHierarchy}"></span>
						</div>
					</div>
					<!--<label class="b" data-i18n="current_hierarchy"></label>
					<span class="b edit-hierarchy-name-txt" data-bind="text:deviceHierarchy,attr:{'title':deviceHierarchy}"></span>-->
					<div data-bind="if: hierarchyFlag">
						<div data-bind='component:observableHierarchyModelPopup'>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="modelChangestatusConfirmation">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-mm m-alarts">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-2 pr0">
							<div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
						</div>
						<div class="col-md-10 pl8">
							<h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
							<span id="StatusMsg"></span>&nbsp;
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="btnChangStatusYes" class="btn btn-success" data-dismiss="modal" data-bind="click:function () {UpdateDevice(selectedStatus())}" data-i18n="btn_YES"></button>
					<button type="button" id="btnChangStatusNo" class="btn btn-default" data-dismiss="modal" data-i18n="btn_NO"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<!---->
<div class="modal" id="deleteModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog  vertical-align-center modal-mm m-alarts">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-2 pr0">
							<div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
						</div>
						<div class="col-md-10 pl8">
							<h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
							<span id="delete" data-i18n="delete_device_alert_in_deviceProfile"></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="deleteModel_Confo_Yes" type="button" class="btn btn-success" data-i18n="btn_YES" data-dismiss="modal" data-bind="click:function(){deleteClicked('false')}"></button>
					<button id="deleteModel_Confo_No" type="button" class="btn btn-default" data-i18n="btn_NO" data-dismiss="modal"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="blacklistModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-mm m-alarts">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-2 pr0">
							<div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
						</div>
						<div class="col-md-10 pl8">
							<h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
							<span id="blacklist" data-i18n="blacklist_dev_alert"></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="blacklistModel_Confo_Yes" class="btn btn-success" data-i18n="btn_YES" data-dismiss="modal" data-bind="click:blacklistClicked"></button>
					<button type="button" id="blacklistModel_Confo_NO" class="btn btn-default" data-i18n="btn_NO" data-dismiss="modal"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="undeleteModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-mm m-alarts">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-2 pr0">
							<div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
