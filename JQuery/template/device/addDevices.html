<!-- content header start -->
<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li  data-bind="css : {'active':$root.menulevel3() == ''}"><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel-group-btn pull-left">
                            <a tabindex="0" id="fileImportBtn" class="btn btn-default mr6" data-i18n="add_device_via_File_Import" data-bind="click: function(){openPopup('modelAddDeviceFileImport')},css:{'disabled':!checkImportRights()}"><i class="fa fa-plus"></i></a>
                            <a tabindex="0" id="manualAddBtn" class="btn btn-default mr6" data-i18n="add_device_manually" data-bind="click: function(){openPopup('modelAddDeviceManually')},css:{'disabled':!checkRights('Devices', 'IsModifyAllowed')}"><i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a tabindex="0" class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridAddDevice')}"><i class="icon-reset-filter"></i></a>
                            <a tabindex="0" class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel('jqxgridAddDevice')}"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                        <div class="grid-area">
                            <div id="jqxgridAddDevice"></div>
                            <div id="pagerDivApplication">
                                <div class="row grid-pager">
                                    <div class="col-md-7 fpager pr0">
                                        <span class="btn btn-sm bn cd" style="padding-left: 0px;">
                                            <span>Showing</span>
                                            <span id="countDeviceID"></span>
                                            <span>result(s)</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal bs-example-modal-lg" id="modelAddDeviceID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>
