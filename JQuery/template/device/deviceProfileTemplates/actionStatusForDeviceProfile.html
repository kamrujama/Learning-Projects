<div class="row" style="width:102%;margin-left:-27px!important">
    <div class="col-md-12">


        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <div class="pull-right btn-mg">
                    <a class="btn btn-primary" id="cancelbtn" role="button" data-i18n="[title]cancel_action" data-bind="click: function () {cancelJobStatus('modelCancelActionJobStatus','jqxgridActionJobProfile')},css:{'disabled':!checkRights('Download Schedule', 'IsDeleteAllowed')},visible:VHQFlag"><i class="icon-cross"></i></a>
                    <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearFilter('jqxgridActionJobProfile')}"><i class="icon-reset-filter"></i></a>
                    <a class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridActionJobProfile')}"><i class="icon-hide-column"></i></a>
                    <a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxgridActionJobProfile')},visible:VHQFlag"><i class="icon-export-excel"></i></a>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--grid area start-->
                <div class="grid-area">
                    <div id="jqxgridActionJobProfile"></div>
                    <div id="pagerDivActionJobStatus">
                    </div>
                    <!--grid area end-->
                </div>
            </div>
        </div>

    </div>
</div>
<!-- content end -->

<!---model start---->
<div class="modal bs-example-modal-lg" id="modelActionID" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelComponent">
                </div>
            </div>
        </div>
    </div>
</div>
<!-----model end---->
<!-- model name base on message-->

<div class="modal bs-example-modal-lg" id="modelMessagePopupID" style="z-index: 9999" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center ui-draggable ui-draggable-disabled ui-state-disabled">
            <div class="modal-content" id="modelMessagePopupContent">
                <div class="modal-header" id="modelMessagePopupHeader">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <b><span> Message </span></b>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div style="min-height:80px;">
                                <p id="title"></p>
                                <p id="message"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END model name base on message-->
<!---model for shiow hide---->
<div class="modal bs-example-modal-lg" id="modelActionPopupID" style="z-index: 9999" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelPopup">
                </div>
            </div>
        </div>
    </div>
</div>
<!-----model end---->
<!--- click on view result model popup open-->
<div class="modal bs-example-modal-lg" id="modelProfileActionResults" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg">
            <div class="modal-content" id="modelActionPopupContent">
                <div class="modal-header" id="modelActionPopupHeader">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () { closeOpenModel('jqxgridActionJobProfile', 'modelProfileActionResults') }">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span data-i18n="diagnostic_results_for_serial#"></span>
                    <span id="serialNumber" data-bind="text: serialNumber"></span>
                    <span id="modelName" data-bind="text: modelName"></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" href="#" role="button" data-i18n="[title]Reset_filter" data-bind="click: function () {clearFilter('jqxGridProfileActionResults')}"><i class="icon-reset-filter"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridProfileActionResults')}"><i class="icon-hide-column"></i></a>
                                <a class="btn btn-default" href="#" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridProfileActionResults')},visible:VHQFlag"><i class="icon-export-excel"></i></a>
                                <a class="btn btn-default" href="#" role="button" data-i18n="[title]refresh" data-bind="click: function () {refreshGrid('jqxGridProfileActionResults')}"><i class="icon-spinner9"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--grid area start-->
                            <div class="grid-area" id="profileActionResultsDiv">
                                <div id="jqxGridProfileActionResults"></div>
                                <div id="pagerDivProfileActionResults"></div>
                                <!--grid area end-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- model end--->
