<div class="row" style="width:102%;margin-left:-27px!important">
    <div class="col-md-12">

        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <div class="pull-right btn-mg">
                    <a class="btn btn-primary" id="btnCancelJob" role="button" data-i18n="[title]cancel_download" data-bind="click: function () {cancelJobStatus('modelCancelDownloadJob','jqxgridDownloadJobProfil')},css:{'disabled':!checkRights('Download Schedule', 'IsDeleteAllowed')},visible:VHQFlag"><i class="icon-cross"></i></a>
                    <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearfilter('jqxgridDownloadJobProfil')}"><i class="icon-reset-filter"></i></a>
                    <a class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridDownloadJobProfil')}"><i class="icon-hide-column"></i></a>
                    <a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxgridDownloadJobProfil')},visible:VHQFlag"><i class="icon-export-excel"></i></a>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--grid area start-->
                <div class="grid-area">
                    <div id="jqxgridDownloadJobProfil"></div>
                    <div id="pagerDivDownloadJob">
                    </div>
                    <!--grid area end-->
                </div>
            </div>
        </div>

    </div>
</div>

<!-- content end -->
<!---model start---->
<div class="modal bs-example-modal-lg" id="jobStautsView" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelComponent">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="modelpopup" style="z-index: 9999" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelpopup">
                </div>
            </div>
        </div>
    </div>
</div>
<!-----model end---->
<!-- click on viewresult modal popup open ----->
<div class="modal bs-example-modal-lg" id="modelProfileDownloadResults" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg">
            <div class="modal-content" id="openModalPopupDownloadContent">
                <div class="modal-header" id="openModalPopupDownloadheader">
                    <button type="button" class="close" data-bind="click: function () { closeOpenModel('jqxgridDownloadJobProfil', 'modelProfileDownloadResults') }" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="testhead" class="modal-title"></h4>
                    <span data-i18n="download_results_for_serial#"></span>
                    <span id="serialNumber" data-bind="text: serialNumber"></span>
                    <span id="modelName" data-bind="text: modelName"></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearfilter('jqxGridProfileDownloadResults')}"><i class="icon-reset-filter"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridProfileDownloadResults')}"><i class="icon-hide-column"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridProfileDownloadResults')},visible:VHQFlag"><i class="icon-export-excel"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]refresh" data-bind="click: function () {refreshGrid('jqxGridProfileDownloadResults')}"><i class="icon-spinner9"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--grid area start-->
                            <div class="grid-area" id="profileDownloadResultsDiv">
                                <div id="jqxGridProfileDownloadResults"></div>
                                <div id="pagerDivProfileDownloadResults"></div>
                                <!--grid area end-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
