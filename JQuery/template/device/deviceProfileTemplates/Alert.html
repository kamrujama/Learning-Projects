<div class="row mt15">
    <div class="col-md-12">
        
          
                <div class="row">
                    <div data-bind="visible:forDeviceProfile" class="col-md-8">
                        <div class="col-md-12" data-bind='component:observableCriteria'></div>
                    </div>
                    <!--<div class="col-md-4">
                        <div id="alertBtnDiv" class="pull-right btn-mg">
                            <a class="btn btn-primary" id="disabledBtn" role="button" data-i18n="[title]close_selected_alerts" data-bind="click: function () {closeAlert('jqxgridAlertsOpenProfile')}"><i class="icon-checkmark"></i></a>
                        </div>
                    </div>-->
                    <div class="pull-right btn-mg" style="margin-right:18px;">
                        <a class="btn btn-primary" id="A1" role="button" data-i18n="[title]close_selected_alerts" data-bind="click: function () { closeAlert('jqxgridAlertsOpenProfile') },visible:VHQFlag,css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')}"><i class="icon-checkmark"></i></a>
                        <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('jqxgridAlertsOpenProfile')}"><i class="icon-reset-filter"></i></a>
                        <a class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridAlertsOpenProfile')}"><i class="icon-hide-column"></i></a>
                        <a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxgridAlertsOpenProfile')},visible:VHQFlag"><i class="icon-export-excel"></i></a>

                    </div>
                </div>
           
            <div class="row" data-bind="visible:forDeviceProfile">
                <div class="col-md-12">
                    <div id="criteriabtnDiv" style="display: none">
                        <div class="panel panel-default mt10">
                            <div class="panel-heading" style="height: 43px;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="m0">Search Criteria</h4>
                                    </div>
                                    <div class="col-md-6 tar">
                                        <div class="btn" id="expandQuickLinkDiv" data-bind="click:expandCriteria" style="float: right; margin-top: -12px">
                                            <a class="btn btn-default" role="button" data-i18n="[title]collapse"><i class="icon-angle-up"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="deviceCriteriaDiv" class="truncate p10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--grid area start-->
                    <div class="grid-area">
                        <div id="jqxgridAlertsOpenProfile"></div>
                        <div id="pagerDivAlertsOpen">
                        </div>
                    </div>
                </div>
            </div>
       

    </div>
</div>


<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="alertModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
    <div data-bind="if: templateFlag">
        <div data-bind='component:alertModelComponent'>
        </div>
    </div>
</div>
        </div>
    </div>
<!-- Modal end-->

<!--confirmation popup for without header all check box for delete operation-->
<div class="modal" id="allSelectedID"  data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2 pr0">
                        <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                    </div>
                    <div class="col-md-10 pl8">
                        <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                        <p data-i18n="all_alerts_of_selected_criteria"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" tabindex="2" data-i18n="btn_YES" data-dismiss="modal" data-bind="click: function(){closeAlertPopup('jqxgridAlertsOpenProfile')}"></button>
                <button type="button" id="btnCloseAlertNo" tabindex="3" class="btn btn-default" data-i18n="btn_NO" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
    </div>
<!--end-->

<!-- For Advance Model Pop up-->
<div class="modal " id="AdvanceSearchModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click:unloadAdvancedSearch" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="H1" data-i18n="advance_search"></h4>
            </div>
            <div class="modal-body">
                <div data-bind="if: AdvanceTemplateFlag">
                    <div data-bind='component:observableAdvancedSearchModelPopup'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!------open model popup for edit open alerts ---->
<div class="modal bs-example-modal-lg" id="modelEditOpenAlertID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
        <div class="modal-content" id="modelEditOpenAlertIDContent">
            <div class="modal-header" id="modelEditOpenAlertIDHeader">
                <button type="button" class="close" data-bind="click: function () {unloadTempPopup('unloadTemplate')}" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" data-i18n="edit_alert"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <span class="text-muted" data-i18n="Alert_date_devicePro"></span>
                        <h5 class="m0" id="eventReceivedDate" data-bind="text:eventReceivedDate"></h5>
                        
                    </div>
                   <!-- <div class="col-md-6">
                        <span class="text-muted" data-i18n="model"></span>
                        <h5 class="m0" id="modelName" data-bind="text:modelName"></h5>
                    </div>-->
                </div>
                <div class="row mt10">
                    <div class="col-md-6">
                        <span class="text-muted" data-i18n="Alert_description"></span>
                        <h5 class="m0" id="alertName" data-bind="text: alertName"></h5>
                    </div>
                   <!-- <div class="col-md-6">
                        <span class="text-muted" data-i18n="serial"></span>
                        <h5 class="m0" id="serialNumber" data-bind="text: serialNumber"></h5>
                    </div>-->
                </div>
                <div class="row mt10">
                    <div class="col-md-6">
                        <span class="text-muted" data-i18n="severity"></span>
                        <h5 class="m0" id="severity" data-bind="text: severity"></h5>
                    </div>
                    <!--<div class="col-md-6">
                        <span class="text-muted" data-i18n="device_id"></span>
                        <h5 class="m0" id="deviceId" data-bind="text: deviceId"></h5>
                    </div>-->
                </div>
                <div class="row mt20" id="showPreviousNote">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label data-i18n="Previous_notes"></label>
                            <textarea id="previousNotes" maxlength="255" class="form-control" rows="6" data-bind="value:previousNotes" readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt10">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label data-i18n="Add_new_notes"></label>
                            <textarea id="newNotes" class="form-control" maxlength="255" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {unloadTempPopup('unloadTemplate')}" data-i18n="close"></button>
                <button type="button" class="btn btn-primary" data-bind="click: saveAlert,css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')} " data-i18n="save"></button>
                <button type="button" id="closeAndSaveBtn" class="btn btn-primary" data-bind="click: modelcloseAlert,css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')} " data-i18n="save_and_closed_alert"></button>
            </div>
        </div>
    </div>
</div>
</div>
