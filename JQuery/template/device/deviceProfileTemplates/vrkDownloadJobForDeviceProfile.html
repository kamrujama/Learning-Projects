<div class="row" style="width:102%;margin-left:-27px!important">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <div class="pull-right btn-mg">
                    <a class="btn btn-primary" role="button" data-i18n="[title]cancel_download" data-bind="click: function () {cancelJobStatus('modelCancelVRKDownloadJob','jqxGridvrkDownloadJobForDeviceProfile')},css:{'disabled':!checkRights('Download Schedule', 'IsDeleteAllowed')},visible:VHQFlag"><i class="icon-cross"></i></a>
                    <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearfilter('jqxGridvrkDownloadJobForDeviceProfile')}"><i class="icon-reset-filter"></i></a>
                    <a class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridvrkDownloadJobForDeviceProfile')}"><i class="icon-hide-column"></i></a>
                    <a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridvrkDownloadJobForDeviceProfile')},visible:VHQFlag"><i class="icon-export-excel"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--grid area start-->
                <div class="grid-area">
                    <div id="jqxGridvrkDownloadJobForDeviceProfile"></div>
                    <div id="pagerDivDownloadJob">
                    </div>
                    <!--grid area end-->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- content end -->
<!---model start---->
<div class="modal bs-example-modal-lg" id="jobStautsView" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelComponent">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="modelpopup" style="z-index: 9999" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelpopup">
                </div>
            </div>
        </div>
    </div>
</div>
<!-----model end---->
<!-- click on viewresult modal popup open ----->
<div class="modal bs-example-modal-lg" id="modelProfileVRKResults" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg" id="mdlDeviceVrkDownloadLibraryJob">
            <div class="modal-content">
                <div class="modal-header" id="mdlDeviceVrkDownloadLibraryJobHeader">
                    <button type="button" class="close" data-bind="click: function () {closeOpenModel('jqxGridvrkDownloadJobForDeviceProfile','modelProfileVRKResults')}" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="testhead" class="modal-title"></h4>
                    <span data-i18n="download_results_for_serial#"></span>
                    <span id="serialNumber" data-bind="text: serialNumber"></span>
                    <span id="modelName" data-bind="text: modelName"></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" id="btnModelRestFilterId" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearfilter('jqxGridProfileVRKResults')}"><i class="icon-reset-filter"></i></a>
                                <a class="btn btn-default" id="btnModelShowHideId" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridProfileVRKResults')}"><i class="icon-hide-column"></i></a>
                                <a class="btn btn-default" id="btnModelExportToexcelId" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridProfileVRKResults')},visible:VHQFlag"><i class="icon-export-excel"></i></a>
                                <a class="btn btn-default" id="btnModelRefreshId" role="button" data-i18n="[title]refresh" data-bind="click: function () {refreshGrid('jqxGridProfileVRKResults')}"><i class="icon-spinner9"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--grid area start-->
                            <div class="grid-area" id="profileVRKResultsDiv">
                                <div id="jqxGridProfileVRKResults"></div>
                                <div id="pagerDivProfileVRKResults"></div>
                                <!--grid area end-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
