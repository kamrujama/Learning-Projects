<div class="row" style="width:102%;margin-left:-27px!important">
    <div class="col-md-12">

        <div class="row">
            <div class="col-md-8">
                <div class="pull-left btn-mgl">

                </div>
            </div>
            <div class="col-md-4">
                <div class="pull-right btn-mg">
                    <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('jqxgridDeviceContact')}"><i class="icon-reset-filter"></i></a>
                    <a class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridDeviceContact',null)}" data-toggle="modal" data-target="#hideShowColumns"><i class="icon-hide-column"></i></a>
                    <a class="btn btn-default" id="btnExportToexcel" role="button" data-bind="click:function(){exportToExcel(true,'jqxgridDeviceContact')},visible:VHQFlag" data-i18n="[title]exportToXls"><i class="icon-export-excel"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="grid-area">
                    <div id="jqxgridDeviceContact"></div>
                    <div id="pagerDivDeviceContact"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Modal start-->
<div class="modal" id="downloadModelDeviceContact" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopupDeviceContact'>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- click on viewresult modal popup open ----->
<div class="modal bs-example-modal-lg" id="openModalPopupDeviceContactDetails" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg" id="mdlDeviceContactDetails">
            <div class="modal-content">
                <div class="modal-header" id="mdlDeviceContactDetailsHeader">
                    <button type="button" class="close" data-bind="click: function () {closeOpenModel('jqxgridDeviceContact','jqxGridDeviceContactDetails')}" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"></h4>
                    <span data-i18n="heartbeat_history"></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" id="btnModelRestFilterId" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearfilter('jqxGridDeviceContactDetails')}"><i class="icon-reset-filter"></i></a>
                                <a class="btn btn-default" id="btnModelExportToexcelId" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridDeviceContactDetails')},visible:VHQFlag"><i class="icon-export-excel"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--grid area start-->
                            <div class="grid-area" id="gridAreaDeviceContactDetails">
                                <div id="jqxGridDeviceContactDetails"></div>
                                <div id="pagerDivDeviceContactDetails">
                                </div>
                                <!--grid area end-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-i18n="btn_OK" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
