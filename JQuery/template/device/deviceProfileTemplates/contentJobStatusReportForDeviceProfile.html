<div class="row" style="width:102%;margin-left:-27px!important">
    <div class="col-md-12">

        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <div class="pull-right btn-mg">
                    <a class="btn btn-primary" id="btnCancelContent" role="button" data-i18n="[title]cancel_content" data-bind="click: function () {cancelJobStatus('modelCancelContentJobStatus','jqxgridContentJobStatusProfile')},css:{'disabled':!checkRights('Content Schedule', 'IsDeleteAllowed')},visible:VHQFlag"><i class="icon-cross"></i></a>
                    <a class="btn btn-default" id="btnRestFilter" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearfilter('jqxgridContentJobStatusProfile')}"><i class="icon-reset-filter"></i></a>
                    <a class="btn btn-default" id="btnShowHide" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridContentJobStatusProfile')}"><i class="icon-hide-column"></i></a>
                    <a class="btn btn-default" id="btnExportToexcel" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxgridContentJobStatusProfile')},visible:VHQFlag"><i class="icon-export-excel"></i></a>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--grid area start-->
                <div class="grid-area">
                    <div id="jqxgridContentJobStatusProfile"></div>
                    <div id="pagerDivContentJobStatusProfile">
                    </div>

                    <!--grid area end-->
                </div>
            </div>

        </div>

    </div>
</div>
<!---model start---->
<div class="modal bs-example-modal-lg" id="contentModelID" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelComponent">
                </div>
            </div>
        </div>
    </div>
</div>
<!-----model end---->
<!----model for model show hide on popup----->
<div class="modal bs-example-modal-lg" id="modelcloseShowHide" style="z-index: 9999" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind="component:observableModelPopup">
                </div>
            </div>
        </div>
    </div>
</div>
<!----model end---->
<!-- click on view result popup model --->
<div class="modal bs-example-modal-lg" id="modelProfileContentResults" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg">
            <div class="modal-content" id="openContentModelContent">
                <div class="modal-header" id="openContentModelheader">
                    <button type="button" class="close" data-bind="click: function () {closeOpenModel('jqxgridContentJobStatusProfile','modelProfileContentResults')}" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="testhead" class="modal-title"></h4>
                    <span data-i18n="content_results_for_serial#"></span>
                    <span id="serialNumber" data-bind="text: serialNumber"></span>
                    <span id="modelName" data-bind="text: modelName"></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right btn-mg">
                                <a class="btn btn-default" role="button" data-i18n="[title]Reset_filter" data-bind="click: function () {clearfilter('jqxGridProfileContentResults')}"><i class="icon-reset-filter"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxGridProfileContentResults')}"><i class="icon-hide-column"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel(true,'jqxGridProfileContentResults')},visible:VHQFlag"><i class="icon-export-excel"></i></a>
                                <a class="btn btn-default" role="button" data-i18n="[title]refresh" data-bind="click: function () {refreshGrid('jqxGridProfileContentResults')}"><i class="icon-spinner9"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--grid area start-->
                            <div class="grid-area" id="profileContentResultsDiv">
                                <div id="jqxGridProfileContentResults"></div>
                                <div id="pagerDivProfileContentResults"></div>
                                <!--grid area end-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- model end--->
