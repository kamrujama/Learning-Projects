<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white pw0">
            <div class="panel-body ep0">
                <div class="row">
                    <div class="col-md-12">
                        <div id="jqxgridForEditParameterTemplate"></div>
                    </div>
                </div>

                <div class="row" id="showParmMessage">
                    <div class="col-md-12">
                        <div data-i18n="no_parameters_defined"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!---------------- Activate parametre confirmation popup------------------->
<div class="modal" id="activateParameterId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="activateMesgId"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="activateParameterId_Yes" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click: function() {activateParameterClicked('Devicejqxgrid')}"></button>
                    <button id="activateParameterId_No" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click:closeActivateParamerte"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!---------------- restore Default confirmation popup------------------->
<div class="modal" id="restoreDefaultId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="restoreDefMsgId"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="restoreDefaultId_Yes" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click: function() {restoreDefaultClicked('Devicejqxgrid')}"></button>
                    <button id="restoreDefaultId_No" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click: closeRestoreDefualtPopup"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!---------------- paremter synchronization template------------------->
<div class="modal" id="paramSycID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content" id="paramSycIDContent">
                <div class="modal-header" id="paramSycIDHeader">
                    <button type="button" class="close" data-bind="click: function(){closeParamSycStatus('jqxGridForParameterSynchronization')}" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" data-i18n="parameters_sync_status"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="sychronizationID">
                                <div id="jqxGridForParameterSynchronization"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-i18n="btn_OK" data-bind="click: function(){closeParamSycStatus('jqxGridForParameterSynchronization')}" tabindex="5"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="modelParameterId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

</div>
