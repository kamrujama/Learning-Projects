<div class="modal-dialog  modal-lg" id="modelPackageFile">
	<div class="modal-content">
		<div class="modal-header" id="modelPackageFileHeader">
			<button type="button" class="close" data-bind="click: function () {$parent.unloadPackageFilesPopup('unloadTemplate')}" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title" data-i18n="software_content_files" style="font-size: 14px"></span>
		</div>
		<div class="modal-body" style="height: auto !important;">
			<div class="row">
				<div class="col-md-12">
					<div class="pull-right btn-mg">
						<a class="btn btn-default" id="btnRestFilter" tabindex='0' role="button" data-i18n="[title]reset" data-bind="click:function(){clearFilter('jqxgridPackageFiles')}"><i class="icon-reset-filter"></i></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="grid-area">
						<div id="jqxgridPackageFiles"></div>
						<div id="pagerDivPackageFiles"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" id="btnSavePackageFile" class="btn btn-primary" data-bind="click:function(){savePackageFile($parent.observableModelPopupFiles, $parent.checkFileValue)}, $parent.checkFileValue" data-i18n="save"></button>
				<button type="button" class="btn btn-default" data-bind="click: function () {$parent.unloadPackageFilesPopup('unloadTemplate')}" data-i18n="cancel"></button>
			</div>
		</div>
	</div>
</div>
