<div class="vertical-tab">

    <div class="row">
        <div class="device-profile-sub-tab">
            <!-- ko if: vrkBundlesLibraryTabs.length == 0 -->
            <ul id="vrkBundlesLibraryTabHeader" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a id="vrkDownloadJobForDeviceProfile" href="#templateArea" aria-controls="templateArea" role="tab" data-toggle="tab" data-i18n="jobs" data-bind="click:function(){showVRKBundleLibrary('vrkDownloadJobForDeviceProfile')}"></a></li>
                <li role="presentation"><a id="vrkDownloadDetailForDeviceProfile" href="#templateArea" aria-controls="templateArea" role="tab" data-toggle="tab" data-i18n="attribute_Details" data-bind="click:function(){showVRKBundleLibrary('vrkDownloadDetailForDeviceProfile')}"></a></li>
            </ul>
            <!-- /ko -->
            <!-- ko ifnot: vrkBundlesLibraryTabs.length == 0 -->
            <ul id="vrkBundlesLibraryTabHeader" class="nav nav-tabs" role="tablist" data-bind="foreach: vrkBundlesLibraryTabs">
                <li role="presentation" data-bind="css: { 'active': name === 'jobs_data' }, attr: { id: name + 'tabDiv' }, click: function () { $parent.showVRKBundleLibrary(id) }"> <a href="#templateArea" data-bind="attr: { id:id }, text: displayName" aria-controls="templateArea" role="tab" data-toggle="tab"></a></li>
            </ul>
            <!-- /ko -->
        </div>
        <div class="device-profile-sub-div">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="templateArea">
                    <div data-bind='component: observableVRKBundleLibrary'></div>
                </div>
            </div>
        </div>
    </div>
</div>
