<div class="modal-dialog modal-big" id="mdlEditParamAssgnmnt">
    <div class="modal-content">
        <div class="modal-header" id="mdlEditParamAssgnmntHeader">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="add_Reference_Set"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-5 pr0">
                    <div class="panel panel-custom">
                        <div class="panel-heading">
                            <h4 class="m0" data-i18n="availablePackage"></h4>
                            <div class="btn-mg">
                                <a class="btn"  role="button" data-bind="click: function () {clearfilter('jqxgridAvailablePackage')}" title="Reset Filter"><i class="icon-reset-filter"></i></a>

                            </div>
                        </div>
                        <div class="panel-body p0">
                            <div class="grid-area" id="AvailablePackageDiv">
                                    <div id="jqxgridAvailablePackage"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btnv">
                        <div><a id="btnForMoveRight" class="btn btn-default mb0" data-bind="click:rightPackages"><b class="icon-angle-right"></b></a></div>
                        <div><a id="btnForMoveleft" class="btn btn-default mb0" data-bind="click:leftPackages"><b class="icon-angle-left"></b></a></div>
                        <div><a id="btnForAllMoveleft" class="btn btn-default btn-padd" data-bind="click:allPackagesMove"><b class="icon-angle-left"></b><b class="icon-angle-left"></b></a></div>
                    </div>
                </div>
                <div class="col-md-5 pl0 pr0">
                    <div class="panel panel-custom">
                        <div class="panel-heading">
                            <h4 class="m0" data-i18n="selectedPackage"></h4>
                        </div>
                        <div class="panel-body p0" style="display: block;height: 210px;overflow-y: auto;width: 480px;">
                           <table class="table table-striped m0"  >
                                        <tr>
                                            <th>Package Name</th>
                                            <th>File Version</th>
                                        </tr>
                                    <tbody id="tbodySelectedpack" data-bind="foreach:movedArray">
                                        <tr data-bind="click:function(){$parent.SelectSelectedPackageRow($data,$index())},attr:{id:'SelectPackrow'+$index()}">
                                            <td><span  data-bind="text:PackageName,attr:{id:'packagespan'+$index()}"></span></td>
                                            <td><span data-bind="text:FileVersion,attr:{id:'versionspan'+$index()}"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btnv">
                        <div><a class="btn btn-default angletop" data-bind="click:moveItemsUP" href="#"><b class="icon-angle-right "></b></a></div>
                        <div><a class="btn btn-default anglebottom" data-bind="click:moveItemsDown" href="#"><b class="icon-angle-right"></b></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
           
            <button type="button" disabled id="addBtn" class="btn btn-primary"  data-bind="click:function(){addReferenceSet($parent.observableModelPopup,'jqxgridModels')}" data-i18n="add"></button>
             <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"  data-i18n="cancel"></button>
        </div>
    </div>
</div>
