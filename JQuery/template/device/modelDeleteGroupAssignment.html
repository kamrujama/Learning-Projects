<div class="modal-dialog modal-lg" id="mdlDelGrupAssgnment">
    <div class="modal-content" id="mdlDelGrupAssgnmentContent">
        <div class="deleteGroup">
            <div class="agInside">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>One or more groups are not associated with the selected device(s). Do you want to continue with the delete operation?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default deleteCancel">No</button>
                    <button type="button" class="btn btn-success deleteCancel">Yes</button>
                </div>
            </div>
        </div>
        <div class="modal-header" id="mdlDelGrupAssgnmentHeder">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click:$parent.unloadTempPopup">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="delete_group_assignments_to_selected_devices"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-4">
                    <div class="pull-right btn-mg">
                        <a class="btn btn-default" role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearfilter('jqxgridDeleteGroup')}"><i class="icon-reset-filter"></i></a>
                        <!-- <a class="btn btn-default" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToXls('jqxgridDeleteGroup')}"><i class="icon-export-excel"></i></a> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="grid-area">
                        <div id="jqxgridDeleteGroup"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">

            <button type="button" data-bind="click:function(){deleteAssignmentFromGroups('Devicejqxgrid', 'jqxgridDeleteGroup',$parent.observableModelPopup,'false')}" class="btn btn-primary" data-i18n="save" id="deleteGroup"></button>
            <button type="button" class="btn btn-default" data-i18n="cancel" data-dismiss="modal" data-bind="click:$parent.unloadTempPopup"></button>
        </div>
    </div>
</div>
<!-----confirmation popup---->
<div class="modal bs-example-modal-lg" id="modelDeleteGroupId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <p data-i18n="one_or_more_group_are_not_associated"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modelDeleteGroupId_yes" type="button" class="btn btn-default" data-i18n="btn_YES" data-dismiss="modal" data-bind="click: function(){confirmAssignmentFromGroups('Devicejqxgrid', 'jqxgridDeleteGroup',$parent.observableModelPopup, 'true')}"></button>
                    <button id="modelDeleteGroupId_NO" type="button" class="btn btn-primary" data-i18n="btn_NO" data-bind="click: agCancel"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="deleteGroupConfirmation" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="deletGroupText"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="deletGroup_Yes" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click:function(){ confirmAssignmentFromGroups('Devicejqxgrid', 'jqxgridDeleteGroup',$parent.observableModelPopup,'true')}"></button>
                    <button id="deletGroup_No" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click:function(){cancelReset()}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="deviceModified" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="deviceModifiedText"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="deviceModified_ConfoYes" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click:function(){ refreshData('Devicejqxgrid', $parent.observableModelPopup)}"></button>
                    <button id="deviceModified_ConfoNo" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click:function(){cancelReset()}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
