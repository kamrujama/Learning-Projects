                    <script id="ContainerElementGlobal" type="text/html">

													<div data-bind="if:ValueType.Type=='String'">

															<span class="error_tooltip" data-bind="text: ValueType.String.ErrorOnValidationFailure != undefined && ValueType.String.ErrorOnValidationFailure != '' ? ValueType.String.ErrorOnValidationFailure : 'The value is not matching the Valid Chars pattern defined in VPFX.'">The value is not matching the Valid Chars pattern defined in VPFX.</span>
														</div>
													</div>
													<div data-bind="if:ValueType.Type=='Enumeration'">

													</div>
													<div data-bind="if:ValueType.Type=='ReferenceEnumeration'">

														</div>
													</div>
													<div data-bind="if:ValueType.Type=='Numeric'">
														<div class="col-lg-9 col-md-9 pr0" style="margin-right: 10px;">
															<div class="input-group spinner" data-trigger="spinner">
																<input type="number" data-bind="attr:{id:'templateGlobalNumeric'+ParamId,max:ValueType.Numeric.MaxVal,min:ValueType.Numeric.MinVal},event: {'blur':validateGlobalNumber,'keydown':isNumberKey},enable:AllowModify" style="width: 100% !important;text-align:left;" class="form-control">
																<div class="input-group-addon">
																	<a href="javascript:;" class="spin-up" data-spin="up" data-bind="attr:{id:'templateGlobalNumericUp'+ParamId},click:upNumber"><i class="icon-angle-up"></i></a>
																	<a href="javascript:;" class="spin-down" data-spin="down" data-bind="attr:{id:'templateGlobalNumericDown'+ParamId},click:downNumber"><i class="icon-angle-down"></i></a>
																</div>
															</div>
														</div>
													</div>
													<div data-bind="if:ValueType.Type=='DateTime'">
														<div class="col-md-10 pr0" style="margin-right: 10px;">
															<!--<input type="text" data-bind="attr:{id:'templateGlobalDate'+ParamId},event: { change: checkDateValue},enable:AllowModify" class="form-control datepic-icon" placeholder="dd/MM/YYYY">-->
															<div class="input-group date form_datetime" data-bind="attr:{id:'templateGlobalDate'+ParamId},event: { change: checkDateValue},enable:AllowModify">
																<input class="form-control" data-bind="attr:{id:'templateGlobalInputDate'+ParamId}" type="text" readonly>
																<span class="input-group-addon" data-bind="event: { click: clearDateParameter}"><span class="glyphicon glyphicon-remove"></span></span>
																<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
															</div>
														</div>
													</div>
													<div data-bind="if:(ValueType.Type=='Boolean' || ValueType.Type=='CheckBox')">
														<div class="col-md-10 pr0" style="margin-right: 10px;">
															<input type="checkbox" class="alignChkbox" data-bind="attr:{id:'templateGlobalCheck'+ParamId,value:ParamValue},event:{click:checkCheckboxValue},enable:AllowModify" data-toggle="dropdown">
															<label data-bind="text:DisplayName,attr:{'title':'Name: '+DisplayName+'\n Description:'+Description}" style="margin-left: 10px;">URL</label>
															<ul class="dropdown-menu dropDownUl" role="menu" data-bind="foreach:checkboxActions">
																<li><a data-bind="text:actionName,click:function(){checkboxParamDropDownSelect(actionName)}"></a></li>
															</ul>
														</div>
													</div>
													<div data-bind="if:(ValueType.Type!='String' && ValueType.Type!='Enumeration' && ValueType.Type!='ReferenceEnumeration' && ValueType.Type!='Numeric' && ValueType.Type!='DateTime' && ValueType.Type!='Boolean' && ValueType.Type!='CheckBox' && ValueType.Type!='File')">
														<div class="col-md-10 pr0" style="margin-right: 10px;">
															<input type="text" class="form-control" maxlength="50" data-bind="attr: { id: 'templateGlobalTxt' + ParamId }, event: { focusout:focusOutMaskValue, focusin:focusInMaskValue, 'keyup input': checkTxtValue }, enable: AllowModify" autocomplete="off">
															<span class="error_tooltip" data-bind="text: ValueType.String.ErrorOnValidationFailure != undefined && ValueType.String.ErrorOnValidationFailure != '' ? ValueType.String.ErrorOnValidationFailure : 'The value is not matching the Valid Chars pattern defined in VPFX.'">The value is not matching the Valid Chars pattern defined in VPFX.</span>
														</div>
													</div>
													<div id="globalBlankCheckBoxDiv1" class="col-md-1 pl0" title="Assign blank value">
														<input type="checkbox" data-bind="attr:{id:'chkBlank'+ParamId},event:{change:setBlankValue},enable:AllowModify,visible:(ValueType.Type=='String')">
													</div>
												</div>
                                            </div>
                                        </div>

                                </div>
                                <div>
                                    <div data-bind="template: { name: 'ContainerElementGlobal', foreach: Container }">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </script>
