<div class="modal-dialog" id="mdlExportToDownloadSettings">
    <div class="modal-content">
        <div class="modal-header" id="mdlExportToDownloadSettingsHeader">
            <button type="button" class="close" data-dismiss="modal" data-bind="click:function(){$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="download_settings_options"></h4>
        </div>
        <div class="modal-body">
            <div style="padding-left:20px">
                <div class="checkbox">
                    <input type="checkbox" id="chkSingleSession" value="" />
                    <label data-i18n="download_applications_in_single_session">
                    </label>
                </div>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosdSingleSession" id="rbtnEnableSingleSession" value="optiond1">
                        <span data-i18n="enabled"></span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosdSingleSession" id="rbtnDisableSingleSession" value="optiond2">
                        <span data-i18n="disabled"></span>
                    </label>
                    <label class="radio-inline" style="visibility:hidden">
                        <input type="radio" name="optionsRadiosdSingleSession" id="rbtnNoneSingleSession" value="optiond3" checked="checked">
                        <span data-i18n="dontchange"></span>
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="chkCallbackImmediate" value="" />
                    <label data-i18n="callback_immediate">
                    </label>
                </div>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosdCallbackImmediate" id="rbtnEnableCallbackImmediate" value="optiond1">
                        <span data-i18n="enabled"></span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosdCallbackImmediate" id="rbtnDisableCallbackImmediate" value="optiond2">
                        <span data-i18n="disabled"></span>
                    </label>
                    <label class="radio-inline" style="visibility:hidden">
                        <input type="radio" name="optionsRadiosdCallbackImmediate" id="rbtnNoneCallbackImmediate" value="optiond3" checked="checked">
                        <span data-i18n="dontchange"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">

            <button type="button" id="btnSaveDownloadSettings" class="btn btn-primary" data-bind="click:function(){SaveClicked($parent.gridIdForShowHide(),$parent.unloadTempPopup('unloadTemplate'),$parent.refereshHierarchyfordeviceProfile)}" data-i18n="rpt_Save"></button>
            <button type="button" class="btn btn-default" data-i18n="cancel" data-bind="click:function(){$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal"></button>
        </div>
    </div>
</div>
