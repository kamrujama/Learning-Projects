<div class="modal-dialog" id="mdlExportToRSACert">
    <div class="modal-content">
        <div class="modal-header" id="mdlExportToRSACertHeader">
            <button type="button" class="close" data-dismiss="modal" data-bind="click:function(){$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="export_to_rsa_cert_options"></h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12 form-inline form-horizontal" style="padding-left:20px; padding-bottom:20px;">
                <label data-i18n="zip_name">
                </label>
                <input type="text" class="form-control" id="txtZipname" value="" maxlength="255" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btnSaveExportToRSACert" class="btn btn-primary" data-bind="click:function(){ExportRSASaveClicked($parent.gridIdForShowHide(),$parent.unloadTempPopup('unloadTemplate'),$parent.refereshHierarchyfordeviceProfile)}" data-i18n="rpt_Save"></button>
            <button type="button" class="btn btn-default" data-i18n="cancel" data-bind="click:function(){$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal"></button>
        </div>
    </div>
</div>
