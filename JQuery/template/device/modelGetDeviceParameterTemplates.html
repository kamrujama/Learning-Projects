<!------------------Edit parameter template----------------------------->
<div class="modal-dialog  modal-lg" id="mdlGetDeviceTemplate">
    <div class="modal-content">
        <div class="modal-header" id="mdlGetDeviceTemplateHeader">
            <button type="button" class="close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span class="modal-title" data-i18n="p_t_assign_applications" style="font-size: 14px"></span>
            <span class="modal-title" id="appNameId" style="font-size: 14px" data-bind="text:applicationName"></span>
            <span class="modal-title" data-i18n="Version_packageUpgrade" style="font-size: 14px"></span>
            <span class="modal-title" id="AppVersionId" style="font-size: 14px" data-bind="text:applicationVersion"></span>

        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-custom">
                        <div class="panel-heading">
                            <h4 class="m0" data-i18n="available_parameter_templates"></h4>
                            <div class="btn-mg">
                                <a class="btn" role="button" data-i18n="[title]reset" data-bind="click:function(){clearFilter('jqxgridParameterTemplatesDeviceSearch')}"><i class="icon-reset-filter"></i></a>
                            </div>
                        </div>
                        <div class="panel-body p0">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="availableParameterTemplateId">
                                        <div id="jqxgridParameterTemplatesDeviceSearch"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 hide">
                    <div class="btnv pl0">
                        <div>
                            <a id="btnForMoveRightId" class="btn btn-default" data-bind="click: function() {rightParameterTemplate('jqxgridParameterTemplatesDeviceSearch')}"><b class="icon-angle-right"></b></a>
                        </div>
                        <div>
                            <a id="btnForMoveleftId" class="btn btn-default" data-bind="click: function() {leftParameterTemplate('jqxgridParameterTemplatesDeviceSearch')}"><b class="icon-angle-left"></b></a>
                        </div>
                        <div>
                            <div><a id="btnForAllMoveleftId" class="btn btn-default btn-padd" data-bind="click: function() {allParameterTemplateMove('jqxgridParameterTemplatesDeviceSearch')}"><b class="icon-angle-left"></b><b class="icon-angle-left"></b></a></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 pl0 pr0 hide">
                    <div class="panel panel-custom">
                        <div class="panel-heading">
                            <h4 class="m0" data-i18n="selected_parameter_templates"></h4>
                        </div>
                        <div class="panel-body p0" style="display: block; height: 200px; overflow-y: auto; width: 374px;">
                            <table class="table table-striped m0">
                                <tr>
                                    <th data-i18n="p_t_assign_name" style="font-weight: normal;"></th>
                                    <th data-i18n="p_t_assign_desc" style="font-weight: normal;"></th>
                                </tr>
                                <tbody id="tbodySelectedpack" data-bind="foreach:movedArray">
                                    <tr data-bind="click:function(){$parent.SelectSelectedPackageRow($data,$index())},attr:{id:'SelectPackrow'+$index()}">
                                        <td><span data-bind="text:TemplateName,attr:{id:'packagespan'+$index()}"></span></td>
                                        <td><span data-bind="text:Description,attr:{id:'versionspan'+$index()}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 hide">
                    <div class="btnv pl0">
                        <div>
                            <a id="btnMoveItemUpId" class="btn btn-default angletop" data-bind="click: moveItemsUP"><b class="icon-angle-right"></b></a>
                        </div>
                        <div>
                            <a id="btnMoveItemDownId" class="btn btn-default anglebottom" data-bind="click:moveItemsDown"><b class="icon-angle-right"></b></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                        <label class="pl0">                           
                            <input style="margin-left: 0px" type="checkbox" id="chkOverrideParameterValues" value="chkOverrideParameterValues" data-bind="event: { change: onCheckOverrideParameterValues }">
                            <span style="margin-left: 19px" data-i18n="override_parameter_values"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btnSaveTemplateAssignment" class="btn btn-primary" data-bind="click:function(){saveAssignedParameterTemplate($parent.parameterObservableModel,'Devicejqxgrid')}" data-i18n="apply"></button>
            <button type="button" class="btn btn-default" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>

<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="modelViewTemplateId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!--<div class="vertical-alignment-helper">
        <div class="vertical-align-center">-->
            <div data-bind="if: templateFlag">
                <div data-bind='component:parameterObservableModel'>
                </div>
            </div>
        <!--</div>
        </div>-->
    </div>
<!-- Modal end-->

<div class="modal" id="overrideParameterValuesPopup" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="overrideParamterTemplates" data-i18n="override_parameter_values_confirmation_popup_text"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" id="overrideParamterTemplate_Yes" class="btn btn-success" data-i18n="btn_YES" data-bind="click: function () { assignDeviceParameterTemplates($parent.parameterObservableModel,'Devicejqxgrid') }"></button>
                    <button type="button" id="overrideParamterTemplate_No" class="btn btn-default" data-i18n="btn_NO" data-bind="click: function () { cancelAssigningDeviceParameterTemplates() }"></button>
                </div>
            </div>
        </div>
    </div>
</div>
