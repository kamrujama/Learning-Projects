<!-- content header start -->
<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}"><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12" data-bind='component:observableCriteria'></div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a tabindex="0" class="btn btn-primary" role="button" id="btnReschedule" data-i18n="[title]reschedule" data-bind="click: function () {contentDetailReschedule('detailContentGrid')},css:{'disabled':!checkRights('Content Schedule', 'IsModifyAllowed')}"><i class="icon-reschedule"></i></a>
                            <a class="btn btn-default" id="btnRestFilter" tabindex="0" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('detailContentGrid')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-toggle="modal" data-target="#hideShowColumns" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','detailContentGrid')}"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'detailContentGrid')}"><i class="icon-export-excel"></i></a>
                            <a class="btn btn-default" id="btnRefresh" tabindex="0" role="button" data-i18n="[title]refresh_data" data-bind="click:function(){refreshGrid('detailContentGrid')}"><i class="icon-spinner9"></i></a>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="criteriabtnDiv" style="display:none">
                            <div class="panel panel-default mt10">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="m0" data-i18n="search_criteria"></h4>
                                        </div>
                                        <div class="col-md-6 tar">
                                            <div id="expandQuickLinkDiv" data-bind="click:expandCriteria" style="float: right;">
                                                <a class="btn btn-default btn-xs" tabindex="0" role="button" data-i18n="[title]collapse"><i class="icon-angle-up"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="deviceCriteriaDiv"  class="truncate p10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                       
                        <div class="grid-area">
                            <div id="detailContentGrid" style="width: 100%"></div>
                            <div id="pagerDivContentDetailStatus">
                            </div>
                        </div>

                        <!--grid area end-->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="contentModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
    <div data-bind="if: templateFlag">
        <div data-bind='component:observableModelPopup'>
        </div>
    </div>
</div>
    </div>
</div>
<!-- Modal end-->
<!-- Information model--->
<div class="modal bs-example-modal-lg" id="contentInfoID" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center" id="draggInfoID">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h4 class="modal-title" data-i18n="Information_filter"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 pr0">
                        <span data-i18n="there_are_no_downloads_selected_to_reschedule"></span>
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <button type="button" class="btn btn-default" tabindex="0" data-i18n="btn_OK" data-dismiss="modal" data-bind="click: function(){unloadTempPopup('unloadTemplate')}" autofocus></button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<!-- Information model end--->

<div class="modal" id="contentConfId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2 pr0">
                        <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                    </div>
                    <div class="col-md-10 pl8">
                        <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                        <p data-i18n="are_you_sure_you_want_to_reschedule_content_downloads_for_the_selected_devices"></p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
              
                <button type="button" id="contentConfIdYes" tabindex="0" class="btn btn-success" data-dismiss="modal" data-i18n="btn_YES" data-bind="click: function () {rescheduleContent('detailContentGrid')}">Yes</button>
                <button type="button" id="scheduleContConfoNo" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {unloadTempPopup('unloadTemplate',0)}">No</button>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal" id="scheduleContnetId" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center m-alarts">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2 pr0">
                        <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                    </div>
                    <div class="col-md-10 pl8">
                        <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                        <p data-i18n="are_you_sure_you_want_to_reschedule_software_downloads_for_the_selected_devices"></p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" tabindex="0" data-dismiss="modal" data-i18n="btn_YES" data-bind="click: function () {rescheduleDownload('jqxgridDetailedDownload')}">Yes</button>
                <button type="button" class="btn btn-default" tabindex="0" data-dismiss="modal" data-i18n="btn_NO" data-bind="click: function () {unloadTempPopup('unloadTemplate')}">No</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Information model end--->
<!-- modal Success --->
<div class="modal bs-example-modal-lg" id="successContentID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center" id="draggSuccessID">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h4 class="modal-title" data-i18n="success"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 pr0">
                        <span data-i18n="content_downloads_successfully_rescheduled"></span>
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <button type="button" tabindex="0" class="btn btn-default" data-i18n="btn_OK" data-dismiss="modal"></button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- modal success end--->

<div class="modal" id="modalScheduleID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center m-alarts">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2 pr0">
                        <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                    </div>
                    <div class="col-md-10 pl8">
                        <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                        <span data-i18n="content_downloads_for_devices_with_content"></span>
                        <span>
                            <label data-bind="text: packageName"></label>
                        </span>
                        <span data-i18n="cannot_be_rescheduled_as_they_are_deleted_from_content_library"></span>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                
                <button id="modalScheduleID_Yes" tabindex="0" type="button" class="btn btn-success" data-i18n="btn_YES" data-dismiss="modal" data-bind="click: function () {reschedulePackage('detailContentGrid',true)}">Yes</button>
                <button id="modalScheduleID_No" tabindex="0" type="button" class="btn btn-default" data-i18n="btn_NO" data-dismiss="modal" data-bind="click: function () {unloadTempPopup('unloadTemplate',0)}">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Information model end--->
<div class="modal bs-example-modal-lg" id="AdvanceSearchModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big" id="mdlAdvancedForContentDetail">
        <div class="modal-content modalContentReposition" id="mdlAdvancedForContentDetailContent">
            <div class="modal-header" id="mdlAdvancedForContentDetailHeader">
                <button type="button" tabindex="0" class="close" data-dismiss="modal" data-bind="click:unloadAdvancedSearch" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="H1" data-i18n="advance_search"></h4>
            </div>
            <div class="modal-body">
                <div data-bind="if: AdvanceTemplateFlag">
                    <div data-bind='component:observableAdvancedSearchModelPopup'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
