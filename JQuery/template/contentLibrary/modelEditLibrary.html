<div class="modal-dialog modal-big" id="mdlEditLibrary">
	<div class="modal-content">
		<div class="modal-header" id="mdlEditLibraryHeader">
			<button type="button" id="btn_editLibraryClose" tabindex="0" class="close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" data-i18n="library_edit"></h4>
		</div>
		<div class="modal-body vf-modal-body" style="height:405px; overflow-x:hidden">
			<div class="tabpanelMainContent hide">
				<ul class="nav nav-tabs" role="tablist">
					<li id="generalContentEditTab" class="tablinks disabled active" style="opacity:1" role="presentation"><a id="selectGeneralContentDataEdit" href="#generalArea" aria-controls="generalArea" role="tab" data-toggle="tab" data-i18n="software_assignment_general_tab" data-bind="click:function(){onChangeTab( 'generalContentEdit')}"></a></li>
					<li id="modelsContentEditTab" class="tablinks disabled" style="opacity:1" role="presentation"><a id="" href="#modelsArea" aria-controls="modelsArea" role="tab" data-toggle="tab" data-i18n="software_assignment_models_tab" data-bind="click:function(){onChangeTab('modelsContentEdit')}"></a></li>
					<li id="configurationsContentEditTab" class="tablinks disabled" style="opacity:1" role="presentation"><a id="" href="#configurationsArea" aria-controls="configurationsArea" role="tab" data-toggle="tab" data-i18n="configurations" data-bind="click:function(){onChangeTab('configurationsContentEdit')}"></a></li>
				</ul>
			</div>
			<div>
				<ul id="treeBreadcrumbRFS" data-bind="foreach:breadCrumbContent">
					<li>
						<span data-bind="attr: { id: id },text:menuName"></span>
					</li>
				</ul>
			</div>

			<div class="col-md-12" style="padding:0px;">
				<div id="generalContentEdit" class="tab-content">
					<div role="tabpanel" class="tab-pane active" style="padding-top:8px;">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label data-i18n="content_name_new">
										</label>
										<span class="required">*</span>
										<input type="text" id="packageNameEdit" tabindex="0" data-bind="value:PackageNameValue,enable:false" class="form-control" maxlength="50" disabled>
										<span data-bind="validationMessage:PackageName" class="error-v animated fadeIn"></span>
									</div>
									<div class="col-md-6">
										<label data-i18n="upload_file_nm">
										</label>
										<span class="required">*</span>
										<input id="selcteFileEdit" tabindex="0" type="text" class="form-control" data-bind="value:PackageFileValue,enable:false">
										<span data-bind="validationMessage:PackageFile" class="error-v animated fadeIn"></span>
									</div>

								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label data-i18n="content_version_new"></label>
										<span class="required">*</span>
										<input id="fileVersionEdit" tabindex="0" type="text" class="form-control" data-bind="value:FileVersionValue" maxlength="20">
										<span data-bind="validationMessage:FileVersion" class="error-v animated fadeIn"></span>
									</div>
									<div class="col-md-6">
										<label data-i18n="content_description">
										</label>
										<input type="text" id="txtDescEdit" tabindex="0" class="form-control" data-bind="value:DescriptionValue" maxlength="255">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="exampleInputEmail1" data-i18n="tags"></label>
										<div class="v-chosen">
											<select id="tagsComboEdit" class="chosen-select form-control" data-placeholder="Select Tags" multiple data-bind="event: {change: onChangeTags}, chosen: tags, optionsText: 'TagName',
                                                 optionsValue: 'TagId',value: tagsOption"></select>
										</div>
										<span data-bind="validationMessage:TagName" class="error-v animated fadeIn"></span>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-12" style="padding:0px;">
				<div id="modelsContentEdit" class="tab-content hide">
					<div role="tabpanel" class="tab-pane active" style="padding-top:8px;">
						<div class="row" style="border: 1px groove; margin-left: 1px; margin-right: 1px; margin-bottom: 10px;background-color:#f5f5f5;border-color:#ddd">
							<div class="panel panel-custom">
								<div class="panel-heading">
									<h4 class="m0" data-i18n="selct_models" style="margin-left:3px !important;"></h4>
								</div>
								<div class="panel-body p0">
									<div class="col-md-12" data-bind="foreach:models">
										<div class="col-md-4 col-lg-2">
											<div class="form-group" id="columnDiv">
												<div class="checkbox">
													<label>
														<input type="checkbox" onclick="checkModelsValue(this.value, this.checked)" data-bind="attr: { id: 'chkModelEdit-' + ModelId, checked: IsSelected}, value: ModelName, checked: IsSelected">
														<span data-bind="text:ModelName"></span>
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12" style="padding:0px;">
				<div id="configurationsContentEdit" class="tab-content hide">
					<div role="tabpanel" class="tab-pane active" style="padding-top:8px;">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label data-i18n="device_file_location_new">
										</label>
										<div class="v-chosen">
											<select id="selectDeviceFileLocationEdit" tabindex="0" class="chosen-select form-control" data-bind="event:{change:onChangeDeviceFileLocationEdit},chosen: deviceFileLocationsArray, optionsText: 'ConfigName',
												optionsValue: 'ConfigValue',optionsCaption: 'Select Device file Location'"></select>
										</div>
										<span id="validateDeviceLocationEdit" class="error-v animated fadeIn"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label data-i18n="filename_on_device">
										</label>
										<div class="v-chosen">
											<select id="selectFileNameOnDeviceEdit" tabindex="0" class="chosen-select form-control" data-bind="event:{change:onChangeFileNameEdit},chosen: fileNamesArray, optionsText: 'ConfigName',
												optionsValue: 'ConfigValue',optionsCaption: 'Select Filename on Device'"></select>
										</div>
										<span id="validateFileNameEdit" class="error-v animated fadeIn"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="exampleInputPassword1" data-i18n="target_user"></label>
										<div class="v-chosen">
											<select id="selectTargetUserEdit" tabindex="0" class="chosen-select form-control" data-bind="event:{change:onChangeTargetUserEdit},chosen: targetUsersArray, optionsText: 'ConfigName',
												optionsValue: 'ConfigValue',optionsCaption: 'Select Target User'"></select>
										</div>
										<span id="validateTargetUserEdit" class="error-v animated fadeIn"></span>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button type="button" id="btnBackContentEdit" tabindex="0" class="btn btn-default hide" data-bind="click:function(){backToPrevious()}" data-i18n="rfs_back_btn"></button>
			<button type="button" id="btnNextContentEdit" tabindex="0" class="btn btn-default" data-bind="click:function(){moveToNext()}" data-i18n="rfs_next_btn"></button>
			<button type="button" id="btnSaveContent" tabindex="0" class="btn btn-primary hide" data-i18n="save" data-bind="click:function(){editlibrary($parent.observableModelPopup, $parent.refershTileview)}"></button>
			<button type="button" id="btnCancelContentEdit" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
		</div>
	</div>
</div>
