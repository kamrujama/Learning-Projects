<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}"><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span>
    </li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="btn-group">
                            <button tabindex="0"  type="button" class="btn btn-default" data-i18n="[title]upload_file_tooltip" data-bind="click: function() {openPopup('modelAddLibrary')},css:{'disabled':!checkRights('Content Library', 'IsModifyAllowed')}">
                                <i class="icon-upload3"></i>
                                <span data-i18n="upload"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button tabindex="0"  type="button" class="btn btn-default" data-i18n="[title]edit_file_tooltip_new" data-bind="click: function() {openPopup('modelEditLibrary')},css:{'disabled':!checkRights('Content Library', 'IsModifyAllowed')}">
                                <i class="icon-pencil"></i>
                                <span data-i18n="edit_content_library"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button tabindex="0"  type="button" class="btn btn-default" data-i18n="[title]library_delete" data-bind="click: function() {openPopup('modelDeleteLibrary')},css:{'disabled':!checkRights('Content Library', 'IsDeleteAllowed')}">
                                <i class="icon-bin"></i>
                                <span data-i18n="delete_file_content"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button tabindex="0"  type="button" class="btn btn-default" data-i18n="[title]schedule_file" data-bind="click:function(){schedulePackage('jqxgridContentlib')},css:{'disabled':!checkRights('Content Schedule', 'IsModifyAllowed')}">
                                <i class="icon-schedule-contents"></i>
                                <span data-i18n="schedule_file"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button tabindex="0"  type="button" data-bind="click:switchViewClicked" data-i18n="[title]switch_view" class="btn btn-default">
                                <i class="icon-switch-view"></i>
                                <span data-i18n="switch_view"></span>
                            </button>
                        </div>

                    </div>
                    <div class="col-md-4" data-bind="visible:isTilesVisible">
                        <div class="pull-right btn-mg">
                            <a id="filterThumbnail" tabindex="0" class="btn btn-default" data-toggle="modal" data-target="#filtterPopup" data-bind="click:setfiterobjforpopup" role="button"><i id="iconFilter" class="icon-filter"></i></a>
                            <a class="btn btn-default" tabindex="0" data-bind="click:function(){refreshPackage()}" role="button" data-i18n="[title]refresh_data"><i class="icon-spinner9"></i></a>
                        </div>
                    </div>

                    <div class="col-md-4" data-bind="visible:isGridVisible">
                        <div class="pull-right btn-mg">
                            <a class="btn btn-default" id="btnRestFilter" tabindex="0" role="button" data-i18n="[title]show_all_data" data-bind="click: function () {clearFilter('jqxgridContentlib')}"><i class="icon-reset-filter"></i></a>

                            <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridContentlib')}"><i class="icon-hide-column"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridContentlib')}"><i class="icon-export-excel"></i></a>
                            <a class="btn btn-default" id="btnRefresh" tabindex="0" role="button" data-i18n="[title]refresh_data" data-bind="click: function () {refreshGrid('jqxgridContentlib')}"><i class="icon-spinner9"></i></a>
                        </div>
                    </div>
                </div>


                <div id="tileView" class="row mt20">
                    <div class="col-md-12">
                        <div class="row" >
                            <div class="col-md-12" style="height: 370px; overflow: auto;">
                                <ul class="tileswrapper" data-bind="foreach:contentTilesData">
                                    <li class="tilesbox" data-bind="attr:{id:'contentLI'+$index()}">
                                        <div class="col-md-3 pr0" style="width: 100%; padding-left: 0px">
                                            <div class="conl-thumb">
                                                <div class="c-thumb">

                                                    <div data-bind="if: ThumbnailLocationURL === '' ">
                                                        <img id="img1" src="assets/images/no_image.jpg" alt="">
                                                    </div>
                                                    <img id="imgThumbnailId" data-bind="attr:{src:ThumbnailLocationURL}" alt="">
                                                </div>
                                                <a class="click-thumb" tabindex="0" data-bind="click:function(){$parent.selectContent($data,PackageId,$index())}"></a>
                                                <div class="c-info">
                                                    <div class="c-buttons">
                                                        <a id="btnPreviewId" tabindex="0" title="Preview" data-bind="click:$parent.previewContentImg,visible:$parent.checkext(FileName)"><i class="icon-eye"></i></a>
                                                        <a title="Information" tabindex="0" data-bind="click:$parent.openContentInfo"><i class="icon-doc-info"></i></a>
                                                        <a title="Download to PC" id="downloadToPc" tabindex="0" data-bind="click:function(){$parent.saveFile($data)}"><i class="icon-download3"></i></a>
                                                    </div>
                                                    <h4 class="mt0" data-bind="text:PackageName"></h4>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row grid-pager" id="pagerTileViewDiv">
                            <div class="col-md-7 fpager pr0">
                                <span class="btn btn-sm bn cd" style="padding-left: 0px;">
                                    <span>Showing </span>
                                    <span id="TileShowingSpan" data-bind="text:tileshowing"></span><span>  of </span><span data-bind="text:totalTilerow">3809</span></span>
                                <span class="btn btn-sm bn cd" style="padding-left: 0px;">
                                    <span>Total selected items:</span>
                                    <span id="tileViewseleceteRowSpan" style="width: 30px;" data-bind="text:totalselectedTileView">0</span></span><span class="btn btn-sm bn cd" style="padding-left: 0px;"></span>
                            </div>
                            <div class="col-md-5 spager tar pl0">
                                <div class="form-inline">
                                    <button title="First Page" class="btn btn-sm btn-default mr5" id="tileViewfristbtn" tabindex="0" data-bind="click:tileGotoFirst" type="submit">
                                        <i class="icon-previous-f"></i>
                                    </button>
                                    <button title="Previous Page" class="btn btn-sm btn-default" id="tileViewperbtn" tabindex="0" data-bind="click:tileGotoPer" type="submit">
                                        <i class="icon-previous"></i>
                                    </button>
                                    <span class="btn btn-sm bn cd pr0">Page</span>
                                    <input class="form-control form-sm width-60" id="txtGoToPagetilwView" tabindex="0" maxlength="50" type="text" placeholder="1" style="font-family: Open Sans, Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 11px;" data-bind="value:tilePageNo,event: { keypress: goToPage}">
                                    <span class="btn btn-sm bn cd pl0" id="spantotalpage">/</span><span data-bind="text:totalTilePage" style="font-family: Open Sans, Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 11px;"> 762</span>
                                    <button title="Next Page" class="btn btn-sm btn-default mr5" id="tileViewnextbtn" tabindex="0" data-bind="click:tileGotoNext" type="submit">
                                        <i class="icon-next"></i>
                                    </button>
                                    <button title="Last Page" class="btn btn-sm btn-default" id="tileViewlastbtn" tabindex="0" data-bind="click:tileGotoLast" type="submit">
                                        <i class="icon-next-f"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="gridView" class="row">
                    <div class="col-md-12">
                        <div class="grid-area">
                            <div id="jqxgridContentlib"></div>
                            <div id="pagerDivContentLib"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- content end -->

<!-- fixed footer -->
<div class="fixed-footer">
    <div class="col-md-6 copyright-txt">Copyright © 2018, Verifone Systems, Inc.</div>
    <div class="col-md-6 text-right">
        <a href="http://www.verifone.com/" target="_blank">
            <img src="images/verifone-b.png" alt="" height="20" />
        </a>
    </div>
</div>
<!-- fixed footer -->



<div class="modal" id="contentInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center" id="mdlContentInfoItem">
            <div class="modal-content">
                <div class="modal-header" id="mdlContentInfoItemHeader">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {unloadTempPopup('unloadTemplate')}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">File Details</h4>
                </div>
                <div class="modal-body" data-bind="with:ContentInfo">

                    <table class="table table table-striped">
                        <tr>
                            <td>File:</td>
                            <td data-bind="text:FileName"></td>

                        </tr>
                        <tr>
                            <td>File type:</td>
                            <td data-bind="text:FileType"></td>
                        </tr>
                        <tr>
                            <td>Tags:</td>
                            <td data-bind="text:Tags"></td>
                        </tr>
                        <tr>
                            <td>File size(MB):</td>
                            <td data-bind="text:fileSizeKbDisp"></td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td data-bind="text:Description"></td>
                        </tr>
                        <tr>
                            <td>Version:</td>
                            <td data-bind="text:FileVersion"></td>
                        </tr>
                        <tr>
                            <td>Uploaded by:</td>
                            <td data-bind="text:UserInfo.FullName"></td>
                        </tr>
                        <tr>
                            <td>Date uploaded:</td>
                            <td data-bind="text:jsonLocalDateConversion(FileUploadDate, LONG_DATETIME_FORMAT_AMPM)"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="filtterPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-lg">
            <div class="modal-content" id="filterpopupcantainer">
                <div class="modal-header" id="filtterPopupHeader">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click:closedFilterdata">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" data-i18n="filterData"></h4>
                </div>
                <div class="modal-body" style="height:320px!important;">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label data-i18n="content_name"></label>
                                <input type="text" id="txtcontentName" class="form-control" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label data-i18n="file"></label>
                                <input type="text" id="txtfile" class="form-control" maxlength="50">
                            </div>

                            <div class="form-group">
                                <label data-i18n="dgcol_FileType"></label>
                                <input type="text" id="txtfiletype" class="form-control" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label data-i18n="keyword"></label>
                                <input type="text" id="txtTags" class="form-control" maxlength="50">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label data-i18n="fileSize_mb"></label>
                                <input type="text" id="txtFilesize" class="form-control" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label data-i18n="content_description"></label>
                                <input type="text" id="txtDescription" class="form-control" maxlength="255">
                            </div>
                            <div class="form-group">
                                <label data-i18n="version"></label>
                                <input type="text" id="txtVersion" class="form-control" maxlength="50">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb0">
                                <label data-i18n="date_Uploaded"></label>
                                <div class="row">
                                    <div class="col-md-6 pr0">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" data-i18n="from"></label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="datepickerfrom" data-bind="change:fromDateChange" class="form-control datepic-icon" placeholder="MM-DD-YYYY">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" data-i18n="to"></label>
                                                <div class="col-sm-10 pl0">
                                                    <input type="text" id="datepickerTo" class="form-control datepic-icon" placeholder="MM-DD-YYYY" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb0">
                                <label data-i18n="last_used"></label>
                                <div class="row">
                                    <div class="col-md-6 pr0">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" data-i18n="from"></label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="datepickerfromlastused" data-bind="change:lastUsedDateChange" class="form-control datepic-icon" placeholder="MM-DD-YYYY">
                                                </div>
