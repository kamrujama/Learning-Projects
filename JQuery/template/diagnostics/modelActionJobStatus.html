<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate','modelActionJobStatus')}" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>           
            <span data-i18n="diagnostic_results_for_serial#"></span>
            <span id="serialNumber" data-bind="text: serialNumber"></span>
            <span id="modelName" data-bind="text: modelName"></span>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right btn-mg">
                        <a class="btn btn-default" href="#" tabindex="0" role="button" data-i18n="[title]Reset_filter" data-bind="click: function () {clearfilterModel('jqxGridActionModel')}"><i class="icon-reset-filter"></i></a>
                        <a class="btn btn-default" href="#" tabindex="0" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('jqxGridActionModel')}"><i class="icon-hide-column"></i></a>
                        <a class="btn btn-default" href="#" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcelModel(true,'jqxGridActionModel')}"><i class="icon-export-excel"></i></a>
                        <a class="btn btn-default" href="#" tabindex="0" role="button" data-i18n="[title]refresh" data-bind="click: function () {refreshGridModel('jqxGridActionModel')}"><i class="icon-spinner9"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--grid area start-->
                    <div class="grid-area">
                        <div id="jqxGridActionModel"></div>
                        <div id ="pagerDivmodelActionJob">
                    </div>
                    <!--grid area end-->
                </div>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>

<!----model start--->
<div class="modal bs-example-modal-lg" id="closeShowHide" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-sm" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" tabindex="0" data-bind="click:closeshowhidecol" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="H2" data-i18n="hide_show"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="columnDiv" data-bind="foreach:columnlist">
                        <div class="checkbox">
                            <label tabindex="0">
                                <input type="checkbox" tabindex="0" data-bind="value:columnfield,checked:!checked">
                                <span data-bind="text:columnName"></span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" tabindex="0" class="btn btn-default" data-bind="click:closeshowhidecol">Close</button>
                        <button type="button" tabindex="0" class="btn btn-primary" data-bind="click:function(){Hidecolumn('jqxGridActionModel')}">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!----model end--->
