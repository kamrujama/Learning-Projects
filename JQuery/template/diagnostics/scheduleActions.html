<div class="grid-area" id="schduleGrid">
    <div class="form-group">

                <span data-bind="validationMessage:jobName" id="isJobNamevalidationMessage" class="error-v animated fadeIn"></span>
            </div>
            <div class="col-md-3 pl0">
                <label for="exampleInputPassword1" data-i18n="tags"></label>
                <input type="text" id="tagTxt" tabindex="0" class="form-control" maxlength="50">
            </div>
        </div>
    </div>
    <div class="panel-group mb0" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-accordion" id="accordionPackagePanel">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" data-i18n="select_action" aria-controls="collapseOne" class=""></a>
                    <div class="accordion-arrow"><i class="indicator icon-angle-down"></i></div>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" aria-expanded="true">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-5 pr0">
                            <div class="panel panel-custom">
                                <div class="panel-heading">
                                    <h4 class="m0" data-i18n="available_action"></h4>
                                    <div class="btn-mg">
                                        <a class="btn" tabindex="0" role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearfilter('jqxgridAvailableActions')}"><i class="icon-reset-filter"></i></a>
                                    </div>
                                </div>
                                <div class="panel-body p0">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div id="AvailablePackageDiv">
                                                <div id="jqxgridAvailableActions"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 tac" style="padding-top:120px">
                            <div class="btnv">
                                <div><a id="btnForMoveRight" tabindex="0" class="btn btn-default mb0" data-bind="click:rightPackages"><b class="icon-angle-right"></b></a></div>
                                <div><a id="btnForMoveleft" tabindex="0" class="btn btn-default mb0" data-bind="click:leftPackages"><b class="icon-angle-left"></b></a></div>
                                <!--<div><a id="btnForAllMoveleft" tabindex="0" class="btn btn-default btn-padd hide" data-bind="click:allPackagesMove"><b class="icon-angle-left"></b><b class="icon-angle-left"></b></a></div>-->
                            </div>
                        </div>
                        <div class="col-md-5 pr0">
                            <div class="panel panel-custom hide">
                                <div class="panel-heading">
                                    <h4 class="m0" data-i18n="selected_action"></h4>
                                </div>
                                <div class="panel-body p0" style="display: block; height: 360px; overflow-y: auto; width: 100%">
                                    <table class="table table-striped m0">
                                        <tr>
                                            <th data-i18n="action_name" style="font-weight:normal"></th>
                                        </tr>
                                        <tbody id="tbodySelectedpack" data-bind="foreach:movedArray">
                                            <tr data-bind="click:function(){$parent.selectSelectedPackageRow($data,$index())},attr:{id:'SelectPackrow'+$index()}">
                                                <td><span data-bind="text:DeviceActionTypeDisplayName"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="panel panel-custom">
                                <div class="panel-heading">
                                    <h4 class="m0" data-i18n="selected_action"></h4>
                                    <div class="btn-mg"><a class="btn" tabindex='0' role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearTablefilter('selectactionstable')}"><i class="icon-reset-filter"></i></a></div>
                                </div>
                                <div class="panel-body p0" style="display: block; height: 466px; overflow-y: auto; width: 100%">
                                    <table id="selectactionstable" class="table table-striped m0" style="border: 1px solid #ddd !important;">
                                        <tr>
                                            <th style="width:4%;"><input type="checkbox" tabindex='0' data-bind="event:{change:SelectAllSelectedActions},checked:allselectedactionsSelected" id="selectallselectedactions" value="" disabled></th>
                                            <th id="1headerselectactionstable" style="font-weight: normal"><span data-i18n="action_name"></span><a id="1filterselectactionstable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customfilter($element,movedArray)}"><i class="icon-filter " title="filter"></i></a></th>
                                        </tr>
                                        <tbody id="tbodyselectactionstable" data-bind="foreach:movedArray">
                                            <tr style="height:32px;" data-bind="attr:{id:'SelectedPackrow'+$index()}">
                                                <td style="width:4%;"><input type="checkbox" tabindex='0' data-bind="attr:{id:'selectedpackagecb'+$index()},event:{change:function(){$parent.SelectSelectedActionRow($data,$index())}},checked:actionSelected"></td>
                                                <td class="vf-text-overflow"> <span data-bind="text:DeviceActionTypeDisplayName,attr:{id:'packagespan'+$index()}"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div data-bind="visible:movedArray().length<=0" style="color: rgb(143, 143, 143); font-size:20px; text-align: center; margin-top: 100px;">No Data Found</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 tac" style="padding-top:120px">
                            <div class="btnv">
                                <div><a class="btn btn-default angletop" id="btnMoveItemUp" tabindex="0" data-bind="click:moveItemsUP" href="#"><b class="icon-angle-right "></b></a></div>
                                <div><a class="btn btn-default anglebottom" id="btnMoveItemDown" tabindex="0" data-bind="click:moveItemsDown" href="#"><b class="icon-angle-right"></b></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-group mb0" id="accordion1" role="tablist" aria-multiselectable="true">
        <div class="panel panel-accordion" id="accordionSchedulePanel">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion1" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" data-i18n="select_schedule_content"></a>
                    <div class="accordion-arrow"><i class="indicator icon-angle-up"></i></div>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo" aria-expanded="false">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="m0 b" data-i18n="begin_action"></h5>
                            <div class="radio">
                                <label tabindex="0">
                                    <input type="radio" name="inlineRadioOptions" tabindex="0" data-bind="checked:chkDownloadOn,click:rbDownloadNextMaintenanceClick" id="rdoMaintainanceWindow" value="Maintenance window" checked>
                                    <span data-i18n="maintenance_window"></span>
                                </label>
                            </div>
                            <div class="radio">
                                <label tabindex="0">
                                    <input type="radio" tabindex="0" name="inlineRadioOptions" data-bind="checked:chkDownloadOn,click:rbDownloadNextContactclick" id="rdoNextContent" value=" Next content">
                                    <span data-i18n="next_contact"></span>
                                </label>
                            </div>
                            <form class="form-inline m0">
                                <div class="form-group mb10">
                                    <label class="radio-inline" tabindex="0">
                                        <input type="radio" tabindex="0" name="downloadRadioOptions" data-bind="checked:chkDownloadOn,click:rbDownloadDateTimeclick" id="rdoDateId" value="Date">
                                        <span data-i18n="date"></span>
                                    </label>
                                </div>
                                <div class="form-group mb10 pl10">
                                    <input type="text" id="downloadDatepicker" tabindex="0" data-bind="enable:dateDownload" class="form-control" placeholder="MM-DD-YYYY" style="width:100px;">
                                </div>
                                <div class="form-group mb10 pl5">
                                    <div class="input-group spinner" data-trigger="spinner">
                                        <input type="text" id="downloadHours" tabindex="0" data-bind="enable:dateDownload" style="width: 46px;" class="form-control" value="1" data-rule="hour12">
                                        <div class="input-group-addon">
                                            <a href="javascript:;" tabindex="0" class="spin-up" data-spin="up" data-bind="click:function(){downloadHoursOnUpClick()}"><i class="icon-angle-up"></i></a>
                                            <a href="javascript:;" tabindex="0" class="spin-down" data-spin="down" data-bind="click:function(){downloadHoursOnDownClick()}"><i class="icon-angle-down"></i></a>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb10">
                                    <div class="input-group spinner" data-trigger="spinner">
                                        <input type="text" id="downloadMinutes" tabindex="0" data-bind="enable:dateDownload" style="width: 46px;" class="form-control" value="1" data-rule="minute">
                                        <div class="input-group-addon">
                                            <a href="javascript:;" tabindex="0" class="spin-up" data-spin="up" data-bind="click:function(){downloadMinuteOnUpClick()}"><i class="icon-angle-up"></i></a>
                                            <a href="javascript:;" tabindex="0" class="spin-down" data-spin="down" data-bind="click:function(){downloadMinuteOnDownClick()}"><i class="icon-angle-down"></i></a>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb10">
                                    <select class="form-control" id="downloadName" tabindex="0" data-bind="enable:dateDownload" data-theme="a" data-mini="true" name="downloadName">
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6" id="recurrenceSection">
                            <h5 class="m0 b" data-i18n="action_recurrence"></h5>
                            <div class="mt10">
                                <label class="radio-inline" tabindex="0">
                                    <input type="radio" tabindex="0" name="rdoRecurrence" data-bind="checked:chkRecureence,click:function(){rbReccuranceIntervalclick('None')}" id="noneId" value="None" checked="checked">
                                    <span data-i18n="none"></span>
                                </label>
                                <label class="radio-inline" tabindex="0">
                                    <input type="radio" tabindex="0" name="rdoRecurrence" data-bind="checked:chkRecureence,click:function(){rbReccuranceIntervalclick('Hourly')}" id="hourlyId" value="Hourly">
                                    <span data-i18n="hourly"></span>
                                </label>
                                <label class="radio-inline" tabindex="0">
                                    <input type="radio" tabindex="0" name="rdoRecurrence" data-bind="checked:chkRecureence,click:function(){rbReccuranceIntervalclick('Daily')}" id="dailyId" value="Daily">
                                    <span data-i18n="daily"></span>
                                </label>
                                <label class="radio-inline" tabindex="0">
                                    <input type="radio" tabindex="0" name="rdoRecurrence" data-bind="checked:chkRecureence,click:function(){rbReccuranceIntervalclick('Weekly')}" id="weeklyId" value="Weekly">
                                    <span data-i18n="weekly"></span>
                                </label>
                                <label class="radio-inline" tabindex="0">
                                    <input type="radio" tabindex="0" name="rdoRecurrence" data-bind="checked:chkRecureence,click:function(){rbReccuranceIntervalclick('Monthly')}" id="monthlyId" value="Monthly">
                                    <span data-i18n="monthly"></span>
                                </label>
                            </div>
                            <div data-bind="visible:isRecureTextVisible" class="col-md-10" id="idIsRecureTextVisible">
                                <h4 data-i18n="no_recurrence"></h4>
                            </div>
                            <div data-bind="visible:isDateVisible" class="mt10" id="idIsDateVisible">
                                <form class="form-inline m0">
                                    <div class="form-group mb10">
                                        <label class="radio-inline" data-i18n="recure_every"></label>
                                    </div>
                                    <div class="form-group mb10 pl5">
                                        <div class="input-group spinner" data-trigger="spinner">
                                            <input type="text" id="recureEvery" tabindex="0" style="width: 40px;" class="form-control" value="1" data-rule="quantity">
                                            <div class="input-group-addon"><a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a><a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a></div>
                                        </div>
                                    </div>
                                    <div class="form-group mb10">
                                        <label id="hoursId" class="radio-inline" data-i18n="date_hours"></label>
                                        <label id="daysId" class="radio-inline" data-i18n="date_day"></label>
                                        <label id="weeksId" class="radio-inline" data-i18n="date_week"></label>
                                        <label id="monthsId" class="radio-inline" data-i18n="date_months"></label>
                                    </div>
                                </form>
                                <form class="form-inline m0">
                                    <div class="form-group mb10">
                                        <label class="radio-inline" tabindex="0">
                                            <input type="radio" tabindex="0" checked="checked" data-bind="checked:chkInterval,event:{change:reccureenceClick('No end date')}" id="inlineRadio2" value="No end date">
                                            <span data-i18n="no_end_date"></span>
                                        </label>
                                    </div>
                                </form>
                                <form class="form-inline m0">
                                    <div class="form-group mb10">
                                        <label class="radio-inline" tabindex="0">
                                            <input type="radio" name="inlineRadioOptions" tabindex="0" data-bind="checked:chkInterval,event:{change:reccureenceClick('End after')}" id="endAfter" value="End after">
                                            <span data-i18n="end_after"></span>
                                        </label>
                                    </div>
                                    <div class="form-group mb10 pl5">
                                        <div class="input-group spinner" data-trigger="spinner">
                                            <input type="text" tabindex="0" style="width: 40px;" id="endAfterLabel" data-bind="enable:endAfterEnable" class="form-control" data-rule="quantity">
                                            <div class="input-group-addon"><a href="javascript:;" class="spin-up" data-spin="up"><i class="icon-angle-up"></i></a><a href="javascript:;" class="spin-down" data-spin="down"><i class="icon-angle-down"></i></a></div>
                                        </div>
                                    </div>
                                    <div class="form-group mb10">
                                        <label data-i18n="Occurrences" class="radio-inline"></label>
                                    </div>
                                </form>
                                <form class="form-inline m0">
                                    <div class="form-group mb10">
                                        <label class="radio-inline" tabindex="0">
                                            <input type="radio" tabindex="0" data-i18n="end_by" name="radioEndDate" data-bind="checked:chkInterval,event:{change:reccureenceClick('End by')}" id="endById" value="End by">
                                            <span data-i18n="end_by"></span>
                                        </label>
                                    </div>
                                    <div class="form-group mb10 pl10">
                                        <input type="text" id="endByDatePicker" tabindex="0" class="form-control" placeholder="MM-DD-YYYY" style="width:100px;">
                                    </div>
                                    <div class="form-group mb10 pl5">
                                        <div class="input-group spinner" data-trigger="spinner">
                                            <input type="text" tabindex="0" style="width: 46px;" id="endByHour" class="form-control" value="1" data-rule="hour12">
                                            <div class="input-group-addon">
                                                <a href="javascript:;" tabindex="0" class="spin-up" data-spin="up" data-bind="click:function(){EndByHoursOnUpClick()}"><i class="icon-angle-up"></i></a>
                                                <a href="javascript:;" tabindex="0" class="spin-down" data-spin="down" data-bind="click:function(){EndByHoursOnDownClick()}"><i class="icon-angle-down"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb10">
                                        <div class="input-group spinner" data-trigger="spinner">
                                            <input type="text" style="width: 46px;" id="endByMinutes" tabindex="0" class="form-control" value="1" data-rule="minute">
                                            <div class="input-group-addon">
                                                <a href="javascript:;" tabindex="0" class="spin-up" data-spin="up" data-bind="click:function(){EndByMinuteOnUpClick()}"><i class="icon-angle-up"></i></a>
                                                <a href="javascript:;" tabindex="0" class="spin-down" data-spin="down" data-bind="click:function(){EndByMinuteOnDownClick()}"><i class="icon-angle-down"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb10">
                                        <select class="form-control" id="endByName" tabindex="0" data-theme="a" data-mini="true" name="endByName">
                                            <option data-i18n="am" value="AM">AM</option>
                                            <option data-i18n="pm" value="PM">PM</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <button type="button" id="previousBtn" tabindex="0" class="btn btn-default" data-bind="click:previousClick"><i class="icon-arrow-left2"></i><span data-i18n="back" style="margin-left:4%"></span></button>
    </div>
    <div class="col-md-6 tar">
        <button type="button" id="submitBtn" tabindex="0" data-bind="click:submitClick" class="btn btn-primary">Submit </button>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="UserLogsDiv" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content" id="folderDivContent">
                <div class="modal-header" id="userLogsHeader" style="height:40px">
                    <button type="button" class="close" style="margin: 0px" tabindex="0" data-i18n="[title]close" data-bind="click: closeUserLogsPopup" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title-dialog" data-i18n="schedule_action_user_logs"></h4>

                </div>
                <div class="modal-body" style="padding-bottom: 15px">
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-8 pr0">
                            <label class="radio-inline radio-b1" tabindex="0">
                                <input type="radio" tabindex="0" name="userLogsGroup" id="rbtAll" value="All" checked>
                                <span data-i18n="rbtAll"></span>
                            </label>
                            <label class="radio-inline radio-b2" tabindex="0">
                                <input type="radio" tabindex="0" name="userLogsGroup" id="rbtSpecific" value="Specific">
                                <span data-i18n="rbtFileName"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label data-i18n="File_name">
                            </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" id="txtUserLogs" tabindex="0" maxlength="500" class="form-control" data-bind="event: { focusout: validateFilePath }" disabled data-i18n="File_name">
                                    <span id="filePathErrorTip" class="error_tooltip" data-i18n="please_enter_file_path" data-bind="visible:false"></span>
                                    <span data-i18n="please_specify_correct_file_path"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnLogFileSave" tabindex="0" data-i18n="save" class="btn btn-primary" data-bind="click: saveUserLogFileName"></button>
                    <button type="button" id="btnLogFileCancel" tabindex="0" data-dismiss="modal" data-i18n="cancel" class="btn btn-default"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="sendMessageContainer" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content" id="sendMessageContent">
                <div class="modal-header" id="sendMessageHeader" style="height:40px">
                    <button type="button" class="close" style="margin: 0px" tabindex="0" data-i18n="[title]close" data-bind="click: closeSendMessagePopup" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title-dialog" data-i18n="schedule_action_send_message"></h4>

                </div>
                <div class="modal-body" style="padding-bottom: 15px">                    
                    <div class="form-group">
                        <label data-i18n="send_message_title"></label>
                        <span class="required">*</span>
                        <input type="text" id="sendMessageTitleId" tabindex="0" data-bind="hasFocus:isfocus,value:sendMessageTitle" class="form-control" maxlength="99">
                        <span data-bind="validationMessage:sendMessageTitle" class="error-v animated fadeIn"></span>
                    </div>
                    <div class="form-group">
                        <label data-i18n="send_message_description"></label>
                        <span class="required">*</span>
                        <textarea class="form-control" rows="3" id="sendMessageDescriptionId" data-bind="value:sendMessageDescription" tabindex="0" maxlength="512"></textarea>
                        <span data-bind="validationMessage:sendMessageDescription" class="error-v animated fadeIn"></span>
                         <span id="filePathErrorTip" class="error_tooltip" data-i18n="please_enter_file_path" data-bind="visible:false"></span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="saveMessageDiagnosticAction" tabindex="0" data-i18n="save" class="btn btn-primary" data-bind="click: saveActionMessage" disabled></button>
                    <button type="button" id="cancelMessageDiagnosticAction" tabindex="0" data-dismiss="modal" data-i18n="cancel" class="btn btn-default"></button>
                </div>
            </div>
        </div>
    </div>
</div>
