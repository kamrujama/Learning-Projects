<div class="modal-dialog" id="modelAddDevice">
    <div class="modal-content">
        <div class="modal-header" id="modelAddDeviceHeader">
            <button type="button" id="closeBtnAddDevviceSubStatus" tabindex="0" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="add_device_sub_status"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label data-i18n="dev_status">
                </label>
                <span class="required" >*</span>
                <select class="chosen-select form-control" id="deviceStatus" tabindex="0" disabled>
                    <option>Inactive</option>
                    <option>Active</option>
                </select>
                <span id="deviceStatusmsg" class="error-v animated fadeIn dn"></span>

            </div>
            <div class="form-group">
                <label data-i18n="sub_status">
                </label>
                <span class="required">*</span>
                <input class="form-control" data-bind="hasFocus:isfocus,textInput: subStatustext" id="subStatus" tabindex="0" maxlength="30">
                <span id="subStatusmsg" data-bind="validationMessage:SubStatus" class="error-v animated fadeIn"></span>

            </div>
            <div class="form-group">
                <label data-i18n="description"></label>
                <textarea class="form-control" rows="3" id="description" tabindex="0" maxlength="255"></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" id="addGroupBtn" tabindex="0" disabled class="btn btn-primary" data-bind="click: function () {addSubDeviceStatus($parent.observableModelPopup,$parent.isGridVisible)}" data-i18n="save"></button>
            <button id="cancelBtnAddDeviceSubStatus" tabindex="0" type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>
