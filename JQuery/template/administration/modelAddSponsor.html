<div class="modal-dialog" style="width:450px;">
	<div class="modal-content" tabindex="-1">
		<div class="modal-header" id="modelAddSponsorHeader">
			<button type="button" id="modelAddSponsorClose" tabindex="0" class="close" data-dismiss="modal" data-i18n="[title]close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" data-i18n="add_sponsor"></h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="chkFileSelect" data-bind="checked:checkFileSelection,event:{change:onChangeFileSelect}">
							<span data-i18n="Select Sponsor Certificate"></span>
						</label>
					</div>
				</div>
				<div class="col-md-8">
					<input id="selectFile" style="width:340px" data-bind="enable:false" type="text" class="form-control">
					<span id="sponsorFile" class="error-v animated fadeIn"></span>
				</div>
				<div class="col-md-4" style="left: 41px;width: 70px;">
					<div id="divBtnFileInput">
						<button id="btnFileSelect" style="height: 26px; padding: 2px 10px !important;" class="btn btn-primary" data-i18n="browse"></button>
						<input id="fileinput" type="file" data-bind="event:{change:handleFileSelect}" class="form-control file-inputs" accept=".crt" style="cursor: pointer">
						<input id="fileSelectedInput" class="form-control file-inputs hide" style="cursor: pointer">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label data-i18n="sponsor_name"></label>
				<span class="required">*</span>
				<input data-bind="textInput:sponsorNameInput" id="txtSponsorName" tabindex="0" type="text" class="form-control" maxlength="50">
				<span id="sponsorMsg" data-bind="validationMessage:sponsorName" class="error-v animated fadeIn"></span>
			</div>
			<div class="form-group">
				<label data-i18n="platform"></label>
				<span class="required">*</span>
				<input data-bind="textInput:platformInfoInput" id="txtPlatformInfo" tabindex="0" type="text" class="form-control" maxlength="50">
				<span id="platFormMsg" data-bind="validationMessage:platformInfo" class="error-v animated fadeIn"></span>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" id="btnAddSponsor" tabindex="0" class="btn btn-primary" data-i18n="Add_btn" data-bind="click: function () {addSponsor($parent.observableModelPopup,'jqxgridSponsors')}" disabled></button>
			<button type="button" id="btnCancelSponsor" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
		</div>
	</div>
</div>
