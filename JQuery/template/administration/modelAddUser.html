<div class="row" id="addUserScreen">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12"><h4 class="vf-admin-heading" data-i18n="add_user_detials" id="myModalLabel"></h4></div>
                    <div class="col-md-8" data-bind="visible:SHOW_VHQNATIVECONTROLS">

                        <div class="row">
                            <div class="col-md-6">
                                <div id="loginNameDiv" class="form-group">
                                    <label data-i18n="user_login_name"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="loginName" tabindex="0" data-bind="value:loginName, event: { focusout: validateLoginName }" class="form-control" maxlength="50">
                                    <span data-i18n="new_user_email_info" data-bind="visible:SHOW_EMAILINFO"></span>
                                    <span id="loginNameErrorTip" class="error_tooltip" data-i18n="login_name_should_be_emailid" data-bind="visible:false"></span>
                                    <input type="button" id="checkUserBtn" data-bind="click:checkUser" class="btn btn-primary" style="width: 100%;">
                                </div>
                                <div id="loginNameNativeDiv" style="margin-bottom:28px!important;" class="form-group hide">
                                    <label data-i18n="user_login_name"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="loginNameCustBased" tabindex="0" data-bind="value:loginName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:loginName" class="error-v animated fadeIn"></span>
                                </div>
                                <div id="firstNameDiv" class="form-group">
                                    <label data-i18n="first_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="firstName" tabindex="0" data-bind="value:firstName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:firstName" class="error-v animated fadeIn"></span>
                                </div>
                                <div id="lastNameDiv" class="form-group-user">
                                    <label data-i18n="last_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="lastName" tabindex="0" data-bind="value:lastName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:lastName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group-user hide" id="emailComponent">
                                    <label data-i18n="Alternate_email">Email:</label>
                                    <span class="required">*</span>
                                    <input type="email" id="emailInput" class="form-control" data-bind="value:emailValue" maxlength="50" onkeyup="fnAlertEmail();" />
                                    <span data-bind="validationMessage:emailValue" class="error-v animated fadeIn"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="titleDiv" class="form-group">
                                    <label data-i18n="Title_user"></label>
                                    <input type="text" id="title" tabindex="0" data-bind="value:titleValue" class="form-control" maxlength="50">
                                </div>
                                <div id="primaryPhoneDiv" class="form-group-user">
                                    <label data-i18n="Primary_phone"></label>
                                    <input type="text" id="primaryPh" tabindex="0" data-bind="value:primaryPhone" class="form-control" maxlength="20">
                                </div>
                                <div id="secondaryPhoneDiv" class="form-group-user">
                                    <label data-i18n="Alternate_phone"></label>
                                    <input type="text" id="alternatePh" tabindex="0" data-bind="value:alternatePhone" class="form-control" maxlength="20">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" data-bind="visible:IsVFSSOProfile">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label data-i18n="first_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="firstNameVFSSO" tabindex="0" data-bind="value:firstName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:firstName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group">
                                    <label data-i18n="last_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="lastNameVFSSO" tabindex="0" data-bind="value:lastName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:lastName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group">
                                    <label data-i18n="email_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" tabindex="0" id="emailIdVFSSO" data-bind="value:emailValue" class="form-control" maxlength="255">
                                    <span data-i18n="new_user_email_info"></span>
                                    <span data-bind="validationMessage:emailValue" class="error-v animated fadeIn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" data-bind="visible:IsForgeRockProfile">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label data-i18n="first_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="firstNameFR" tabindex="0" data-bind="value:firstName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:firstName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group">
                                    <label data-i18n="last_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="lastNameFR" tabindex="0" data-bind="value:lastName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage:lastName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group">
                                    <label data-i18n="email_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" tabindex="0" id="emailIdFR" data-bind="value:emailValue" class="form-control" maxlength="255">
                                    <span data-i18n="new_user_email_info"></span>
                                    <span data-bind="validationMessage:emailValue" class="error-v animated fadeIn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" id="hierarchyRolesDiv">
                        <div id="selectHierarhiesDiv" class="form-group" style="margin-bottom:8px!important">
                            <label class="mt0" id="userHierarchyLabel" data-i18n="Set_User_Hierarchies" style="font-size: 14px"></label>
                            <span id="mandatoryHierarchy" class="required">*</span>
                            <button id="btnSelectHierarchy" class="btn btn-primary btn-sm pull-right" tabindex="0" data-i18n="Select_Hierarchies" data-bind="click: function () {openPopup('modalHierarchy')}"></button>
                        </div>

                        <div id="hierarhiesGridDiv" class="form-group">
                            <div class="row">
                                <div class="col-md-12" style="display: block; height: 200px; overflow-y: auto;">
                                    <table class="table table-striped" style="margin-top: 0px">
                                        <tr>
                                            <th data-i18n="Hierarchy" style="font-weight: normal"></th>
                                            <th data-i18n="Level" style="font-weight: normal"></th>
                                        </tr>
                                        <tbody id="itemTbodyHierarchies">
                                            <!--data-bind="foreach:selectedHierarchies">-->
                                            <!--<tr>
                                <td><span data-bind="text:HierarchyName,attr:{id:'HierarchyName'+$index()}"></span></td>
                                <td><span data-bind="text:Level"></span></td>
                            </tr>-->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

            <button class="btn btn-primary" tabindex="0" data-i18n="Select_Hierarchies" data-bind="click: function () {openPopup('modalHierarchy')}"></button>
        </div>-->
                        <div class="form-group" style="margin-bottom:0px!important">
                            <label class="mt0" id="roleLabel" data-i18n="Set_user_role" style="font-size: 14px;"></label>
                            <span id="mandatoryRole" class="required">*</span>
                        </div>
                        <div class="form-group" id="rolesDropdown">
                            <div class="v-chosen">
                                <select id="roleTypeId" tabindex="0" class="chosen-select form-control" data-placeholder="Select Roles" multiple data-bind="event:{change:onChangeRole},chosen: getActiveRolesArray, optionsText: 'RoleName',
                                        optionsValue: 'RoleId',value: modelOption"></select>
                            </div>
                            <span id="roleType" class="error-v animated fadeIn"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 tar">
                        <button type="button" tabindex="0" id="addBtn" disabled class="btn btn-primary" data-i18n="add_user_label" data-bind="click:function(){addUserClick($parent.observableModelPopup)}"></button>
                        <button type="button" tabindex="0" class="btn btn-default mr5" data-bind="click: function () {cancelClick($parent.observableModelPopup)}" data-i18n="cancel"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="deviceModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal bs-example-modal-lg" id="hierarchyModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-
     hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big" id="mdlHierarchy">
            <div class="modal-content" id="mdlHierarchyContent">
                <div class="modal-header" id="mdlHierarchyHeader">
                    <button type="button" tabindex="0" class="close" data-bind="click:cancelHierarchy" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="H1" data-i18n="Select_Hierarchies"></h4>
                </div>
                <div class="modal-body">
                    <div data-bind="if: templateFlag">
                        <div data-bind='component:observableHierarchy'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
