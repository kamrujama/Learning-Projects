<div class="modal-dialog" id="mdlUploadHierachyFile">
    <div class="modal-content" id="mdlUploadHierachyFileContent">
        <div class="modal-header" id="mdlUploadHierachyFileHeader">
            <button type="button" class="close" tabindex="0" data-dismiss="modal" id="mdlUploadHierachyFileClose" aria-label="Close" tabindex="1" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="Upload_Hierarchy_File"></h4>
        </div>
        <div class="modal-body">
            <h5>This will upload the hierarchy batch file and import the hierarchies into VHQ</h5>
            <div class="row">
                <div class="col-md-12">
                    <label data-i18n="File_name"></label>
                    <div class="row">
                      <div class="col-md-8 pr0">
                            <input id="selectFile" tabindex="0" type="text" style="width:421px" disabled class="form-control file-input">
                            <span id="PackageFile" class="error-v animated fadeIn"></span>
                        </div>
                        <div class="col-md-4 pl0 pr" style="left: 37px;width: 70px;">
                         
                            <button class="btn btn-primary" tabindex="0" type="file" data-i18n="browse" style="height: 26px; padding: 2px 10px !important;"></button>
                               
                            <input id="fileinput" type="file" data-bind="event:{change:handleFileSelect}" class="form-control file-inputs" style="cursor:pointer" data-i18n="[title]browse"  accept=".csv,.xml">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="importBtn" tabindex="0" class="btn btn-primary" disabled data-bind="click: function () {importDevice($parent.observableModelPopup,$parent.refreshData,fileinput,'NO')}" data-i18n="import"></button>
            <button type="button" class="btn btn-default" id="mdlUploadHierachyFileCancelBtn" tabindex="0" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>
<div class="modal" id="uploadHierarchyConfirmPopup" style="z-index: 9999" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span data-i18n="confirmation_message_import_blank_timezone_hierachies"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="uploadHierarchyConfirmPopup_Confo_Yes" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click:function () {importDevice($parent.observableModelPopup,$parent.refreshData,fileinput,'YES')}"></button>
                    <button id="uploadHierarchyConfirmPopup_Confo_No" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click:cancelConfirm"></button>
                </div>
            </div>
        </div>
    </div>
</div>
