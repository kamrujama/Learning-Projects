<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}"><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>


<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row mb10" id ="checkboxeForGUIAndClient" >
                    <div class="col-md-12" >
                        <label class="checkbox-inline" tabindex="0">
                            <input type="checkbox" id="valGuiClient" tabindex="0" data-bind="event:{change:sourceIPValForClientCheckbox}">
                            Enable Source IP validation for GUI client
                        </label>
                        <label class="checkbox-inline" tabindex="0">
                            <input type="checkbox" id="Valdevice" tabindex="0" data-bind="event:{change:sourceIPValForDeviceCheckbox}">
                            Enable Source IP validation for Device
                        </label>
                    </div>
                </div>
              
                <div class="row">
                    <div class="col-md-6">
                        <div class="pull-left btn-mgl">
                            <a tabindex="0" class="btn btn-default" role="button" id="refreshGroupList" data-i18n="[title]refersh_ip_ranges" data-bind="click: function () {refreshGrid('jqxgridSourceIPValidation')}"><i class="icon-spinner9"></i></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="addGroup" data-i18n="[title]add_ip_anges"  data-bind="click: function () {openPopup('modelAddSourceIPValidation','jqxgridSourceIPValidation')},css:{'disabled':!checkRights('System Settings', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="deleteGroups" data-i18n="[title]delete_all_ip_ranges" data-bind="click: function () {deleteSourceIpVal('true')},css:{'disabled':!checkRights('System Settings', 'IsModifyAllowed')}"><i class="icon-bin"></i></a>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right btn-mg" >
                            <a tabindex="0" class="btn btn-default" role="button" id="btnRestFilter" data-i18n="[title]reset" data-bind="click: function () {clearfilter('jqxgridSourceIPValidation')}"><i class="icon-reset-filter"></i></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="btnExportToexcel" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcel('jqxgridSourceIPValidation')}"><i class="icon-export-excel"></i></a>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                        <div class="grid-area">

                            <div id="jqxgridSourceIPValidation" style="width: 100%"></div>
                            <div id="pagerDivjqxgridSourceIPValidation"></div>
                        </div>

                        <!--grid area end-->
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


 <!-- Modal start-->
<div class="modal" id="viewSourceIpValidationModal" style="z-index: 9998" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind='component:observableModelPopup'>
            </div>
        </div>
    </div>
</div>
<!--Model End-->
<!--<!-- Modal start-->
<div class="modal" id="viewModelAddIP" style="z-index: 9997" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind='component:observableModelPopupViewModel'>
            </div>
        </div>
    </div>
</div>
<!--Model End-->
<!-- Modal start-->


<div class="modal" id="modelViewDeleteIp">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="rangeDisp"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="deleteYes" tabindex="0" data-dismiss="modal" data-bind="click: deleteIpConfoYes" data-i18n="btn_YES"></button>
                    <button type="button" class="btn btn-default" id="deleteIpnoBtn" tabindex="0" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="btn_NO"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Model End-->
