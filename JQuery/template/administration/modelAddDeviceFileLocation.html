<div class="modal-dialog " id="modelAddDeviceFile" style="width:450px;">
    <div class="modal-content" id="modelDeviceFileID">
        <div class="modal-header" id="modelAddDeviceFileHeader">
            <button type="button" tabindex="0" id="modelDeviceFileID_Close" class="close" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate','modelDeviceLocationID')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="placement_add_device"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label data-i18n="deviceLocation">
                </label>
                <span class="required">*</span>
                <input data-bind="value:ConfigValue,textInput:ConfigValue" id="deviceFileID" tabindex="0" type="text" class="form-control" maxlength="255">
                <span id="deviceFileNameValidationID" data-bind="validationMessage:ConfigValue" class="error-v animated fadeIn"></span>
            </div>
            <div class="form-group">
                <label data-i18n="user_friendly_nm">
                </label>
                <span class="required">*</span>
                <input id="userNameID" data-bind="value:ConfigName,textInput:ConfigName" tabindex="0" type="text" class="form-control" maxlength="64">
                <span id="userNameValidationID" data-bind="validationMessage:ConfigName" class="error-v animated fadeIn"></span>
            </div>
            <div class="form-group">
                <label data-i18n="description">
                </label>
                <span class="required">*</span>
                <input id="descriptionID" data-bind="value:Description,textInput:Description" tabindex="0" type="text" class="form-control" maxlength="255">
                <span id="descriptionValidationID" data-bind="validationMessage:Description" class="error-v animated fadeIn"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btn_addDevice" tabindex="0" class="btn btn-primary" data-i18n="Add_btn" data-bind="click: function () {addDeviceName($parent.observableModelPopup,$parent.refershGridOnSuccess,'jqxgridDeviceFileLocation')}" disabled></button>
            <button type="button" id="btn_cancelDevice" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate','modelDeviceLocationID')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>
