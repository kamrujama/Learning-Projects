<div class="modal-dialog modal-mm m-alarts" id="DeleteGroupEstablishment">
    <div class="modal-content" id="DeleteGroupEstablishmentContent">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-2 pr0">
                    <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                </div>
                <div class="col-md-10 pl8">
                    <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                    
                    <span id="deleteCount"></span>&nbsp;<br />
                   <span id="deleteCountNote"></span>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" id="btnDeleteGroup" tabindex="0" class="btn btn-danger" data-dismiss="modal" data-bind="click: function (){deleteLibrary($parent.observableModelPopup)}">Yes</button>
            <button type="button" id="btnGroupID" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}">No</button>
        </div>
    </div>
</div>
