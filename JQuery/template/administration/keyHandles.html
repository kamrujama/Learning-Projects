<!-- content header start -->
<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="panel-group mb0" id="accordion" role="tablist" aria-multiselectable="true" style="margin: 0px 10px 10px 10px;">
                        <div class="panel panel-accordion" id="accordionPackagePanel">
                            <div class="panel-heading" role="tab" id="headingOne" style="pointer-events: none">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" aria-expanded="true" data-i18n="rs_keys" aria-controls="collapseOne"></a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" aria-expanded="true">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-5 pr0">
                                            <div class="panel panel-custom">
                                                <div class="panel-heading">
                                                    <h4 class="m0" data-i18n="available_keys"></h4>
                                                    <div class="btn-mg">
                                                        <a class="btn" tabindex="0" role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearFilter('jqxgridAvailableKeys')}"><i class="icon-reset-filter"></i></a>
                                                    </div>
                                                </div>
                                                <div class="panel-body p0">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div id="availableKeysDiv">
                                                                <div id="jqxgridAvailableKeys"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-1 tac" style="padding-top:120px">
                                            <div class="btnv">
                                                <div><a id="btnForMoveRight" tabindex="0" class="btn btn-default mb0" data-bind="click: rightKeys"><b class="icon-angle-right"></b></a></div>
                                                <div><a id="btnMoveLeft" tabindex="0" class="btn btn-default mb0" data-bind="click: leftKeys"><b class="icon-angle-left"></b></a></div>
                                                <div><a id="btnForAllMoveright" class="btn btn-default btn-padd" data-bind="click: allRightKeys"><b class="icon-angle-right"></b><b class="icon-angle-right"></b></a></div>
                                                <div><a id="btnAllMoveLeft" class="btn btn-default btn-padd" data-bind="click: allLeftKeys"><b class="icon-angle-left"></b><b class="icon-angle-left"></b></a></div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 pl0 pr0">
                                            <div class="panel panel-custom">
                                                <div class="panel-heading">
                                                    <h4 class="m0" data-i18n="selected_keys"></h4>
                                                    <div class="btn-mg"><a class="btn" tabindex='0' role="button" data-i18n="[title]Reset_filter" data-bind="click:function(){clearTableFilter('SelectedKeysTable')}"><i class="icon-reset-filter icon-default"></i></a></div>
                                                </div>
                                                <div id="selectedKeysDiv" class="panel-body p0 table-h1" style="display: block; overflow-y: auto; width: 100%">
                                                    <table id="SelectedKeysTable" class="table table-striped m0" style="border: 1px solid #ddd !important;">
                                                        <tr>
                                                            <th style="width:4%;"><input type="checkbox" tabindex='0' data-bind="event:{change:SelectAllSelectedKeys},checked:allKeysSelected" id="selectAllSelectedKeys" value="" disabled></th>
                                                            <th id="1headerSelectedKeysTable" style="font-weight: normal"><span data-i18n="key_name"></span><a id="1filterselectpackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customFilter($element,movedArray)}"><i class="icon-filter " title="filter"></i></a></th>
                                                            <th id="2headerSelectedKeysTable" style="font-weight: normal"><span data-i18n="key_type"></span><a id="2filterselectpackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customFilter($element,movedArray)}"><i class="icon-filter " title="filter"></i></a></th>
                                                            <th id="3headerSelectedKeysTable" style="font-weight: normal"><span data-i18n="key_destination"></span><a id="3filterselectpackagestable" class="icon-default" tabindex='0' style="float: right" data-bind="click:function(){customFilter($element,movedArray)}"><i class="icon-filter " title="filter"></i></a></th>
                                                            <th id="4headerSelectedKeysTable" style="font-weight: normal"><span data-i18n="key_renewal_options"></span></th>
                                                        </tr>
                                                        <tbody id="tbodySelectedKeysTable" data-bind="foreach:movedArray">
                                                            <tr style="height:32px;" data-bind="attr:{id:'selectedKey'+$index()}">
                                                                <td style="width:4%;"><input type="checkbox" tabindex='0' data-bind="attr:{id:'selectedKeychkbox'+$index()},event:{change:function(){selectSelectedKey($data,$index())}},checked:keySelected"></td>
                                                                <td class="vf-text-overflow"><span data-bind="text:name,attr:{id:'namespan'+$index()}"></span></td>
                                                                <td class="vf-text-overflow"><span data-bind="text:keyType,attr:{id:'keytypespan'+$index()}"></span></td>
                                                                <td class="vf-text-overflow"><span data-bind="text:destination,attr:{id:'destinationspan'+$index()}"></span></td>
                                                                <td><div style="padding-left:5px;padding-top:7px;cursor:pointer"><a tabindex="0" id="imageId" style="text-decoration:underline;" data-bind="attr:{id:'renewKey'+$index()},event:{click:function(){renewKey($data,$index())}}" height="60" width="50">Renew</a></div></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <div data-bind="visible:movedArray().length<=0" style="color: rgb(143, 143, 143); font-size:20px; text-align: center; margin-top: 100px;">No Data Found</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-1 tac" style="padding-top:150px">
                                            <div class="btnv">
                                                <div><a class="btn btn-default angletop" id="btnMoveItemUp" tabindex="0" data-bind="click:moveItemsUP" href="#"><b class="icon-angle-right "></b></a></div>
                                                <div><a class="btn btn-default anglebottom" id="btnMoveItemDown" tabindex="0" data-bind="click:moveItemsDown" href="#"><b class="icon-angle-right"></b></a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnSaveKeys" tabindex="0" disabled class="btn btn-primary" data-i18n="save_Reference_Set" data-bind="click:saveKeyChanges"></button>
                        <button type="button" id="btnCancelKeys" tabindex="0" class="btn btn-default" disabled data-dismiss="modal" data-i18n="rfs_cancel_btn" data-bind="click:resetKeyConfiguration"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="modalRenewKeys" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts"> 
            <div class="modal-content" id="keysModalContent">
                <div class="modal-header" id="keysModalHeader" style="height:40px">
                    <button type="button" class="close" style="margin: 0px" tabindex="0" data-dismiss="modal" data-bind="click:cancelKeyRenewal" data-i18n="[title]close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title-dialog" data-i18n="key_renewal_options_title"></h4>
                </div>
                <div class="modal-body" style="padding: 15px 10px 15px 10px">
                    <div>
                        <div class="form-inline">
                            <input type="checkbox" id="chkAutoRenew" style="margin-right: 3px" data-bind="event:{change:function(){onChangeRenewKey()}}" />
                            <label data-i18n="renew_the_key"></label>
                            <div class="input-group spinner" data-trigger="spinner" style="margin: 5px">
                                <input type="text" id="txtRenewKeys" tabindex='0' style="width: 40px !important;" class="form-control" />
                                <div class="input-group-addon">
                                    <a class="spin-up" tabindex='0' data-spin="up" data-bind="click:increaseDays"><i class="icon-angle-up"></i></a>
                                    <a class="spin-down" tabindex='0' data-spin="down" data-bind="click:decreaseDays"><i class="icon-angle-down"></i></a>
                                </div>
                            </div>
                            <label data-i18n="days_before_expiry"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveKeyRenewal" class="btn btn-primary" tabindex="0" data-i18n="save" data-bind="click:saveKeyRenewal" disabled></button>
                    <button type="button" id="btnCancelKeyRenewal" class="btn btn-default" tabindex="0" data-i18n="cancel" data-bind="click:cancelKeyRenewal" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="saveKeysConfirmationDiv" data-keyboard="true" data-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span data-i18n="set_ReferenceSet"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveKeys_YES" tabindex="0" class="btn btn-danger" data-bind="click:setKeyProfiles">Yes</button>
                    <button type="button" id="saveKeys_NO" tabindex="0" class="btn btn-default" data-bind="click:cancelKeyChanges">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
