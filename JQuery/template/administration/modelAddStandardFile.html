<div class="modal-dialog" id="modelAddStdFile" style="width:450px;">
    <div class="modal-content" id="modelStandardfileID"  tabindex="-1">
        <div class="modal-header" id="modelAddStdFileHeader">
            <button type="button" id="modelStandardfileID_Close_Btn" tabindex="0" class="close" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="add_standard_file"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label data-i18n="user_friendly_nm">
                </label>
                <span class="required">*</span>
                <input data-bind="value:ConfigName,textInput:ConfigName" id="userNameID" tabindex="0" type="text" class="form-control" maxlength="50">
                <span id="userNameVaidationID" data-bind="validationMessage:ConfigName" class="error-v animated fadeIn"></span>
            </div>

            <div class="form-group">
                <label data-i18n="file_nm_on_terminal">
                </label>
                <span class="required">*</span>
                <input id="fileNameID" data-bind="value:ConfigValue,textInput:ConfigValue" tabindex="0" type="text" class="form-control" maxlength="50">
                <span id="fileNameValidationID" data-bind="validationMessage:ConfigValue" class="error-v animated fadeIn"></span>
            </div>

            <div class="form-group">
                <label data-i18n="description">
                </label>
                <span class="required">*</span>
                <input id="descriptionID" data-bind="value:Description,textInput:Description" type="text" tabindex="0" class="form-control" maxlength="255">
                <span id="descriptionValidationID" data-bind="validationMessage:Description" class="error-v animated fadeIn"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btn_addDevice" tabindex="0" class="btn btn-primary" data-i18n="Add_btn" data-bind="click: function () {addFileName($parent.observableModelPopup,$parent.refershgridonsuccess,'jqxgridFileNameOnDevice')}" disabled></button>
            <button type="button" id="modelStandardfileID_Cancel_Btn" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>
