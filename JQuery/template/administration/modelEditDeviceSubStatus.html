
        <div class="modal-dialog" id="modelEditDeviceSubStatus">
            <div class="modal-content">
                <div class="modal-header" id="modelEditDeviceSubStatusHeader">
                    <button type="button" id="closeEditDeviceSubStatus" tabindex="0" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}">

                </div>

                        <label data-i18n="dev_status">

                        </select>
                         <span id="validateDeviceStatus"  class="error-v animated fadeIn dn"></span>
