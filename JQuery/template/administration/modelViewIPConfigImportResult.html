<div class="modal-dialog modal-lg" id="mdlViewIpConfig">
    <div class="modal-content">
        <div class="modal-header" id="mdlViewIpConfigHeader">
            <button type="button" class="close" tabindex="0" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">IP Config File Import Results</h4>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <div class="row mb10">
                            <div class="col-md-12">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right btn-mg">
                                    <a class="btn btn-default" role="button" id="btnRestFilter" tabindex="0" data-i18n="[title]reset" data-bind="click: function () {clearfilterModelView('jqxgridViewIpConfigResult')}"><i class="icon-reset-filter"></i></a>
                                    <a class="btn btn-default" id="btnShowHide" tabindex="0" role="button" data-i18n="[title]show_hide" data-bind="click: function () {openPopup('modelShowHideCol','jqxgridViewIpConfigResult')}"><i class="icon-hide-column"></i></a>
                                    <a class="btn btn-default" role="button" id="btnExportToexcel" tabindex="0" data-i18n="[title]exportToXls" data-bind="click: function () {exportToExcelModelView('jqxgridViewIpConfigResult')}"><i class="icon-export-excel"></i></a>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <!--grid area start-->
                                <div class="grid-area">

                                    <div id="jqxgridViewIpConfigResult" style="width: 100%"></div>
                                    <div id="pagerDivjqxgridViewIpConfigResult"></div>

                                </div>

                                <!--grid area end-->
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <div id="showResult"  style="float: left;">
                
              
            </div>
            <button type="button" class="btn btn-primary" tabindex="0" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}" data-i18n="close"></button>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal" data-dismiss="modal" id="viewIPonfig" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal end-->
<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="modelcloseShowHide" style="z-index: 9999" data-keyboard="true" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:observableModelPopupIP'>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal end-->
