 <!-- Modal start-->
        <div class="modal-dialog" id="modelAddSourceIp">
            <div class="modal-content">
                <div class="modal-header" id="modelAddSourceIpHeader">
                    <button id="closeAddSourceIp" type="button" tabindex="0" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate','jqxgridSourceIPValidation','1')}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" data-i18n="ipRangesConfig"></h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h5 class="m0" data-i18n="add_ip_range_via_file_import"></h5></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label data-i18n="Select_file_lbl"><span class="required">*</span>
                                        </label>
                                        
                                        <div class="row">
                                                <div class="col-md-8 pr0">
                                                    <input id="selectFile" style="width: 420px;" type="text" class="form-control" readonly>
                                                    <span class="error-v animated fadeIn"></span>
                                                </div>
                                                <div class="col-md-4 pl0 pr" style="left: 47px;top:1px;width: 70px;">
                                                    <button id="filbtn" class="btn btn-primary" type="file" data-i18n="Browse_For_File_tooltip" style="height: 26px; padding: 2px 10px !important;"></button>
                                                    <input  id="fileinput" tabindex="0" type="file" data-bind="event:{change:handleFileSelect}" class="form-control file-inputs" style="cursor:pointer" data-i18n="[title]browse" accept=".csv,.xls"  >
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div class="col-md-2 pl0">
                                    <button class="btn btn-primary" tabindex="0" disabled type="file" id="importBtn" style="margin-top:22px;" data-bind="click:function(){valImport($parent.observableModelPopupViewModel,fileinput,$parent.refreshGrid)}" data-i18n="import"></button>
                                </div>
                            </div>
                            <div class="tac">
                                <a class="btn btn-link" id="linkViewIpSource" tabindex="0" data-bind="click: function () {$parent.openPopup('modelViewIPConfigImportResult','jqxgridViewIpConfigResult')}" data-i18n="View_IP_Config_File_Import_Results_lbl"></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><h5 class="m0" data-i18n="add_ip_range_manually"></h5></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label data-i18n="From_IP_Address"> 
                                </label><span class="required" style="padding-left:5px;">*</span>
                                <input type="text" tabindex="0" class="form-control" id="startIpAdd" maxlength="15">
                            </div>
                            <div class="form-group">
                                <label data-i18n="To_IP_Address_lbl"> 
                                </label><span class="required" style="padding-left:5px;">*</span>
                                <input type="text" tabindex="0" class="form-control" id="endIpAdd" maxlength="15">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addIpBtn" tabindex="0" class="btn btn-primary" disabled data-bind="click:function(){singleAddISourceIp($parent.observableModelPopupViewModel,$parent.refreshGrid)}" data-i18n="add"></button>
                    <button type="button" id="cancelIpBtn" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate','jqxgridSourceIPValidation','1')}" data-i18n="cancel"></button>
                </div>
            </div>
        </div>
 
    <!-- Modal start-->
