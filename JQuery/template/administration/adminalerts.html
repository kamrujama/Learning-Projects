<!-- content header start -->
<h1 class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}"><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="visible:$root.menulevel3,css : {'hide':$root.menulevel3() == ''}" class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div id="BtnsForCheckEditDiv">
                <div class="row">
                    <div class="col-md-6">
                        <div class="pull-left btn-mgl">
                            <a tabindex="0" id="refreshAdminAlert" class="btn btn-default" role="button" data-i18n="[title]refresh_alert_list" data-bind="click:function(){refreshGrid('jqxgridAlertAdministartion')}"><i class="icon-spinner9"></i></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right btn-mg">
                            <a class="btn btn-default" tabindex="0" role="button" data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridAlertAdministartion')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel('jqxgridAlertAdministartion')}"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>
                    </div>
                <div id="alertAdminBody">
                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                        <div class="grid-area">
                            <div id="jqxgridAlertAdministartion"></div>
                        </div>
                        <!--grid area end-->
                    </div>
                </div>
                <div class="col-md-12 tar">
                    <div id="showResult" style="float: left;"></div>
                </div>
                    
            </div>
        </div>

    </div>
</div>
    </div>

<!-- content end -->
<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="viewAdminAlertModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component:alertModelPopup'>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="gridChnagesConfo" data-keyboard="true" data-backdrop="static">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div class="modal-dialog modal-mm m-alarts">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-2 pr0">
                                <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                            </div>
                            <div class="col-md-10 pl8">
                                <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>

                                <span id="gridChnagesConfo_Message">Do you want to save the changes ?</span>&nbsp;
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="button" id="gridChnagesConfo_Yes" tabindex="0" class="btn btn-success" data-dismiss="modal" data-bind="click:function () {gridChnagesConfo_Save($parent.observableModelPopup)}" data-i18n="btn_YES"></button>
                        <button type="button" id="gridChnagesConfo_No" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {gridChnagesConfo_Cancel($parent.observableModelPopup)}" data-i18n="btn_NO"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
