<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-bind="attr:{'data-i18n':$root.menuHeader}"></h1>
<ol class="breadcrumb pull-left">
    <li>
        <a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li data-bind="css : {'active':$root.menulevel3() == ''}">
        <a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li data-bind="css : {'hide':$root.menulevel3() == ''}"  class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></lidata-bind="css>
</ol>
<!-- content header end -->

<div class="row" id="groupEstablishment">

    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="search-box-m">
                            <div class="row">
                                <div class="col-md-10 pr0">
                                    <div class="pull-left btn-mgl">
                                        <a tabindex="0" class="btn btn-default" role="button" id="refreshGroupList" data-i18n="[title]refresh_group_list" data-bind="click:function(){refreshGrid('jqxgridGroupEstablishment')}" tabindex="1"><i class="icon-spinner9"></i></a>
                                        <a tabindex="0" class="btn btn-default" role="button" id="addGroup" data-i18n="[title]add_Group" data-bind="click: function () {openPopup('modelAddGroupEstablishment','jqxgridGroupEstablishment')}" tabindex="2"><i class="icon-plus"></i></a>
                                        <a tabindex="0" class="btn btn-default" role="button" id="editGroup" data-i18n="[title]edit_Group" data-bind="click: function () {openPopup('modelEditGroupEstablishment','jqxgridGroupEstablishment')}" tabindex="3"><i class="icon-pencil"></i></a>
                                        <a tabindex="0" class="btn btn-default" role="button" id="deleteGroups" data-i18n="[title]delete_Group" data-bind="click: function () {openPopup('modelDeleteGroupEstablishment','jqxgridGroupEstablishment')}" tabindex="4"><i class="icon-bin"></i></a>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a tabindex="0" class="btn btn-default" role="button" id="btnRestFilter" data-i18n="[title]reset" data-bind="click:function(){clearfilter('jqxgridGroupEstablishment')}" tabindex="5"><i class="icon-reset-filter"></i></a>
                            <a tabindex="0" class="btn btn-default" role="button" id="btnExportToexcel" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridGroupEstablishment')}" tabindex="6"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <!--grid area start-->
                        <div class="grid-area" id="GroupEstGridMain">
                            <div id="jqxgridGroupEstablishment" style="width: 100%" tabindex="7"></div>
                            <div id="pagerDivGroupEstablishment"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal start-->
<div class="modal" id="viewgroupEstablishMentModal" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind='component:observableModelPopup'>
            </div>
        </div>
    </div>
</div>

<!-- Modal end-->
