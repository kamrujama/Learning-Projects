<!-- content header start -->
<h1 autofocus="autofocus" class="page-header" data-i18n="security"></h1>
<ol class="breadcrumb pull-left">
    <li><a href="javascript:;"><span data-bind="attr:{id:$root.menulevel1,'data-i18n':$root.menulevel1}"></span></a>
    </li>
    <li><a href="javascript:;"><span data-bind="attr:{'data-i18n':$root.menulevel2}"></span></a>
    </li>
    <li class="active"><span data-bind="attr:{'data-i18n':$root.menulevel3}"></span></li>
</ol>
<!-- content header end -->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="pull-left btn-mgl">
                            <a class="btn btn-default" tabindex="0" id="btnRefresh" role="button" data-i18n="[title]refresh_security_groups_list" data-bind="click:function(){refreshGrid('jqxgridSecurityGroups')}"><i class="icon-spinner9"></i></a>
                            <a class="btn btn-default" tabindex="0" role="button" data-i18n="[title]add_security_group" data-bind="click: function () {openPopup('modelAddSecurityGroups','jqxgridSecurityGroups')},css:{'disabled':!checkRights('Roles and Users', 'IsModifyAllowed')}"><i class="icon-plus"></i></a>
                            <a class="btn btn-default" tabindex="0" role="button" data-i18n="[title]edit_security_group" data-bind="click: function () {openPopup('modelEditSecurityGroup','jqxgridSecurityGroups')},css:{'disabled':!checkRights('Roles and Users', 'IsModifyAllowed')}"><i class="icon-pencil"></i></a>
                            <a class="btn btn-default" tabindex="0" role="button" data-i18n="[title]delete_security_group" data-bind="click: function() {deleteSecurityGroup('jqxgridSecurityGroups',true)},css:{'disabled':!checkRights('Roles and Users', 'IsDeleteAllowed')}"><i class="icon-bin"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right btn-mg">
                            <a class="btn btn-default" id="btnRestFilter" tabindex="0" role="button" data-i18n="[title]show_all_data" data-bind="click:function(){clearfilter('jqxgridSecurityGroups')}"><i class="icon-reset-filter"></i></a>
                            <a class="btn btn-default" id="btnExportToexcel" tabindex="0" role="button" data-i18n="[title]exportToXls" data-bind="click:function(){exportToExcel(true,'jqxgridSecurityGroups')}"><i class="icon-export-excel"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="grid-area">
                            <div id="jqxgridSecurityGroups"></div>
                            <div id="pagerDivSecurityGroups"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal" id="modelSecurityID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
    <div data-bind="if: templateFlag">
        <div data-bind='component:observableModelPopup'>
        </div>
    </div>
</div>
    </div>
</div>
<!-- Modal end-->
<!---- model for delete confirmation ------>
<div class="modal" id="modelDeleteSecID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">

        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2 pr0">
                        <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                    </div>
                    <div class="col-md-10 pl8">
                        <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                        <span id="deleteSecId"></span>&nbsp;
                        <span id="deleteSecCountId"></span>&nbsp;
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" tabindex="0" class="btn btn-success" data-dismiss="modal" data-i18n="btn_YES" data-bind="click: function (){deleteSecurity($parent.observableModelPopup,'jqxgridSecurityGroups')}"></button>
                <button type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="btn_NO" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
            </div>
        </div>
    </div>
</div>
</div>

<!---- model for delete confirmation ------>
<div class="modal" id="modelDeleteID" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2 pr0">
                        <div class="alart-icons"><i class="icon-confirmation c-green"></i></div>
                    </div>
                    <div class="col-md-10 pl8">
                        <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                        <span id="deletedMsgID"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" tabindex="0" class="btn btn-success" data-dismiss="modal" data-i18n="btn_YES" data-bind="click: function (){deleteAnyWaySecurity($parent.observableModelPopup,'jqxgridSecurityGroups')}"></button>
                <button type="button" tabindex="0" class="btn btn-default" data-dismiss="modal" data-i18n="btn_NO" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}"></button>
            </div>
        </div>
    </div>
</div>
</div>
