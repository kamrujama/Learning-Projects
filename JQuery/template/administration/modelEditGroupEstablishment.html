
        <div class="modal-dialog" id="modelEditGrpEstablishmnt">
            <div class="modal-content">
                <div class="modal-header" id="modelEditGrpEstablishmntHeader">
                    <button type="button" id="closeBtnEditGroup" tabindex="0" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" data-i18n="edit_Group"></h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label data-i18n="Group_Name_headertext"> </label><span class="required" style="padding-left:5px;">*</span>
                        <input class="form-control" id="groupNameForEdit" tabindex="0" data-bind="value:groupName" maxlength="50">
                        <span id="groupNamemsg"data-bind="validationMessage:GroupName" class="error-v animated fadeIn"></span>
                    </div>
                    <div class="form-group">
                        <label data-i18n="content_description"></label>
                        <textarea class="form-control" rows="3" tabindex="0" maxlength="255" id="description" data-bind="value:description"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="addGroupBtn" tabindex="0" class="btn btn-primary" disabled data-bind="click: function () {editGroup($parent.observableModelPopup,$parent.isGridVisible)}" data-i18n="save"></button>
                    <button type="button" id="cancelEditGroupBtn" tabindex="0" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate',0)}" data-i18n="cancel"></button>
                </div>
            </div>
        </div>
