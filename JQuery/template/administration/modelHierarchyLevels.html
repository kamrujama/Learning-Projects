<div class="modal-dialog" id="mdlHierarchyLevel">
    <div class="modal-content">
        <div class="modal-header" id="mdlHierarchyLevelHeader">
            <button type="button" class="close" tabindex="0" data-dismiss="modal" aria-label="Close" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate','','')}">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" data-i18n="hierarchy_levels"></h4>
        </div>
        <div class="modal-body" data-bind="foreach:hierarchyLevel">
            <div class="form-inline mb10">
                <div class="form-group mr10">
                    <span class="mr10" style="width: 60px; display: inline-block;" data-bind="attr:{id:'levelNameId'+$index()},text:'Level'+Level+':'"></span>
                    <input id="hierarchyLevelID" tabindex="0" type="text" maxlength="50" data-bind="value:Name,attr:{id:'levelNameText'+$index()}" class="form-control" style="width: 300px;">
                </div>
                <a class="btn btn-default mr5" tabindex="0" data-bind="attr:{id:'addHierarchy'+$index()},click:$parent.addLevel,visible:$index()!=14,css:{'disabled':!$parent.checkRights('Groups and Hierarchies', 'IsModifyAllowed')}" data-i18n="[title]add_hierarchy_level"><i class="icon-plus"></i></a>
                <a class="btn btn-default" tabindex="0" data-bind="attr:{id:'deleteHierrachy'+$index()},click:$parent.deleteLevel,visible:$index()!=0,css:{'disabled':!$parent.checkRights('Groups and Hierarchies', 'IsDeleteAllowed')}" data-i18n="[title]delete_hierarchy_level"><i class="icon-bin"></i></a>
            </div>
        </div>
        <div class="modal-footer">
            <button id="saveHierarchyLevels" tabindex="0" type="button" class="btn btn-primary" data-bind="click: function () {saveHierarchy($parent.observableModelPopup,$parent.refreshData)}" data-i18n="save"></button>
            <button id="cancelHierarchyLevels" tabindex="0" type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: function () {$parent.unloadTempPopup('unloadTemplate')}" data-i18n="cancel"></button>
        </div>
    </div>
</div>


<div class="modal" id="hierarchyDeleteModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="deleteHierarchy"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="hierarchyDeleteModel_Btn_Yes" tabindex="0" type="button" class="btn btn-success" data-i18n="btn_YES" data-bind="click:function(){hierarchyDelete($parent.observableModelPopup,$parent.refreshData)}"></button>
                    <button id="hierarchyDeleteModel_Btn_No" tabindex="0" type="button" class="btn btn-default" data-i18n="btn_NO" data-bind="click:function(){cancelReset(),$parent.unloadTempPopup('unloadTemplate')}"></button>

                </div>
            </div>
        </div>
    </div>
</div>
