<div class="row" id="editUserScreen">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="vf-admin-heading" id="editUserLabel"></h4>
                    </div>
                    <div class="col-md-6">
                        <div class="row" id="editLabelSection">
                            <div class="col-md-12">
                                <div class="form-group" data-bind="visible:SHOW_VHQNATIVECONTROLS">
                                    <label data-i18n="user_login_name"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="loginName" tabindex="0" readonly="readonly" data-bind="value: loginName" class="form-control" maxlength="255">
                                </div>
                                <div class="form-group">
                                    <label data-i18n="first_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="firstName" tabindex="0" data-bind="value: firstName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage: firstName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group">
                                    <label data-i18n="last_nm_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="lastName" tabindex="0" data-bind="value: lastName" class="form-control" maxlength="50">
                                    <span data-bind="validationMessage: lastName" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group" data-bind="visible:IsCustomerBasedLogin">
                                    <label data-i18n="email_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" id="emailId" tabindex="0" readonly="readonly" data-bind="value: emailValue" class="form-control" maxlength="255">
                                    <span data-bind="validationMessage: emailValue" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group" data-bind="visible:SHOW_VHQNATIVECONTROLS">
                                    <label data-i18n="Title_user"></label>
                                    <input type="text" id="title" tabindex="0" data-bind="value: titleValue" class="form-control" maxlength="50">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group" data-bind="visible:IsVFSSOProfile">
                                    <label data-i18n="email_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" disabled tabindex="0" data-bind="value: emailValue" class="form-control" maxlength="255">
                                    <span data-bind="validationMessage: emailValue" class="error-v animated fadeIn"></span>
                                </div>
                                <div class="form-group" data-bind="visible:SHOW_VHQNATIVECONTROLS">
                                    <label data-i18n="Primary_phone"></label>
                                    <input type="text" id="primaryPh" tabindex="0" data-bind="value: primaryPhone" class="form-control" maxlength="20">
                                </div>
                                <div class="form-group" data-bind="visible:SHOW_VHQNATIVECONTROLS">
                                    <label data-i18n="Alternate_phone"></label>
                                    <input type="text" id="alternatePh" tabindex="0" data-bind="value: alternatePhone" class="form-control" maxlength="20">
                                </div>
                                <h4 class="mt0" id="userAlertsLabelVFSSO" style="padding-top:10px;display:none" data-i18n="set_user_alerts"></h4>
                                <div class="panel-body p0" id="userAlertsDivVFSSO" style="display: none" data-bind="css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')}">
                                    <div class="grid-area pt0" tabindex="8">
                                        <div id="jqxgridAlertVFSSO"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group" data-bind="visible:IsForgeRockProfile">
                                    <label data-i18n="email_user"></label>
                                    <span class="required">*</span>
                                    <input type="text" disabled tabindex="0" data-bind="value: emailValue" class="form-control" maxlength="255">
                                    <span data-bind="validationMessage: emailValue" class="error-v animated fadeIn"></span>
                                </div>
                                <h4 class="mt0" id="userAlertsLabelFR" style="padding-top:10px;display:none" data-i18n="set_user_alerts"></h4>
                                <div class="panel-body p0" id="userAlertsDivFR" style="display: none" data-bind="css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')}">
                                    <div class="grid-area pt0" tabindex="8">
                                        <div id="jqxgridAlertFR"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div id="editHierarhiesDiv" class="form-group" style="margin-bottom:8px!important">
                            <label class="mt0" id="userEditHierarchyLabel" data-i18n="Set_User_Hierarchies" style="font-size: 14px;"></label>
                            <span id="mandatoryHierarchy" class="required">*</span>
                            <button id="selectHierarchyBtn" tabindex="0" class="btn btn-primary btn-sm pull-right" data-i18n="Select_Hierarchies" data-bind="click: function () { openPopup('modalHierarchy') }"></button>
                        </div>
                        <!--<div class="form-group">
                            <label data-i18n="Level_user"></label>
                            <span class="required">*</span>
                            <input type="text" id="levelUser" data-bind="value:hierarchyLevel" disabled class="form-control" maxlength="50">
                            <span class="error-v animated fadeIn"></span>
                        </div>
                        <div class="form-group" id="valueDiv">
                            <label data-i18n="value_user"></label>
                            <span class="required">*</span>
                            <input type="text" id="valueHierarchy" disabled data-bind="value:hierarchyName" class="form-control" maxlength="50">
                            <span data-bind="validationMessage:hierarchyName" class="error-v animated fadeIn"></span>
                        </div>-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12" style="display: block; height: 200px; overflow-y: auto;">
                                    <table class="table table-striped" style="margin-top: 0px">
                                        <tr>
                                            <th data-i18n="Hierarchy" style="font-weight: normal"></th>
                                            <th data-i18n="Level" style="font-weight: normal"></th>
                                        </tr>
                                        <tbody id="itemTbodyHierarchies" data-bind="foreach: acUserHierarchies">
                                            <tr>
                                                <td><span data-bind="text: HierarchyName, attr: { id: 'HierarchyName' + $index() }"></span></td>
                                                <td><span data-bind="text: LevelName"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group" id="hierarchyBtnDiv">
                           
                        </div>-->
                       <!-- <div class="alert alert-info" role="alert" id="lblNote">
                            <span data-i18n="note_to_change_the_user_roles"></span>
                        </div>-->
                        <div class="panel-body p0" id="rolesList">
                            <table class="table table-striped m0" tabindex="7">
                                <tr>
                                    <th data-i18n="roles_UserEdit"></th>
                                </tr>
                                <tbody id="tbodySelectedpack" data-bind="foreach: acUserRoles">
                                    <tr>
                                        <td><span data-bind="text: Role.RoleName"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group" id="roleSetdiv" style="margin-bottom:0px!important">
                            <label class="mt0" id="roleEditLabel" data-i18n="Set_user_role" style="font-size: 14px;"></label>
                            <span id="mandatoryRole" class="required">*</span>
                        </div>
                        <div class="form-group" id="rolesEditDropdown">
                            <div class="v-chosen">
                                <select id="editRoleTypeId" tabindex="0" class="chosen-select form-control" data-placeholder="Select Roles" multiple data-bind="event: { change: onChangeRole }, chosen: getEditActiveRolesArray, optionsText: 'RoleName', optionsValue: 'RoleId', value: modelOption"></select>
                            </div>
                            <span id="editRoleType" class="error-v animated fadeIn"></span>
                        </div>
                    </div>

                </div>
                <div class="row" id="userAlertsDiv" style="display: none">
                    <div class="col-md-12">
                        <h4 class="mt0" data-i18n="set_user_alerts"></h4>
                        <div id="userAlertsGrid" class="panel-body p0" data-bind="css:{'disabled':!checkRights('Alerts', 'IsModifyAllowed')}">
                            <div class="grid-area pt0" tabindex="8">
                                <div id="jqxgridAlertVHQAD"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <span data-i18n="field_marked_with_are_mandatory" style="color: red;"></span>
                    </div>
                    <div class="col-md-6 tar">

                        <button type="button" id="resetPasswordBtn" class="btn btn-default mr5" tabindex="0" data-bind="click: function () { resetPasswordClick('jqxgridUsers') }" data-i18n="reset_password"></button>
                        <button type="button" id="saveBtn" tabindex="0" class="btn btn-primary mr5" disabled data-i18n="save" data-bind="click: function () { editUser($parent.observableModelPopup, 'jqxgridUsers') }"></button>
                        <button type="button" id="activateBtn" tabindex="0" class="btn btn-primary" data-i18n="activate_user" data-bind="click: function () { setUserAlertClick($parent.observableModelPopup) }"></button>
                        <button type="button" class="btn btn-default mr5" tabindex="0" data-dismiss="modal" data-bind="click: function () { cancelClick($parent.observableModelPopup) }" data-i18n="cancel"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content end -->
<!-- Modal start-->
<div class="modal bs-example-modal-lg" id="deviceModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div data-bind="if: templateFlag">
                <div data-bind='component: observableModelPopup'>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal end-->


<div class="modal" id="userDeleteModelChild" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">

        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="resetPassword"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" id="userDeleteModelChild_Yes" tabindex="0" class="btn btn-success" data-i18n="btn_YES" data-bind="click: function () { resetPasswordCall() }"></button>
                    <button type="button" id="userDeleteModelChild_No" tabindex="0" class="btn btn-default" data-i18n="btn_NO" data-bind="click: function () { cancelReset() }"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="userActivateModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-mm m-alarts">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 pr0">
                            <div class="alart-icons">
                                <i class="icon-confirmation c-green"></i>
                            </div>
                        </div>
                        <div class="col-md-10 pl8">
                            <h4 class="modal-title c-green" data-i18n="confirmation_title"></h4>
                            <span id="activate"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" id="userActivateModelBtn_Yes" tabindex="0" class="btn btn-success" data-i18n="btn_YES" data-bind="click: function () { activateUser($parent.observableModelPopup) }"></button>
                    <button type="button" id="userActivateModelBtn_No" tabindex="0" class="btn btn-default" data-i18n="btn_NO" data-bind="click: function () { cancelReset() }"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hierarchy model start--->
<div class="modal bs-example-modal-lg" id="hierarchyModel" data-keyboard="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center modal-big" id="mdlHierarchy">
            <div class="modal-content" id="mdlHierarchyContent">
                <div class="modal-header" id="mdlHierarchyHeader">
                    <button type="button" class="close" tabindex="0" data-bind="click: cancelHierarchy" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="H1" data-i18n="Select_Hierarchies"></h4>
                </div>
                <div class="modal-body">
                    <div data-bind="if: templateFlag">
                        <div data-bind='component: observableHierarchy'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hierarchy model end--->
