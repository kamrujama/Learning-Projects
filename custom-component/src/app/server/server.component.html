<button class="btn btn-primary" (click)="addServer()">Add Server</button>
<button class="btn btn-primary mx-2" (click)="addServer()">
  Add Server Blueprint
</button>

<hr />

<div class="row">
  <div class="col-xs-12">
    <div class="accordion">
      <div class="accordion-item" *ngFor="let arr of servers">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button">{{ arr.name }}</button>
        </h2>
        <div class="accordion-collapse collapse show">
          <p class="accordion-body" style="color: red">{{ arr.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
