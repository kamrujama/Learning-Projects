<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Multi step validation</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        transition: all 0.5s ease-in;
        background-color: whitesmoke;
      }

      .progress-body {
        display: flex;
        position: relative;
        justify-content: center;
      }

      .circle {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        text-align: center;
        border: 2px solid rgb(206, 203, 203);
      }

      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .buttons button {
        margin: 10px;
        font-size: 1.5rem;
        background-color: rgb(32, 109, 241);
        color: whitesmoke;
        border: none;
        padding: 10px 30px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="display: flex; justify-content: center; align-items: center">
        Multi Step Validation
      </h2>

      <div class="main-container">
        <div class="progress-container">
          <div class="progress-body">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
          </div>
        </div>
        <div class="buttons">
          <button
            id="prev"
            class="prev"
            disabled
          >
            Prev
          </button>
          <button
            id="next"
            class="next"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
