<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning Front End</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Hello World - Project 1 Image Expanding</h2>

      <div class="image-container">
        <div
          class="panel"
          style="background-image: url('blue world.jpg')"
        >
          <h3>City in the sky</h3>
        </div>

        <div
          class="panel"
          style="background-image: url('green.jpg')"
        >
          <h3>Green world of nature</h3>
        </div>

        <div
          class="panel"
          style="background-image: url('mountain.jpg')"
        >
          <h3>Beauty of nature</h3>
        </div>

        <div
          class="panel"
          style="background-image: url('snow.jpg')"
        >
          <h3>Snow falls in city</h3>
        </div>

        <div
          class="panel"
          style="background-image: url('sky.jpg')"
        >
          <h3>Flying in the sky</h3>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
